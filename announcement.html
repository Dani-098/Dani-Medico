<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements - Dani Medico</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* Embedded CSS from style.css */
        :root {
            --color-primary-blue: #007BFF;
            --color-secondary-green: #28A745;
            --color-light: #F8F9FA;
            --color-dark: #343A40;
            --color-text: #495057;
            --color-card-bg: #FFFFFF;
            --color-shadow: rgba(0, 0, 0, 0.1);
            --color-danger: #DC3545;
            --font-family-primary: 'Poppins', sans-serif;
            --border-radius-base: 8px;
            --transition-speed: 0.3s;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: var(--font-family-primary); line-height: 1.6; color: var(--color-text); background-color: var(--color-light); min-height: 100vh; display: flex; flex-direction: column; }
        a { text-decoration: none; color: var(--color-primary-blue); transition: color var(--transition-speed); }
        a:hover { color: var(--color-secondary-green); }
        h1, h2, h3 { color: var(--color-dark); margin-bottom: 1rem; }
        .container { max-width: 1200px; margin: 0 auto; padding: 1rem; flex-grow: 1; }
        section { padding: 2rem 0; }

        /* Navbar */
        #navbar { background: var(--color-primary-blue); color: var(--color-light); padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 4px var(--color-shadow); z-index: 1000; position: sticky; top: 0; }
        .logo { font-size: 1.5rem; font-weight: 700; color: var(--color-light); display: flex; align-items: center; gap: 0.5rem; }
        .logo-img { height: 30px; width: auto; filter: invert(100%); }
        .nav-links a { color: var(--color-light); margin-left: 1.5rem; padding: 0.5rem 0; font-weight: 500; transition: all var(--transition-speed); border-bottom: 2px solid transparent; }
        .nav-links a:hover, .nav-links a.active { border-bottom: 2px solid var(--color-secondary-green); }
        .mobile-menu-btn { display: none; background: none; border: none; color: var(--color-light); font-size: 1.5rem; cursor: pointer; }

        /* Buttons */
        .button, .cta-button { display: inline-block; padding: 0.75rem 1.5rem; border-radius: var(--border-radius-base); font-weight: 600; cursor: pointer; text-align: center; border: 2px solid transparent; }
        .primary-button { background-color: var(--color-secondary-green); color: var(--color-light); }

        /* Content */
        .card { background-color: var(--color-card-bg); padding: 1.5rem; border-radius: var(--border-radius-base); box-shadow: 0 2px 8px var(--color-shadow); height: 100%; }
        .card-grid { display: grid; gap: 20px; margin-top: 1rem; }
        .lecture-grid { grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); }
        
        /* Announcements */
        .announcement-card { border-left: 5px solid var(--color-primary-blue); display: flex; flex-direction: column; }
        .badge { display: inline-block; padding: 0.3rem 0.6rem; border-radius: 4px; font-size: 0.8rem; font-weight: 600; margin-left: 0.5rem; }
        .badge-new { background-color: var(--color-danger); color: var(--color-light); }
        .badge-important { background-color: var(--color-secondary-green); color: var(--color-light); }
        .filters-section { display: flex; gap: 1.5rem; flex-wrap: wrap; align-items: center; margin-bottom: 2rem; }
        .filter-group label { font-weight: 600; margin-right: 0.5rem; }
        .filter-group select { padding: 0.5rem 1rem; border: 1px solid #CED4DA; border-radius: var(--border-radius-base); background-color: var(--color-light); cursor: pointer; }
        .hidden { display: none !important; }
        .text-center { text-align: center; margin-top: 1.5rem; }

        /* Footer */
        footer { background-color: var(--color-dark); color: var(--color-light); padding: 1.5rem 1rem 0; margin-top: 2rem; }
        .footer-top { display: flex; justify-content: space-between; align-items: center; padding-bottom: 1.5rem; border-bottom: 1px solid rgba(255, 255, 255, 0.1); gap: 1rem; }
        .footer-logo .logo-img { height: 40px; filter: invert(100%); }
        .footer-links { display: flex; gap: 1.5rem; }
        .social-icons a { color: var(--color-light); font-size: 1.5rem; margin-left: 1rem; }
        .footer-bottom { text-align: center; padding: 1rem 0; }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links { display: none; flex-direction: column; width: 100%; position: absolute; top: 60px; left: 0; background-color: var(--color-primary-blue); }
            .nav-links.active { display: flex; }
            .mobile-menu-btn { display: block; }
            .filters-section { flex-direction: column; align-items: stretch; }
            .footer-top { flex-direction: column; text-align: center; }
        }
    </style>
</head>
<body>
    <header>
        <nav id="navbar" class="sticky">
            <div class="logo">
                <img src="assets/images/logo.png" alt="Dani Medico Logo" class="logo-img">
                Dani Medico
            </div>
            <div class="nav-links">
                <a href="index.html"><i class="fas fa-home"></i> Home</a>
                <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="lectures.html"><i class="fas fa-video"></i> Lectures</a>
                <a href="notes.html"><i class="fas fa-book-open"></i> Notes</a>
                <a href="tests.html"><i class="fas fa-pencil-alt"></i> Tests</a>
                <a href="past-papers.html"><i class="fas fa-file-alt"></i> Papers</a>
                <a href="announcements.html" class="active"><i class="fas fa-bullhorn"></i> News</a>
            </div>
            <button class="mobile-menu-btn" onclick="mobileMenuToggle()">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
    </header>

    <main class="container">
        <h2><i class="fas fa-bullhorn"></i> Official Announcements</h2>

        <section class="filters-section card">
            <div class="filter-group">
                <label for="filter-category">Category:</label>
                <select id="filter-category" onchange="loadAnnouncementsPage()">
                    <option value="all">All Categories</option>
                    <option value="MDCAT">MDCAT</option>
                    <option value="NUMS">NUMS</option>
                    <option value="AFNS">AFNS</option>
                    <option value="AKU">AKU</option>
                    <option value="General">General</option>
                </select>
            </div>
        </section>

        <section class="announcements-list-section">
            <div id="announcements-container" class="card-grid lecture-grid">
                </div>
            <p id="no-announcements-message" class="hidden text-center">No announcements found for this category.</p>
        </section>
    </main>

    <footer>
        <div class="footer-top container">
            <div class="footer-links">
                <a href="about.html"><i class="fas fa-info-circle"></i> About Us</a>
                <a href="contact.html"><i class="fas fa-envelope"></i> Contact (Email)</a>
                <a href="https://wa.me/923001234567" target="_blank"><i class="fab fa-whatsapp"></i> Contact (WhatsApp)</a>
            </div>
            <div class="footer-logo">
                <img src="assets/images/logo.png" alt="Dani Medico Logo" class="logo-img">
            </div>
            <div class="social-icons">
                <a href="#" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="https://wa.me/923001234567" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
                <a href="#" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Dani Medico. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Embedded JavaScript (Core Data and loadAnnouncementsPage logic)

        // --- GLOBAL DATA STRUCTURE ---
        const announcements = [
            { title: "MDCAT 2025 Syllabus Update", date: "2025-01-15", category: "MDCAT", priority: "New", content: "The PMC has announced a major syllabus change for the 2025 entry test." },
            { title: "AFNS Admission Cycle Open", date: "2025-12-10", category: "AFNS", priority: "Important", content: "The Armed Forces Nursing Service application window is now open. Apply before the deadline." },
            { title: "Dashboard Maintenance Notice", date: "2025-12-05", category: "General", priority: "New", content: "Minor dashboard improvements are being deployed on 2025-12-06." },
            { title: "NUMS Test Dates Announced", date: "2025-11-25", category: "NUMS", priority: "Important", content: "Check the official NUMS website for updated test schedules." },
        ].sort((a, b) => new Date(b.date) - new Date(a.date));

        // --- CORE UI FUNCTIONS ---
        function mobileMenuToggle() {
            document.querySelector('.nav-links').classList.toggle('active');
        }

        // --- RENDERING HELPERS ---
        function createAnnouncementCard(ann) {
            const priorityBadge = ann.priority ? `<span class="badge badge-${ann.priority.toLowerCase()}">${ann.priority}</span>` : '';
            return `
                <div class="card announcement-card">
                    <h4>${ann.title} ${priorityBadge}</h4>
                    <p><i class="fas fa-calendar-alt"></i> ${ann.date} | <i class="fas fa-tag"></i> ${ann.category}</p>
                    <p>${ann.content}</p>
                </div>
            `;
        }
        
        // --- PAGE LOGIC ---
        function loadAnnouncementsPage() {
            const category = document.getElementById('filter-category').value;
            const container = document.getElementById('announcements-container');
            
            let filtered = announcements;
            if (category !== 'all') {
                filtered = announcements.filter(ann => ann.category === category);
            }
            
            if (filtered.length === 0) {
                container.innerHTML = '';
                document.getElementById('no-announcements-message').classList.remove('hidden');
            } else {
                container.innerHTML = filtered.map(ann => createAnnouncementCard(ann)).join('');
                document.getElementById('no-announcements-message').classList.add('hidden');
            }
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', loadAnnouncementsPage);
    </script>
</body>
</html>
