    <style>
        /* --- EXACT CSS VARIABLES FROM INDEX.HTML --- */
        :root {
            --color-primary-blue: #007BFF;
            --color-primary-blue-light: #4da6ff;
            --color-primary-blue-dark: #0056b3;
            --color-secondary-green: #28A745;
            --color-secondary-green-light: #34ce57;
            --color-secondary-green-dark: #1e7e34;
            --color-light: #F8F9FA;
            --color-dark: #343A40;
            --color-text: #495057;
            --color-card-bg: #FFFFFF;
            --color-shadow: rgba(0, 0, 0, 0.1);
            --color-danger: #DC3545;
            --color-danger-light: #e4606d;
            --font-family-primary: 'Poppins', sans-serif;
            --border-radius-base: 12px;
            --transition-speed: 0.4s;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: var(--font-family-primary); 
            line-height: 1.6; 
            color: var(--color-text); 
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
        }

        /* --- EXACT HEADER CSS FROM INDEX.HTML --- */
        #navbar { 
            background: linear-gradient(135deg, var(--color-primary-blue) 0%, var(--color-primary-blue-dark) 100%);
            color: var(--color-light); 
            padding: 0.75rem 1.5rem;
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2);
            z-index: 1000; 
            position: fixed; 
            top: 0; left: 0; right: 0; width: 100%;
        }
        
        .logo { 
            font-size: 1.4rem; font-weight: 700; color: var(--color-light); 
            display: flex; align-items: center; gap: 0.75rem; 
        }
        
        .logo-img { height: 70px; width: auto; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2)); }
        
        .nav-links { display: flex; align-items: center; }
        
        
        .nav-links a { 
            color: var(--color-light); 
            margin-left: 0.75rem; /* Reduced from 1.5rem */
            padding: 0.5rem 0.75rem; /* Reduced padding */
            font-weight: 500; 
            transition: all var(--transition-speed); 
            border-radius: 8px; /* Slightly smaller */
            position: relative;
            overflow: hidden;
            font-size: 0.9rem; /* Smaller font */
            display: flex;
            align-items: center;
            gap: 0.4rem; /* Reduced gap */
            white-space: nowrap;
            text-decoration: none !important; 
            border-bottom: none !important;
            outline: none !important;
        }
        .nav-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.7s ease;
        }
        
        .nav-links a:hover::before {
            left: 100%;
        }
        .nav-links a:hover, .nav-links a.active { 
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            text-decoration: none !important;
            border-bottom: none !important;
        }
        
        .mobile-menu-btn { 
            display: none; background: none; border: none; color: var(--color-light); 
            font-size: 1.25rem; cursor: pointer; padding: 0.4rem;
        }

        /* --- PAGE CONTENT STYLES --- */
        .container { max-width: 1200px; margin: 100px auto 0 auto; padding: 1rem; flex-grow: 1; }
        
        h2 { 
            display: inline-block; padding-bottom: 0.5rem; position: relative; margin-bottom: 2rem;
            color: var(--color-dark);
        }
        
        h2::after {
            content: ''; position: absolute; left: 0; bottom: 0; width: 60px; height: 4px;
            background: linear-gradient(90deg, var(--color-primary-blue), var(--color-secondary-green));
            border-radius: 2px;
        }

        .filters-section { margin-bottom: 2rem; }
        
        .card { 
            background: linear-gradient(145deg, var(--color-card-bg) 0%, #f8f9fa 100%);
            padding: 1.5rem; border-radius: var(--border-radius-base); 
            box-shadow: 0 4px 15px var(--color-shadow); 
            border-left: 4px solid var(--color-primary-blue);
            transition: all 0.3s;
        }

        .announcement-card { margin-bottom: 1.5rem; }
        .announcement-card:hover { transform: translateY(-5px); border-left-color: var(--color-secondary-green); }

        .filter-group select { 
            padding: 0.6rem 1rem; border: 1px solid #ddd; border-radius: 8px; 
            font-family: inherit; cursor: pointer; background: white;
        }

        .badge { 
            display: inline-block; padding: 0.3rem 0.7rem; border-radius: 20px; 
            font-size: 0.7rem; font-weight: 700; margin-left: 0.5rem; text-transform: uppercase;
        }
        .badge-new { background: var(--color-danger); color: white; }
        .badge-important { background: var(--color-secondary-green); color: white; }

        /* --- EXACT FOOTER CSS FROM INDEX.HTML --- */
        footer { 
            background: linear-gradient(135deg, var(--color-primary-blue-dark) 0%, var(--color-primary-blue) 100%);
            color: var(--color-light); padding: 2rem 1rem 0; margin-top: 3rem; position: relative;
        }
        
        footer::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; height: 4px;
            background: linear-gradient(90deg, var(--color-secondary-green), var(--color-primary-blue-light));
        }
        
        .footer-top { display: flex; justify-content: space-between; align-items: center; padding-bottom: 1.5rem; border-bottom: 1px solid rgba(255, 255, 255, 0.1); gap: 1rem; }
        .footer-links { display: flex; gap: 1.5rem; }
        .footer-links a, .social-icons a { color: #fff; text-decoration: none; transition: 0.3s; }
        
        .social-icons a { 
            font-size: 1.5rem; margin-left: 1rem; width: 40px; height: 40px; 
            display: inline-flex; align-items: center; justify-content: center; 
            background: rgba(255,255,255,0.1); border-radius: 50%; 
        }

        .footer-bottom { text-align: center; padding: 1.5rem 0; opacity: 0.8; font-size: 0.9rem; }

        /* --- EXACT MOBILE RESPONSIVENESS FROM INDEX.HTML --- */
        @media (max-width: 768px) {
            #navbar { padding: 0.6rem 1rem; }
            
            .nav-links { 
                display: none; flex-direction: column; width: 100%; position: absolute; 
                top: 60px; left: 0; 
                background: linear-gradient(135deg, var(--color-primary-blue-dark) 0%, var(--color-primary-blue) 100%);
                padding: 0.75rem 0; border-radius: 0 0 12px 12px;
            }
            
            .nav-links.active { display: flex; }
            
            .nav-links a { 
                margin: 0.3rem 0.75rem; padding: 0.75rem; 
                text-align: center; width: calc(100% - 1.5rem); justify-content: center;
            }
            
            .mobile-menu-btn { display: block; }
            
            .footer-top { flex-direction: column; text-align: center; }
            .footer-links { flex-direction: column; gap: 0.75rem; margin: 1rem 0; }
        }

        .hidden { display: none !important; }
        .text-center { text-align: center; }
    </style>
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="logo">
                <img src="assets/images/logo.png" alt="Dani Medico Logo" class="logo-img">
                Dani Medico
            </div>
            <div class="nav-links">
                <a href="/"><i class="fas fa-home"></i> Home</a>
                <a href="/dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="/books"><i class="fas fa-book"></i> Books</a>
                <a href="/notes"><i class="fas fa-book-open"></i> Notes</a>
                <a href="/tests"><i class="fas fa-pencil-alt"></i> Tests</a>
                <a href="/past-papers"><i class="fas fa-file-alt"></i> Papers</a>
                <a href="/announcement" class="active"><i class="fas fa-bullhorn"></i> News</a>
            </div>
            <button class="mobile-menu-btn" onclick="mobileMenuToggle()">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
    </header>

    <main class="container">
        <h2><i class="fas fa-bullhorn"></i> Official Announcements</h2>

        <section class="filters-section">
            <div class="filter-group">
                <label for="filter-category" style="font-weight:600; margin-right:10px;">Filter Category:</label>
                <select id="filter-category" onchange="loadAnnouncementsPage()">
                    <option value="all">All Categories</option>
                    <option value="MDCAT">MDCAT</option>
                    <option value="NUMS">NUMS</option>
                    <option value="AFNS">AFNS</option>
                    <option value="AKU">AKU</option>
                    <option value="General">General</option>
                </select>
            </div>
        </section>

        <section class="announcements-list-section">
            <div id="announcements-container">
                </div>
            <p id="no-announcements-message" class="hidden text-center" style="padding: 2rem; color: #666;">No announcements found for this category.</p>
        </section>
    </main>

    <footer>
        <div class="footer-top container">
            <div class="footer-links">
                <a href="/about"><i class="fas fa-info-circle"></i> About Us</a>
                <a href="/contact"><i class="fas fa-envelope"></i> Contact</a>
                <a href="https://wa.me/923313067328" target="_blank"><i class="fab fa-whatsapp"></i> WhatsApp</a>
            </div>
            <div class="footer-logo">
                <img src="assets/images/logo.png" alt="Dani Medico Logo" class="logo-img">
            </div>
            <div class="social-icons">
                <a href="https://web.facebook.com/Danimedicoo/" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="https://whatsapp.com/channel/0029VadsNMoLikg6LUsxkF0u" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
                <a href="https://www.instagram.com/dani_medicoo?igsh=MWFwdWcxZ2h2Yzg1Yg==" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="https://youtube.com/@danimedicoo?si=bI1fbH1x4p3gHwss" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
        <div class="footer-bottom">
            <p><i class="fas fa-heart" style="color: #ff4757;"></i> &copy; 2025 Dani Medico. Empowering Future Doctors. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // --- GLOBAL DATA ---
        const announcements = [
            { title: "MDCAT 2025 Syllabus Update", date: "2025-01-15", category: "MDCAT", priority: "New", content: "The PMC has announced a major syllabus change for the 2025 entry test." },
            { title: "AFNS Admission Cycle Open", date: "2025-12-10", category: "AFNS", priority: "Important", content: "The Armed Forces Nursing Service application window is now open. Apply before the deadline." },
            { title: "Dashboard Maintenance Notice", date: "2025-12-05", category: "General", priority: "New", content: "Minor dashboard improvements are being deployed on 2025-12-06." },
            { title: "NUMS Test Dates Announced", date: "2025-11-25", category: "NUMS", priority: "Important", content: "Check the official NUMS website for updated test schedules." },
        ].sort((a, b) => new Date(b.date) - new Date(a.date));

        // --- MOBILE MENU TOGGLE (EXACT FROM INDEX) ---
        function mobileMenuToggle() {
            document.querySelector('.nav-links').classList.toggle('active');
        }

        // --- RENDERING HELPERS ---
        function createAnnouncementCard(ann) {
            const priorityBadge = ann.priority ? `<span class="badge badge-${ann.priority.toLowerCase()}">${ann.priority}</span>` : '';
            return `
                <div class="card announcement-card">
                    <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 0.5rem;">
                        <h4 style="margin:0; color:var(--color-primary-blue-dark);">${ann.title} ${priorityBadge}</h4>
                    </div>
                    <p style="font-size:0.85rem; color:#666; margin-bottom:0.5rem;">
                        <i class="fas fa-calendar-alt"></i> ${ann.date} | <i class="fas fa-tag"></i> ${ann.category}
                    </p>
                    <p style="color:var(--color-text);">${ann.content}</p>
                </div>
            `;
        }
        
        // --- PAGE LOGIC ---
        function loadAnnouncementsPage() {
            const category = document.getElementById('filter-category').value;
            const container = document.getElementById('announcements-container');
            
            let filtered = announcements;
            if (category !== 'all') {
                filtered = announcements.filter(ann => ann.category === category);
            }
            
            if (filtered.length === 0) {
                container.innerHTML = '';
                document.getElementById('no-announcements-message').classList.remove('hidden');
            } else {
                container.innerHTML = filtered.map(ann => createAnnouncementCard(ann)).join('');
                document.getElementById('no-announcements-message').classList.add('hidden');
            }
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', loadAnnouncementsPage);
    </script>
</body>
</html>
