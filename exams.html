<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Exam & Province - Dani Medico</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* Embedded CSS from style.css */
        :root {
            --color-primary-blue: #007BFF;
            --color-primary-blue-light: #4da6ff;
            --color-primary-blue-dark: #0056b3;
            --color-secondary-green: #28A745;
            --color-secondary-green-light: #34ce57;
            --color-secondary-green-dark: #1e7e34;
            --color-light: #F8F9FA;
            --color-dark: #343A40;
            --color-text: #495057;
            --color-card-bg: #FFFFFF;
            --color-shadow: rgba(0, 0, 0, 0.1);
            --color-danger: #DC3545;
            --color-danger-light: #e4606d;
            --color-warning: #FFC107;
            --color-warning-light: #ffce3a;
            --font-family-primary: 'Poppins', sans-serif;
            --border-radius-base: 12px;
            --transition-speed: 0.4s;
            --animation-duration: 0.5s;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: var(--font-family-primary); line-height: 1.6; color: var(--color-text); background-color: var(--color-light); min-height: 100vh; display: flex; flex-direction: column; padding-top: 70px; }
        a { text-decoration: none; color: var(--color-primary-blue); transition: color var(--transition-speed); }
        a:hover { color: var(--color-secondary-green); }
        h1, h2, h3 { color: var(--color-dark); margin-bottom: 1rem; }
        .container { max-width: 1200px; margin: 0 auto; padding: 1rem; flex-grow: 1; }
        section { padding: 2rem 0; }

        /* Navbar */
        #navbar { 
            background: linear-gradient(135deg, var(--color-primary-blue) 0%, var(--color-primary-blue-dark) 100%);
            color: var(--color-light); 
            padding: 0.75rem 1.5rem; /* Reduced padding */
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2);
            z-index: 1000; 
            position: fixed; 
            top: 0; 
            left: 0;
            right: 0;
            width: 100%;
        }
        
        .logo { 
            font-size: 1.4rem; /* Slightly smaller */
            font-weight: 700; 
            color: var(--color-light); 
            display: flex; 
            align-items: center; 
            gap: 0.75rem; 
            transition: transform var(--transition-speed);
        }
        
        .logo:hover {
            transform: translateY(-2px);
        }
        
        .logo-img { 
            height: 70px; /* Reduced from 60px */
            width: auto; 
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }
        
        .nav-links { 
            display: flex;
            align-items: center;
        }
        
        .nav-links a { 
            color: var(--color-light); 
            margin-left: 0.75rem; /* Reduced from 1.5rem */
            padding: 0.5rem 0.75rem; /* Reduced padding */
            font-weight: 500; 
            transition: all var(--transition-speed); 
            border-radius: 8px; /* Slightly smaller */
            position: relative;
            overflow: hidden;
            font-size: 0.9rem; /* Smaller font */
            display: flex;
            align-items: center;
            gap: 0.4rem; /* Reduced gap */
            white-space: nowrap;
        }
        
        .nav-links a i {
            font-size: 0.9rem; /* Smaller icons */
        }
        
        .nav-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.7s ease;
        }
        
        .nav-links a:hover::before {
            left: 100%;
        }
        
        .nav-links a:hover, .nav-links a.active { 
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 3px 6px rgba(0,0,0,0.1); /* Smaller shadow */
        }
        
        .mobile-menu-btn { 
            display: none; 
            background: none; 
            border: none; 
            color: var(--color-light); 
            font-size: 1.25rem; /* Smaller button */
            cursor: pointer; 
            transition: transform var(--transition-speed);
            padding: 0.4rem;
        }
        
        .mobile-menu-btn:hover {
            transform: scale(1.1);
        }

        /* Buttons & CTA */
        .button, .cta-button { display: inline-block; padding: 0.75rem 1.5rem; border-radius: var(--border-radius-base); font-weight: 600; cursor: pointer; text-align: center; border: 2px solid transparent; }
        .primary-button { background-color: var(--color-secondary-green); color: var(--color-light); }
        
        /* Selection Form */
        .card { background-color: var(--color-card-bg); padding: 1.5rem; border-radius: var(--border-radius-base); box-shadow: 0 2px 8px var(--color-shadow); height: 100%; }
        .selection-page { max-width: 600px; margin: 2rem auto; }
        .filter-group { margin-top: 1rem; }
        .filter-group label { display: block; margin-bottom: 0.5rem; font-weight: 600; }
        .filter-group select { width: 100%; padding: 0.75rem; border: 1px solid #CED4DA; border-radius: var(--border-radius-base); background-color: var(--color-light); cursor: pointer; }

        /* Footer */
        footer { 
            background: linear-gradient(135deg, var(--color-primary-blue-dark) 0%, var(--color-primary-blue) 100%);
            color: var(--color-light); 
            padding: 2rem 1rem 0; 
            margin-top: 3rem; 
            position: relative;
        }
        
        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--color-secondary-green), var(--color-primary-blue-light));
        }
        
        .footer-top { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding-bottom: 1.5rem; 
            border-bottom: 1px solid rgba(255, 255, 255, 0.1); 
            gap: 1rem; 
        }
        
        .footer-logo .logo-img { 
            height: 80px; 
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }
        
        .footer-links { 
            display: flex; 
            gap: 1.5rem; 
        }
        
        .footer-links a { 
            color: var(--color-light); 
            font-weight: 500; 
            transition: all var(--transition-speed); 
            padding: 0.5rem;
            border-radius: 4px;
        }
        
        .footer-links a:hover { 
            color: var(--color-secondary-green); 
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .social-icons a { 
            color: var(--color-light); 
            font-size: 1.5rem; 
            margin-left: 1rem; 
            transition: all var(--transition-speed);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .social-icons a:hover { 
            color: var(--color-secondary-green); 
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px) scale(1.1);
        }
        
        .footer-bottom { 
            text-align: center; 
            padding: 1.5rem 0; 
            opacity: 0.8;
        }

        /* Section Icons */
        .section-icon {
            display: inline-block;
            margin-right: 0.75rem;
            font-size: 1.5rem;
            background: linear-gradient(135deg, var(--color-primary-blue), var(--color-secondary-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        /* Responsive */
         @media (max-width: 992px) {
            .nav-links a {
                font-size: 0.85rem; /* Even smaller on medium screens */
                padding: 0.4rem 0.6rem;
                margin-left: 0.5rem;
                gap: 0.3rem;
            }
            
            .nav-links a i {
                font-size: 0.85rem;
            }
            
            .logo {
                font-size: 1.3rem;
            }
            
            .logo-img {
                height: 45px;
            }
        }
        
        @media (max-width: 768px) {
            #navbar {
                padding: 0.6rem 1rem; /* Reduced mobile padding */
            }
            
            .nav-links { 
                display: none; 
                flex-direction: column; 
                width: 100%; 
                position: absolute; 
                top: 60px; /* Adjusted for smaller navbar */
                left: 0; 
                background: linear-gradient(135deg, var(--color-primary-blue-dark) 0%, var(--color-primary-blue) 100%);
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); 
                padding: 0.75rem 0; /* Reduced padding */
                border-radius: 0 0 var(--border-radius-base) var(--border-radius-base);
            }
            
            .nav-links.active { 
                display: flex; 
            }
            
            .nav-links a { 
                margin: 0.3rem 0.75rem; /* Reduced margin */
                padding: 0.75rem; /* Reduced padding */
                text-align: center; 
                width: calc(100% - 1.5rem); 
                border-bottom: none; 
                border-radius: var(--border-radius-base); 
                font-size: 0.9rem;
                justify-content: center;
                gap: 0.5rem;
            }
            
            .nav-links a i {
                font-size: 0.95rem;
            }
            
            .mobile-menu-btn { 
                display: block; 
                padding: 0.3rem; /* Smaller padding */
                font-size: 1.1rem; /* Smaller icon */
            }
            
            .mobile-menu-btn:hover {
                transform: scale(1.05);
            }
            
            .footer-top { 
                flex-direction: column; 
                text-align: center; 
            }
            
            .footer-links { 
                flex-direction: column; 
                gap: 0.75rem; 
                margin: 1rem 0;
            }
            
            .social-icons { 
                margin-top: 1rem; 
            }
            
            .hero-section h1 {
                font-size: 2rem;
            }
            
            .exam-grid, .province-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
        }
        
        @media (max-width: 480px) {
            #navbar {
                padding: 0.5rem 0.75rem;
            }
            
            .logo {
                font-size: 1.2rem;
                gap: 0.5rem;
            }
            
            .logo-img {
                height: 40px;
            }
            
            .hero-section {
                padding: 3rem 1rem;
            }
            
            .hero-section h1 {
                font-size: 1.75rem;
            }
            
            .card {
                padding: 1.25rem;
            }
            
            .mobile-menu-btn {
                font-size: 1rem;
            }
        }

        /* Floating Animation */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .float-animation {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <header>
        <nav id="navbar" class="sticky">
            <div class="logo">
                <img src="assets/images/logo.png" alt="Dani Medico Logo" class="logo-img">
                Dani Medico
            </div>
            <div class="nav-links">
                <a href="/" class="active"><i class="fas fa-home"></i> Home</a>
                <a href="/dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="/books"><i class="fas fa-book"></i> Books</a>
                <a href="/notes"><i class="fas fa-book-open"></i> Notes</a>
                <a href="/tests"><i class="fas fa-pencil-alt"></i> Tests</a>
                <a href="/past-papers"><i class="fas fa-file-alt"></i> Papers</a>
                <a href="/announcement"><i class="fas fa-bullhorn"></i> News</a>
            </div>
            <button class="mobile-menu-btn" onclick="mobileMenuToggle()">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
    </header>

    <main class="container">
        <section class="selection-page card">
            <h2><i class="fas fa-graduation-cap"></i> Select Your Preparation Focus</h2>
            <p>Please select your target exam and province to customize your dashboard and content filters.</p>
            
            <form id="selection-form" onsubmit="event.preventDefault(); saveUserSelection()">
                <div class="filter-group">
                    <label for="exam-selector">Target Exam:</label>
                    <select id="exam-selector" required>
                        <option value="">-- Select Exam --</option>
                        <option value="MDCAT">MDCAT</option>
                        <option value="MDCAT">BSN</option>
                        <option value="NUMS">NUMS</option>
                        <option value="AFNS">AFNS</option>
                        <option value="AKU">AKU</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="province-selector">Province Focus:</label>
                    <select id="province-selector" required>
                        <option value="">-- Select Province --</option>
                        <option value="Sindh">Sindh</option>
                        <option value="Punjab">Punjab</option>
                        <option value="KPK">KPK</option>
                        <option value="Balochistan">Balochistan</option>
                        <option value="Balochistan">Islamabad</option>
                    </select>
                </div>
                
                <button type="submit" class="button primary-button" style="margin-top: 1.5rem;">
                    Save Selection & Go to Dashboard
                </button>
            </form>
        </section>
    </main>
    
    <footer>
        <div class="footer-top container">
            <div class="footer-links">
                <a href="/about"><i class="fas fa-info-circle"></i> About Us</a>
                <a href="/contact"><i class="fas fa-envelope"></i> Contact</a>
                <a href="https://wa.me/923313067328" target="_blank"><i class="fab fa-whatsapp"></i> WhatsApp</a>
            </div>
            <div class="footer-logo">
                <img src="assets/images/logo.png" alt="Dani Medico Logo" class="logo-img">
            </div>
            <div class="social-icons">
                <a href="https://web.facebook.com/Danimedicoo/" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="https://whatsapp.com/channel/0029VadsNMoLikg6LUsxkF0u" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
                <a href="https://www.instagram.com/dani_medicoo?igsh=MWFwdWcxZ2h2Yzg1Yg==" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="https://youtube.com/@danimedicoo?si=bI1fbH1x4p3gHwss" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
        <div class="footer-bottom">
            <p><i class="fas fa-heart" style="color: #ff4757;"></i> &copy; 2025 Dani Medico. Empowering Future Doctors. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Embedded JavaScript (Selection Logic)

        // --- CORE UI FUNCTIONS ---
        function mobileMenuToggle() {
            document.querySelector('.nav-links').classList.toggle('active');
        }

        // --- LOCAL STORAGE & SELECTION FUNCTIONS ---
        function saveUserSelection() {
            const exam = document.getElementById('exam-selector').value;
            const province = document.getElementById('province-selector').value;
            if (exam && province) {
                localStorage.setItem('userExam', exam);
                localStorage.setItem('userProvince', province);
                window.location.href = 'dashboard.html';
            } else {
                alert("Please select both an Exam and a Province.");
            }
        }
        
        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            // Pre-fill selectors if data exists in localStorage
            document.getElementById('exam-selector').value = localStorage.getItem('userExam') || '';
            document.getElementById('province-selector').value = localStorage.getItem('userProvince') || '';

            // Handle URL parameters (e.g., from index.html quick links)
            const params = new URLSearchParams(window.location.search);
            if (params.has('exam')) {
                document.getElementById('exam-selector').value = params.get('exam');
            }
            if (params.has('province')) {
                document.getElementById('province-selector').value = params.get('province');
            }
        });
    </script>
</body>
</html>
