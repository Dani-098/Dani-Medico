<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes - Dani Medico</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav id="navbar" class="sticky">
            <div class="logo"><img src="assets/images/logo.png" alt="Dani Medico Logo" class="logo-img">Dani Medico</div>
            <div class="nav-links">
                </div>
            <button class="mobile-menu-btn" onclick="mobileMenuToggle()"><i class="fas fa-bars"></i></button>
        </nav>
    </header>

    <main class="container">
        <h2><i class="fas fa-book-open"></i> Lecture Notes & Study Guides</h2>

        <section class="province-tabs">
            <div class="filters-section card">
                <div class="filter-group">
                    <label for="filter-exam">Exam:</label>
                    <select id="filter-exam" onchange="filterByExam(); loadNotes();">
                        <option value="all">All Exams</option><option value="MDCAT">MDCAT</option>
                        </select>
                </div>
                <div class="filter-group">
                    <label for="filter-province">Province:</label>
                    <select id="filter-province" onchange="filterByProvince(); loadNotes();">
                        <option value="all">All Provinces</option><option value="Sindh">Sindh</option>
                        </select>
                </div>
            </div>
        </section>

        <section class="notes-list-section">
            <div id="notes-container" class="card-grid lecture-grid">
                </div>
            <p id="no-content-message" class="hidden text-center">No notes found for the selected criteria.</p>
        </section>

    </main>

    <div id="pdfModal" class="modal">
        <div class="modal-content large-modal">
            <span class="close-btn" onclick="closeModal('pdfModal')">&times;</span>
            <h3 id="modal-pdf-title">View Document</h3>
            <div class="video-container">
                <iframe id="pdf-iframe" src="" frameborder="0"></iframe>
            </div>
            <p class="security-note"><i class="fas fa-lock"></i> Document streamed securely. Use the download button to save.</p>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('filter-exam').value = localStorage.getItem('userExam') || 'all';
            document.getElementById('filter-province').value = localStorage.getItem('userProvince') || 'all';
            loadNotes(); // Must be implemented in main.js
        });
    </script>
</body>
</html>
