<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Notes - Dani Medico</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        :root {
            --color-primary-blue: #007BFF;
            --color-secondary-green: #28A745;
            --color-light: #F8F9FA;
            --color-dark: #343A40;
            --color-text: #495057;
            --color-card-bg: #FFFFFF;
            --color-shadow: rgba(0, 0, 0, 0.1);
            --border-radius-base: 8px;
        }

        /* RESET & OVERFLOW FIX */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--color-light); overflow-x: hidden; width: 100%; position: relative; }

        .container { max-width: 1200px; margin: 0 auto; padding: 1rem; }

        /* Navbar */
        #navbar { background: var(--color-primary-blue); color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; box-shadow: 0 2px 4px var(--color-shadow); }
        .logo { font-size: 1.5rem; font-weight: 700; display: flex; align-items: center; gap: 0.5rem; }
        .logo-img { height: 40px; }
        .nav-links a { color: white; text-decoration: none; margin-left: 1.5rem; font-weight: 500; border-bottom: 2px solid transparent; padding: 5px 0; }
        .nav-links a.active { border-bottom-color: var(--color-secondary-green); }

        /* Filters Card */
        .filters-section { background: white; padding: 1.5rem; border-radius: var(--border-radius-base); box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 2rem; display: flex; gap: 1rem; flex-wrap: wrap; }
        .filter-group { flex: 1; min-width: 150px; }
        .filter-group label { display: block; font-weight: 600; margin-bottom: 0.5rem; color: var(--color-dark); font-size: 0.9rem; }
        .filter-group select { width: 100%; padding: 0.6rem; border-radius: 5px; border: 1px solid #ddd; outline: none; }

        /* CARD GRID - 4 PER ROW ON DESKTOP, 2 PER ROW ON MOBILE */
        .card-grid { 
            display: grid; 
            gap: 15px; 
            width: 100%;
        }

        @media (min-width: 1024px) {
            .card-grid { grid-template-columns: repeat(4, 1fr); }
        }

        @media (max-width: 1023px) and (min-width: 601px) {
            .card-grid { grid-template-columns: repeat(3, 1fr); }
        }

        @media (max-width: 600px) {
            .card-grid { grid-template-columns: repeat(2, 1fr); } /* 2 cards on mobile */
        }

        /* Card Styling */
        .lecture-card { 
            background: white; 
            padding: 1rem; 
            border-radius: 8px; 
            border-left: 4px solid var(--color-secondary-green); 
            box-shadow: 0 2px 8px var(--color-shadow);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .lecture-card h4 { color: var(--color-primary-blue); font-size: 0.95rem; margin-bottom: 8px; line-height: 1.3; height: 2.6rem; overflow: hidden; }
        .lecture-card p { font-size: 0.75rem; color: #777; margin-bottom: 10px; }

        .button { width: 100%; padding: 0.6rem; border-radius: 5px; font-weight: 600; cursor: pointer; border: none; text-align: center; font-size: 0.8rem; text-decoration: none; display: block; }
        .primary-button { background: var(--color-secondary-green); color: white; margin-bottom: 5px; }
        .secondary-button { background: #eee; color: #333; }

        /* Modal */
        .modal { display: none; position: fixed; z-index: 2000; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(5px); }
        .modal-content { background: white; margin: 2% auto; padding: 20px; width: 95%; max-width: 1000px; border-radius: 12px; position: relative; height: 90vh; }
        .close-btn { position: absolute; top: 10px; right: 20px; font-size: 2rem; cursor: pointer; color: #333; }
        .video-container { width: 100%; height: calc(100% - 40px); margin-top: 15px; }
        .video-container iframe { width: 100%; height: 100%; border: none; border-radius: 5px; }

        footer { background: var(--color-primary-blue); color: white; padding: 2rem 1rem; margin-top: 3rem; text-align: center; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <header id="navbar">
        <div class="logo"><img src="assets/images/logo.png" alt="Logo" class="logo-img"> Dani Medico</div>
        <button class="mobile-menu-btn" onclick="mobileMenuToggle()"><i class="fas fa-bars"></i></button>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="lectures.html">Lectures</a>
            <a href="notes.html" class="active">Notes</a>
            <a href="tests.html">Tests</a>
        </nav>
    </header>

    <main class="container">
        <h2><i class="fas fa-book-open"></i> Lecture Notes & Study Guides</h2>

        <section class="filters-section card">
            <div class="filter-group">
                <label>Exam:</label>
                <select id="filter-exam" onchange="renderNotes()">
                    <option value="all">All Exams</option>
                    <option value="MDCAT">MDCAT</option>
                    <option value="NUMS">NUMS</option>
                    <option value="AKU">AKU</option>
                    <option value="BSN">BSN</option>
                    <option value="AFNS">AFNS</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Province:</label>
                <select id="filter-province" onchange="renderNotes()">
                    <option value="all">All Provinces</option>
                    <option value="Sindh">Sindh</option>
                    <option value="Punjab">Punjab</option>
                    <option value="KPK">KPK</option>
                    <option value="Balochistan">Balochistan</option>
                    <option value="Islamabad">Islamabad</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Subject:</label>
                <select id="filter-subject" onchange="renderNotes()">
                    <option value="all">All Subjects</option>
                    <option value="Biology">Biology</option>
                    <option value="Chemistry">Chemistry</option>
                    <option value="Physics">Physics</option>
                    <option value="English">English</option>
                    <option value="Logical reasoning">Logical reasoning</option>
                    <option value="General Maths">General Maths</option>
                    <option value="verbal intelligence">verbal intelligence</option>
                    <option value="non verbal intelligence">non verbal intelligence</option>
                </select>
            </div>
        </section>

        <div id="notes-container" class="card-grid"></div>
        <p id="no-content-message" class="hidden text-center" style="grid-column: 1/-1;">No notes found for this selection.</p>
    </main>

    <div id="pdfModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h3 id="modal-title">View PDF</h3>
            <div class="video-container">
                <iframe id="pdf-iframe" src=""></iframe>
            </div>
        </div>
    </div>

    <script>
        // TEMPLATE: I created 5 items for you to see the filters in action. 
        // You can add up to 100+ items here.
        const library = [
            { title: 'Biology: XI Textbook', subject: 'Biology', exam: 'MDCAT', province: 'Sindh', fileId: '1wjIL-mEqNTDbFK1ZubJOEU8zhdX7xYjR' },
            { title: 'Chemistry: Punjab Organic', subject: 'Chemistry', exam: 'MDCAT', province: 'Punjab', fileId: '1p8N-R7k-EXAMPLE1' },
            { title: 'Verbal Intelligence Quiz', subject: 'verbal intelligence', exam: 'AFNS', province: 'all', fileId: '1p8N-R7k-EXAMPLE2' },
            { title: 'BSN Anatomy Basics', subject: 'Biology', exam: 'BSN', province: 'Sindh', fileId: '1p8N-R7k-EXAMPLE3' },
            { title: 'Physics: Formula Sheet', subject: 'Physics', exam: 'NUMS', province: 'Islamabad', fileId: '1p8N-R7k-EXAMPLE4' }
        ];

        function renderNotes() {
            const container = document.getElementById('notes-container');
            const examVal = document.getElementById('filter-exam').value;
            const provVal = document.getElementById('filter-province').value;
            const subVal = document.getElementById('filter-subject').value;

            const filtered = library.filter(item => {
                return (examVal === 'all' || item.exam === examVal) &&
                       (provVal === 'all' || item.province === provVal || item.province === 'all') &&
                       (subVal === 'all' || item.subject === subVal);
            });

            if (filtered.length === 0) {
                container.innerHTML = '';
                document.getElementById('no-content-message').classList.remove('hidden');
            } else {
                document.getElementById('no-content-message').classList.add('hidden');
                container.innerHTML = filtered.map(item => `
                    <div class="lecture-card">
                        <div>
                            <h4>${item.title}</h4>
                            <p>${item.subject} | ${item.exam}</p>
                        </div>
                        <div>
                            <button class="button primary-button" onclick="openPDF('${item.fileId}', '${item.title}')">
                                <i class="fas fa-eye"></i> View PDF
                            </button>
                            <a href="https://drive.google.com/uc?id=${item.fileId}&export=download" class="button secondary-button">
                                <i class="fas fa-download"></i> Download
                            </a>
                        </div>
                    </div>
                `).join('');
            }
        }

        function openPDF(fileId, title) {
            const modal = document.getElementById('pdfModal');
            const iframe = document.getElementById('pdf-iframe');
            document.getElementById('modal-title').innerText = title;
            
            // THE FIX: Use /preview link for direct in-browser viewing
            iframe.src = `https://drive.google.com/file/d/${fileId}/preview`;
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('pdfModal').style.display = 'none';
            document.getElementById('pdf-iframe').src = '';
            document.body.style.overflow = 'auto';
        }

        function mobileMenuToggle() {
            document.querySelector('.nav-links').classList.toggle('active');
        }

        window.onclick = (e) => { if(e.target.className === 'modal') closeModal(); };

        document.addEventListener('DOMContentLoaded', renderNotes);
    </script>
</body>
</html>
