    <style>
        :root {
            --color-primary-blue: #007BFF;
            --color-secondary-green: #28A745;
            --color-light: #F8F9FA;
            --color-dark: #343A40;
            --color-text: #495057;
            --color-card-bg: #FFFFFF;
            --color-shadow: rgba(0, 0, 0, 0.1);
            --border-radius-base: 8px;
            --transition-speed: 0.3s;
        }

        /* ANTI-OVERFLOW & GLOBAL RESET */
        html, body { 
            width: 100%; margin: 0; padding: 0; overflow-x: hidden; position: relative; 
            box-sizing: border-box; font-family: 'Poppins', sans-serif; line-height: 1.6;
            color: var(--color-text); background-color: var(--color-light); min-height: 100vh;
            display: flex; flex-direction: column;
        }
        *, *:before, *:after { box-sizing: inherit; }

        .container { width: 100%; max-width: 1400px; margin: 0 auto; padding: 10px 15px; flex-grow: 1; }
        section { padding: 1.5rem 0; }
        a { text-decoration: none; color: var(--color-primary-blue); transition: color var(--transition-speed); }
        h1, h2, h3, h4 { color: var(--color-dark); margin-bottom: 1rem; }

        /* NAVBAR (Exactly like Home) */
        #navbar { background: var(--color-primary-blue); color: var(--color-light); padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 4px var(--color-shadow); z-index: 1000; position: sticky; top: 0; }
        .logo { font-size: 1.5rem; font-weight: 700; color: var(--color-light); display: flex; align-items: center; gap: 0.5rem; }
        .logo-img { height: 60px; width: auto; }
        .nav-links { display: flex; }
        .nav-links a { color: var(--color-light); margin-left: 1.5rem; padding: 0.5rem 0; font-weight: 500; border-bottom: 2px solid transparent; }
        .nav-links a.active { border-bottom: 2px solid var(--color-secondary-green); }
        .mobile-menu-btn { display: none; background: none; border: none; color: var(--color-light); font-size: 1.5rem; cursor: pointer; }

        /* GRID SYSTEM (5 PC / 2 Mobile) */
        .card-grid { display: grid; gap: 12px; margin-top: 1rem; width: 100%; }
        @media (min-width: 1024px) { .card-grid { grid-template-columns: repeat(5, 1fr); } }
        @media (max-width: 1023px) { .card-grid { grid-template-columns: repeat(2, 1fr); } }

        /* CARD DESIGN */
        .card { background-color: var(--color-card-bg); padding: 1rem; border-radius: var(--border-radius-base); box-shadow: 0 2px 8px var(--color-shadow); height: 100%; display: flex; flex-direction: column; justify-content: space-between; }
        .lecture-card { border-left: 5px solid var(--color-secondary-green); }
        .lecture-card h4 { color: var(--color-primary-blue); font-size: 0.95rem; height: 2.8rem; overflow: hidden; margin-bottom: 5px; line-height: 1.4; }
        .lecture-card p { font-size: 0.75rem; margin-bottom: 5px; }

        /* FILTERS */
        .filters-section { background: white; padding: 1rem; border-radius: var(--border-radius-base); box-shadow: 0 2px 8px var(--color-shadow); display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 1.5rem; }
        .filter-group { flex: 1; min-width: 130px; }
        .filter-group label { font-weight: 600; display: block; margin-bottom: 4px; font-size: 0.8rem; }
        .filter-group select { width: 100%; padding: 0.5rem; border: 1px solid #CED4DA; border-radius: 5px; font-size: 0.85rem; cursor: pointer; }

        /* BUTTONS */
        .button { display: block; padding: 8px 5px; border-radius: 5px; font-weight: 600; cursor: pointer; text-align: center; border: 2px solid transparent; font-size: 0.75rem; width: 100%; margin-top: 5px; }
        .primary-button { background-color: var(--color-secondary-green); color: var(--color-light); }
        .secondary-button { background-color: var(--color-light); color: var(--color-primary-blue); border-color: var(--color-primary-blue); }

        /* FOOTER (Exactly like Home) */
        footer { background-color: var(--color-primary-blue); color: var(--color-light); padding: 1.5rem 1rem 0; margin-top: 2rem; width: 100%; }
        .footer-top { display: flex; justify-content: space-between; align-items: center; padding-bottom: 1.5rem; border-bottom: 1px solid rgba(255, 255, 255, 0.1); gap: 1rem; }
        .footer-logo .logo-img { height: 80px; }
        .footer-links { display: flex; gap: 1rem; }
        .footer-links a { color: var(--color-light); font-weight: 500; font-size: 0.85rem; }
        .social-icons a { color: var(--color-light); font-size: 1.5rem; margin-left: 1rem; }
        .footer-bottom { text-align: center; padding: 1rem 0; font-size: 0.8rem; }

        @media (max-width: 768px) {
            .mobile-menu-btn { display: block; }
            .nav-links { display: none; flex-direction: column; width: 100%; position: absolute; top: 70px; left: 0; background-color: var(--color-primary-blue); padding: 1rem 0; box-shadow: 0 4px 8px var(--color-shadow); }
            .nav-links.active { display: flex; }
            .nav-links a { margin: 0.5rem 1rem; text-align: center; width: 90%; border-bottom: none; }
            .footer-top { flex-direction: column; text-align: center; }
            .footer-links { flex-direction: column; gap: 0.5rem; }
            .filters-section { flex-direction: column; }
        }

        /* MODAL & FULL-SCREEN IFRAME LOGIC */
.modal { 
    display: none; 
    position: fixed; 
    z-index: 2000; 
    left: 0; 
    top: 0; 
    width: 100%; 
    height: 100%; 
    background-color: rgba(0,0,0,0.85); 
    backdrop-filter: blur(5px); 
    overflow-y: auto; 
}

.modal-content { 
    background-color: white; 
    margin: 10px auto; /* Small margin to keep it looking clean */
    padding: 10px; 
    border-radius: 8px; 
    width: 98%; /* Occupy almost all horizontal screen space */
    max-width: 1200px; /* Wider for PC/Laptop */
    position: relative; 
    min-height: 95vh; /* Ensure the white area covers the vertical screen */
}

.close-btn { 
    color: var(--color-dark); 
    float: right; 
    font-size: 32px; 
    font-weight: bold; 
    cursor: pointer; 
    line-height: 1;
    padding: 5px;
}

#pdf-iframe {

    display: block;

    border-radius: 4px;
}

        function loadNotes() {
            const container = document.getElementById('notes-container');
            const exam = document.getElementById('filter-exam').value;
            const province = document.getElementById('filter-province').value;
            const subject = document.getElementById('filter-subject').value;
            const filtered = libraryData.filter(item => (exam === 'all' || item.exam === exam) && (province === 'all' || item.province === province || item.province === 'all') && (subject === 'all' || item.subject === subject));

            if (filtered.length === 0) {
                container.innerHTML = '';
                document.getElementById('no-content-message').classList.remove('hidden');
            } else {
                document.getElementById('no-content-message').classList.add('hidden');
                container.innerHTML = filtered.map(note => `
                    <div class="card lecture-card">
                        <div>
                            <h4>${note.title}</h4>
                            <p style="font-size:0.7rem; color:var(--color-primary-blue); font-weight:600;">${note.subject}</p>
                        </div>
                        <div>
                            <button class="button primary-button" onclick="openPDF('${note.fileId}', '${note.title}')"><i class="fas fa-eye"></i> View</button>
                            <a href="https://drive.google.com/uc?id=${note.fileId}&export=download" class="button secondary-button"><i class="fas fa-download"></i> Save</a>
                        </div>
                    </div>
                `).join('');
            }
        }

        function openPDF(fileId, title) {
    const modal = document.getElementById('pdfModal');
    const iframe = document.getElementById('pdf-iframe');
    const modalTitle = document.getElementById('modal-pdf-title');
    
    modalTitle.innerText = title;
    
    // 1. Show the modal first so we can calculate the real width
    modal.style.display = 'block';
    document.body.style.overflow = 'hidden';

    // 2. DYNAMIC CALCULATION: Set height to 3x current width
    // This works on PC (wide iframe) and Mobile (narrow iframe)
    const currentWidth = iframe.offsetWidth;
    const calculatedHeight = currentWidth * 3;
    
    iframe.style.height = calculatedHeight + "px";
    
    // 3. Set the source using /preview to avoid forced downloads
    iframe.src = `https://drive.google.com/file/d/${fileId}/preview`;
}

        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
            document.getElementById('pdf-iframe').src = '';
            document.body.style.overflow = 'auto';
        }

        function mobileMenuToggle() { document.getElementById('navLinks').classList.toggle('active'); }
        window.onclick = (e) => { if(e.target.className === 'modal') closeModal('pdfModal'); }
        document.addEventListener('DOMContentLoaded', loadNotes);
    </script>
