<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Notes - Dani Medico</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* CSS Follows Home Page Design Exactly */
        :root {
            --color-primary-blue: #007BFF;
            --color-secondary-green: #28A745;
            --color-light: #F8F9FA;
            --color-dark: #343A40;
            --color-text: #495057;
            --color-card-bg: #FFFFFF;
            --color-shadow: rgba(0, 0, 0, 0.1);
            --color-danger: #DC3545;
            --font-family-primary: 'Poppins', sans-serif;
            --border-radius-base: 8px;
            --transition-speed: 0.3s;
        }

        /* ANTI-OVERFLOW SYSTEM (Stops Right Side Space) */
        html, body { 
            width: 100%; 
            margin: 0; 
            padding: 0; 
            overflow-x: hidden; 
            position: relative; 
            box-sizing: border-box; 
            font-family: var(--font-family-primary);
            line-height: 1.6;
            color: var(--color-text);
            background-color: var(--color-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        *, *:before, *:after { box-sizing: inherit; }
        * { margin: 0; padding: 0; }

        .container { max-width: 1200px; margin: 0 auto; padding: 1rem; flex-grow: 1; }
        section { padding: 2rem 0; }

        a { text-decoration: none; color: var(--color-primary-blue); transition: color var(--transition-speed); }
        h1, h2, h3, h4 { color: var(--color-dark); margin-bottom: 1rem; }

        /* Navbar Design from Home */
        #navbar { background: var(--color-primary-blue); color: var(--color-light); padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 4px var(--color-shadow); z-index: 1000; position: sticky; top: 0; }
        .logo { font-size: 1.5rem; font-weight: 700; color: var(--color-light); display: flex; align-items: center; gap: 0.5rem; }
        .logo-img { height: 50px; width: auto; }
        .nav-links a { color: var(--color-light); margin-left: 1.5rem; padding: 0.5rem 0; font-weight: 500; border-bottom: 2px solid transparent; }
        .nav-links a.active { border-bottom: 2px solid var(--color-secondary-green); }
        .mobile-menu-btn { display: none; background: none; border: none; color: var(--color-light); font-size: 1.5rem; cursor: pointer; }

        /* Card Grid: 4 per row Laptop, 2 per row Mobile */
        .card-grid { display: grid; gap: 20px; margin-top: 1rem; }
        
        @media (min-width: 1024px) {
            .card-grid { grid-template-columns: repeat(4, 1fr); }
        }
        @media (max-width: 1023px) {
            .card-grid { grid-template-columns: repeat(2, 1fr); }
        }

        /* Card Design from Home */
        .card { background-color: var(--color-card-bg); padding: 1.5rem; border-radius: var(--border-radius-base); box-shadow: 0 2px 8px var(--color-shadow); transition: transform var(--transition-speed), box-shadow var(--transition-speed); height: 100%; }
        .lecture-card { border-left: 5px solid var(--color-secondary-green); display: flex; flex-direction: column; justify-content: space-between; }
        .lecture-card h4 { color: var(--color-primary-blue); font-size: 1.1rem; height: 3rem; overflow: hidden; }

        /* Filters Section */
        .filters-section { display: flex; gap: 1.5rem; flex-wrap: wrap; align-items: center; margin-bottom: 2rem; }
        .filter-group { flex: 1; min-width: 150px; }
        .filter-group label { font-weight: 600; display: block; margin-bottom: 5px; }
        .filter-group select { width: 100%; padding: 0.5rem 1rem; border: 1px solid #CED4DA; border-radius: var(--border-radius-base); background-color: var(--color-light); cursor: pointer; }

        /* Buttons */
        .button { display: inline-block; padding: 0.75rem 1.5rem; border-radius: var(--border-radius-base); font-weight: 600; cursor: pointer; text-align: center; border: 2px solid transparent; width: 100%; margin-top: 10px; }
        .primary-button { background-color: var(--color-secondary-green); color: var(--color-light); }
        .secondary-button { background-color: var(--color-light); color: var(--color-primary-blue); border-color: var(--color-primary-blue); }

        /* Modal */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.7); backdrop-filter: blur(5px); }
        .modal-content { background-color: var(--color-card-bg); margin: 5% auto; padding: 20px; border-radius: var(--border-radius-base); width: 90%; max-width: 1100px; position: relative; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .close-btn { color: var(--color-dark); float: right; font-size: 30px; font-weight: bold; cursor: pointer; }
        .video-container { position: relative; padding-bottom: 75%; height: 0; overflow: hidden; margin-top: 1rem; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        /* Footer Design from Home */
        footer { background-color: var(--color-primary-blue); color: var(--color-light); padding: 1.5rem 1rem 0; margin-top: 2rem; width: 100%; }
        .footer-top { display: flex; justify-content: space-between; align-items: center; padding-bottom: 1.5rem; border-bottom: 1px solid rgba(255, 255, 255, 0.1); gap: 1rem; }
        .footer-logo .logo-img { height: 70px; }
        .footer-links { display: flex; gap: 1.5rem; }
        .footer-links a { color: var(--color-light); font-weight: 500; transition: color var(--transition-speed); }
        .social-icons a { color: var(--color-light); font-size: 1.5rem; margin-left: 1rem; }
        .footer-bottom { text-align: center; padding: 1rem 0; }

        @media (max-width: 768px) {
            .nav-links { display: none; flex-direction: column; width: 100%; position: absolute; top: 60px; left: 0; background-color: var(--color-primary-blue); box-shadow: 0 4px 8px var(--color-shadow); padding: 1rem 0; }
            .nav-links.active { display: flex; }
            .nav-links a { margin: 0.5rem 1rem; text-align: center; width: 90%; border-bottom: none; }
            .mobile-menu-btn { display: block; }
            .footer-top { flex-direction: column; text-align: center; }
            .footer-links { flex-direction: column; gap: 0.5rem; }
            .filters-section { flex-direction: column; align-items: stretch; }
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <header>
        <nav id="navbar" class="sticky">
            <div class="logo">
                <img src="assets/images/logo.png" alt="Dani Medico Logo" class="logo-img">
                Dani Medico
            </div>
            <div class="nav-links">
                <a href="index.html"><i class="fas fa-home"></i> Home</a>
                <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="lectures.html"><i class="fas fa-video"></i> Lectures</a>
                <a href="notes.html" class="active"><i class="fas fa-book-open"></i> Notes</a>
                <a href="tests.html"><i class="fas fa-pencil-alt"></i> Tests</a>
            </div>
            <button class="mobile-menu-btn" onclick="mobileMenuToggle()">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
    </header>

    <main class="container">
        <h2><i class="fas fa-book-open"></i> Lecture Notes & Study Guides</h2>

        <section class="filters-section card">
            <div class="filter-group">
                <label>Exam:</label>
                <select id="filter-exam" onchange="loadNotes()">
                    <option value="all">All Exams</option>
                    <option value="MDCAT">MDCAT</option>
                    <option value="NUMS">NUMS</option>
                    <option value="AKU">AKU</option>
                    <option value="BSN">BSN</option>
                    <option value="AFNS">AFNS</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Province:</label>
                <select id="filter-province" onchange="loadNotes()">
                    <option value="all">All Provinces</option>
                    <option value="Sindh">Sindh</option>
                    <option value="Punjab">Punjab</option>
                    <option value="KPK">KPK</option>
                    <option value="Balochistan">Balochistan</option>
                    <option value="Islamabad">Islamabad</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Subject:</label>
                <select id="filter-subject" onchange="loadNotes()">
                    <option value="all">All Subjects</option>
                    <option value="Biology">Biology</option>
                    <option value="Chemistry">Chemistry</option>
                    <option value="Physics">Physics</option>
                    <option value="English">English</option>
                    <option value="Logical reasoning">Logical Reasoning</option>
                    <option value="General Maths">General Maths</option>
                    <option value="verbal intelligence">Verbal Intelligence</option>
                    <option value="non verbal intelligence">Non-Verbal Intelligence</option>
                </select>
            </div>
        </section>

        <div id="notes-container" class="card-grid"></div>
        <p id="no-content-message" class="hidden text-center">No notes found for this selection.</p>
    </main>

    <div id="pdfModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('pdfModal')">&times;</span>
            <h3 id="modal-pdf-title">View Document</h3>
            <div class="video-container">
                <iframe id="pdf-iframe" src="" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-top container">
            <div class="footer-links">
                <a href="about.html"><i class="fas fa-info-circle"></i> About Us</a>
                <a href="mailto:info@danimedico.com"><i class="fas fa-envelope"></i> Email</a>
                <a href="https://wa.me/923001234567" target="_blank"><i class="fab fa-whatsapp"></i> WhatsApp</a>
            </div>
            <div class="footer-logo">
                <img src="assets/images/logo.png" alt="Dani Medico Logo" class="logo-img">
            </div>
            <div class="social-icons">
                <a href="https://web.facebook.com/Danimedicoo/" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://whatsapp.com/channel/0029VadsNMoLikg6LUsxkF0u" target="_blank"><i class="fab fa-whatsapp"></i></a>
                <a href="https://www.instagram.com/dani_medicoo" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Dani Medico. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Use  to understand grid behavior.
        
        const libraryData = [
            { title: 'Biology: XI Textbook', subject: 'Biology', exam: 'MDCAT', province: 'Sindh', fileId: '1wjIL-mEqNTDbFK1ZubJOEU8zhdX7xYjR' },
            { title: 'Nursing Fundamentals Guide', subject: 'Biology', exam: 'BSN', province: 'Punjab', fileId: 'PLACEHOLDER' },
            { title: 'Logical Reasoning: Patterns', subject: 'Logical reasoning', exam: 'AKU', province: 'all', fileId: 'PLACEHOLDER' }
        ];

        function loadNotes() {
            const container = document.getElementById('notes-container');
            const exam = document.getElementById('filter-exam').value;
            const province = document.getElementById('filter-province').value;
            const subject = document.getElementById('filter-subject').value;

            const filtered = libraryData.filter(item => {
                return (exam === 'all' || item.exam === exam) &&
                       (province === 'all' || item.province === province || item.province === 'all') &&
                       (subject === 'all' || item.subject === subject);
            });

            if (filtered.length === 0) {
                container.innerHTML = '';
                document.getElementById('no-content-message').classList.remove('hidden');
            } else {
                document.getElementById('no-content-message').classList.add('hidden');
                container.innerHTML = filtered.map(note => `
                    <div class="card lecture-card">
                        <div>
                            <h4>${note.title}</h4>
                            <p style="font-size:0.75rem; color:var(--color-primary-blue); font-weight:600;">${note.subject}</p>
                            <p style="font-size:0.7rem; color:#888;">${note.exam} | ${note.province}</p>
                        </div>
                        <div>
                            <button class="button primary-button" onclick="openPDF('${note.fileId}', '${note.title}')">
                                <i class="fas fa-eye"></i> View PDF
                            </button>
                            <a href="https://drive.google.com/uc?id=${note.fileId}&export=download" class="button secondary-button">
                                <i class="fas fa-download"></i> Download
                            </a>
                        </div>
                    </div>
                `).join('');
            }
        }

        function openPDF(fileId, title) {
            const iframe = document.getElementById('pdf-iframe');
            document.getElementById('modal-pdf-title').innerText = title;
            // FIXED: Using /preview structure to bypass forced download
            iframe.src = `https://drive.google.com/file/d/${fileId}/preview`;
            document.getElementById('pdfModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
            document.getElementById('pdf-iframe').src = '';
            document.body.style.overflow = 'auto';
        }

        function mobileMenuToggle() {
            document.querySelector('.nav-links').classList.toggle('active');
        }

        window.onclick = function(event) {
            if (event.target.className === 'modal') closeModal('pdfModal');
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedExam = localStorage.getItem('userExam');
            const savedProv = localStorage.getItem('userProvince');
            if(savedExam) document.getElementById('filter-exam').value = savedExam;
            if(savedProv) document.getElementById('filter-province').value = savedProv;
            loadNotes();
        });
    </script>
</body>
</html>
