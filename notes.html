<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Notes - Dani Medico</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* --- 1. CORE VARIABLES (Kept original) --- */
        :root {
            --color-primary-blue: #007BFF;
            --color-secondary-green: #28A745;
            --color-light: #F8F9FA;
            --color-dark: #343A40;
            --color-text: #495057;
            --color-card-bg: #FFFFFF;
            --color-shadow: rgba(0, 0, 0, 0.1);
            --border-radius-base: 8px;
            --transition-speed: 0.3s;
        }

        /* --- 2. ANTI-OVERFLOW SYSTEM (Stops Right Side Space) --- */
        html, body { 
            width: 100%; 
            margin: 0; 
            padding: 0; 
            overflow-x: hidden; 
            position: relative; 
            box-sizing: border-box; 
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--color-text);
            background-color: var(--color-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        *, *:before, *:after { box-sizing: inherit; }

        /* --- 3. LAYOUT CONTAINERS --- */
        .container { 
            width: 100%;
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 10px 15px; 
            flex-grow: 1;
        }

        section { padding: 1.5rem 0; }
        h1, h2, h3, h4 { color: var(--color-dark); margin-bottom: 1rem; }
        a { text-decoration: none; transition: color var(--transition-speed); }

        /* --- 4. NAVBAR (Design Kept - Fixed Mobile Menu) --- */
        #navbar { 
            width: 100%;
            background: var(--color-primary-blue); 
            color: white; 
            padding: 0.8rem 1.5rem; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
            box-shadow: 0 2px 4px var(--color-shadow); 
        }

        .logo { font-size: 1.4rem; font-weight: 700; color: white; display: flex; align-items: center; gap: 10px; }
        .logo-img { height: 40px; width: auto; filter: brightness(0) invert(1); }
        
        .nav-links { display: flex; gap: 15px; }
        .nav-links a { color: white; font-weight: 500; font-size: 0.9rem; padding: 5px 0; border-bottom: 2px solid transparent; }
        .nav-links a.active { border-bottom-color: var(--color-secondary-green); }
        .mobile-menu-btn { display: none; background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer; }

        /* --- 5. FILTERS SECTION --- */
        .filters-section { 
            background: white; 
            padding: 1.5rem; 
            border-radius: var(--border-radius-base); 
            box-shadow: 0 2px 8px var(--color-shadow); 
            display: flex; 
            gap: 1rem; 
            flex-wrap: wrap; 
            margin-bottom: 2rem;
        }
        .filter-group { flex: 1; min-width: 140px; }
        .filter-group label { font-weight: 600; display: block; margin-bottom: 5px; font-size: 0.85rem; }
        .filter-group select { width: 100%; padding: 0.6rem; border: 1px solid #CED4DA; border-radius: 5px; background-color: var(--color-light); cursor: pointer; }

        /* --- 6. DYNAMIC CARD GRID (4 Laptop / 2 Mobile) --- */
        .card-grid { display: grid; gap: 12px; margin-top: 1rem; width: 100%; }

        @media (min-width: 1024px) {
            .card-grid { grid-template-columns: repeat(4, 1fr); }
        }
        @media (max-width: 1023px) {
            .card-grid { grid-template-columns: repeat(2, 1fr); }
        }

        .card { background-color: var(--color-card-bg); padding: 1rem; border-radius: var(--border-radius-base); box-shadow: 0 2px 8px var(--color-shadow); height: 100%; }
        
        .lecture-card { 
            border-left: 5px solid var(--color-secondary-green); 
            display: flex; 
            flex-direction: column; 
            justify-content: space-between; 
        }
        .lecture-card h4 { color: var(--color-primary-blue); font-size: 0.95rem; margin: 0 0 5px 0; line-height: 1.3; }
        .lecture-card p { font-size: 0.75rem; margin-bottom: 3px; }

        /* --- 7. BUTTONS --- */
        .button { width: 100%; padding: 8px; border-radius: 5px; font-weight: 600; cursor: pointer; text-align: center; font-size: 0.75rem; border: 2px solid transparent; display: block; margin-top: 5px; }
        .primary-button { background-color: var(--color-secondary-green); color: white; }
        .secondary-button { background-color: white; color: var(--color-primary-blue); border-color: var(--color-primary-blue); }

        /* --- 8. MODAL --- */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.8); backdrop-filter: blur(5px); }
        .modal-content { background-color: white; margin: 2% auto; padding: 20px; border-radius: 12px; width: 95%; max-width: 1000px; position: relative; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .close-btn { color: var(--color-dark); float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        .video-container { position: relative; padding-bottom: 75%; height: 0; overflow: hidden; margin-top: 10px; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        /* --- 9. FOOTER (Design Kept) --- */
        footer { background-color: var(--color-primary-blue); color: white; padding: 2rem 1rem 1rem; margin-top: auto; width: 100%; }
        .footer-top { display: flex; flex-direction: column; align-items: center; gap: 20px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 1.5rem; }
        .footer-links { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; }
        .footer-links a { color: white; font-size: 0.85rem; font-weight: 500; }
        .social-icons { display: flex; gap: 25px; font-size: 1.4rem; }
        .social-icons a { color: white; }
        .footer-bottom { text-align: center; padding-top: 1rem; font-size: 0.75rem; opacity: 0.8; }

        /* --- 10. MOBILE TWEAKS (Fixed Hamburger Dropdown) --- */
        @media (max-width: 768px) {
            .mobile-menu-btn { display: block; }
            .nav-links { 
                display: none; /* Hidden by default */
                flex-direction: column; 
                width: 100%; 
                position: absolute; 
                top: 60px; 
                left: 0; 
                background-color: var(--color-primary-blue); 
                padding: 1rem;
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            }
            .nav-links.active { display: flex; } /* Shown when active class added */
            .filters-section { flex-direction: column; align-items: stretch; }
            .modal-content { margin: 5% auto; }
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <header>
        <nav id="navbar">
            <div class="logo">
                <img src="assets/images/logo.png" alt="Dani Medico Logo" class="logo-img">
                Dani Medico
            </div>
            <div class="nav-links" id="navLinks">
                <a href="index.html"><i class="fas fa-home"></i> Home</a>
                <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="lectures.html"><i class="fas fa-video"></i> Lectures</a>
                <a href="notes.html" class="active"><i class="fas fa-book-open"></i> Notes</a>
                <a href="tests.html"><i class="fas fa-pencil-alt"></i> Tests</a>
            </div>
            <button class="mobile-menu-btn" onclick="mobileMenuToggle()">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
    </header>

    <main class="container">
        <h2><i class="fas fa-book-open"></i> Lecture Notes & Study Guides</h2>

        <section class="filters-section">
            <div class="filter-group">
                <label>Exam:</label>
                <select id="filter-exam" onchange="loadNotes()">
                    <option value="all">All Exams</option>
                    <option value="MDCAT">MDCAT</option>
                    <option value="NUMS">NUMS</option>
                    <option value="AKU">AKU</option>
                    <option value="BSN">BSN</option>
                    <option value="AFNS">AFNS</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Province:</label>
                <select id="filter-province" onchange="loadNotes()">
                    <option value="all">All Provinces</option>
                    <option value="Sindh">Sindh</option>
                    <option value="Punjab">Punjab</option>
                    <option value="KPK">KPK</option>
                    <option value="Balochistan">Balochistan</option>
                    <option value="Islamabad">Islamabad</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Subject:</label>
                <select id="filter-subject" onchange="loadNotes()">
                    <option value="all">All Subjects</option>
                    <option value="Biology">Biology</option>
                    <option value="Chemistry">Chemistry</option>
                    <option value="Physics">Physics</option>
                    <option value="English">English</option>
                    <option value="Logical reasoning">Logical Reasoning</option>
                    <option value="General Maths">General Maths</option>
                    <option value="verbal intelligence">Verbal Intelligence</option>
                    <option value="non verbal intelligence">Non-Verbal Intelligence</option>
                </select>
            </div>
        </section>

        <div id="notes-container" class="card-grid"></div>
        <p id="no-content-message" class="hidden text-center">No notes found for this selection.</p>
    </main>

    <div id="pdfModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('pdfModal')">&times;</span>
            <h3 id="modal-pdf-title">View Document</h3>
            <div class="video-container">
                <iframe id="pdf-iframe" src=""></iframe>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-top">
            <div class="footer-links">
                <a href="about.html"><i class="fas fa-info-circle"></i> About Us</a>
                <a href="contact.html"><i class="fas fa-envelope"></i> Email</a>
                <a href="https://wa.me/923001234567" target="_blank"><i class="fab fa-whatsapp"></i> WhatsApp</a>
            </div>
            <div class="footer-logo">
                <img src="assets/images/logo.png" alt="Dani Medico Logo" class="logo-img">
            </div>
            <div class="social-icons">
                <a href="https://web.facebook.com/Danimedicoo/" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://whatsapp.com/channel/0029VadsNMoLikg6LUsxkF0u" target="_blank"><i class="fab fa-whatsapp"></i></a>
                <a href="https://www.instagram.com/dani_medicoo" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Dani Medico. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const libraryData = [
            { title: 'Biology: XI Textbook', subject: 'Biology', exam: 'MDCAT', province: 'Sindh', fileId: '1wjIL-mEqNTDbFK1ZubJOEU8zhdX7xYjR' },
            { title: 'Logical Patterns Guide', subject: 'Logical reasoning', exam: 'AKU', province: 'all', fileId: 'PLACEHOLDER' },
            { title: 'Nursing Fundamentals', subject: 'Biology', exam: 'BSN', province: 'Punjab', fileId: 'PLACEHOLDER' }
        ];

        function loadNotes() {
            const container = document.getElementById('notes-container');
            const exam = document.getElementById('filter-exam').value;
            const province = document.getElementById('filter-province').value;
            const subject = document.getElementById('filter-subject').value;

            const filtered = libraryData.filter(item => {
                return (exam === 'all' || item.exam === exam) &&
                       (province === 'all' || item.province === province || item.province === 'all') &&
                       (subject === 'all' || item.subject === subject);
            });

            if (filtered.length === 0) {
                container.innerHTML = '';
                document.getElementById('no-content-message').classList.remove('hidden');
            } else {
                document.getElementById('no-content-message').classList.add('hidden');
                container.innerHTML = filtered.map(note => `
                    <div class="card lecture-card">
                        <div>
                            <h4>${note.title}</h4>
                            <p style="font-size:0.75rem; color:var(--color-primary-blue); font-weight:600;">${note.subject}</p>
                            <p style="font-size:0.7rem; color:#888;">${note.exam} | ${note.province}</p>
                        </div>
                        <div>
                            <button class="button primary-button" onclick="openPDF('${note.fileId}', '${note.title}')">
                                <i class="fas fa-eye"></i> View PDF
                            </button>
                            <a href="https://drive.google.com/uc?id=${note.fileId}&export=download" class="button secondary-button">
                                <i class="fas fa-download"></i> Download
                            </a>
                        </div>
                    </div>
                `).join('');
            }
        }

        function openPDF(fileId, title) {
            const iframe = document.getElementById('pdf-iframe');
            document.getElementById('modal-pdf-title').innerText = title;
            iframe.src = `https://drive.google.com/file/d/${fileId}/preview`;
            document.getElementById('pdfModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
            document.getElementById('pdf-iframe').src = '';
            document.body.style.overflow = 'auto';
        }

        /* FIXED MOBILE MENU TOGGLE */
        function mobileMenuToggle() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('active');
        }

        window.onclick = function(event) {
            if (event.target.className === 'modal') closeModal('pdfModal');
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedExam = localStorage.getItem('userExam');
            const savedProv = localStorage.getItem('userProvince');
            if(savedExam) document.getElementById('filter-exam').value = savedExam;
            if(savedProv) document.getElementById('filter-province').value = savedProv;
            loadNotes();
        });
    </script>
</body>
</html>
