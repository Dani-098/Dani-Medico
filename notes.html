            --color-primary-blue-light: #4da6ff;
            --color-primary-blue-dark: #0056b3;
            --color-secondary-green: #28A745;
            --color-secondary-green-light: #34ce57;
            --color-secondary-green-dark: #1e7e34;
            --color-light: #F8F9FA;
            --color-dark: #343A40;
            --color-text: #495057;
            --color-card-bg: #FFFFFF;
            --color-shadow: rgba(0, 0, 0, 0.1);
            --color-danger: #DC3545;
            --color-danger-light: #e4606d;
            --color-warning: #FFC107;
            --color-warning-light: #ffce3a;
            --font-family-primary: 'Poppins', sans-serif;
            --border-radius-base: 12px;
            --transition-speed: 0.4s;
            --animation-duration: 0.5s;
        }

        /* ANTI-OVERFLOW & GLOBAL RESET */
        html, body { 
            width: 100%; margin: 0; padding: 0; overflow-x: hidden; position: relative; 
            box-sizing: border-box; font-family: 'Poppins', sans-serif; line-height: 1.6;
            color: var(--color-text); background-color: var(--color-light); min-height: 100vh;
            display: flex; flex-direction: column; padding-top: 55px;
        }
        *, *:before, *:after { box-sizing: inherit; }

        .container { width: 100%; max-width: 1400px; margin: 0 auto; padding: 10px 15px; flex-grow: 1; }
        section { padding: 1.5rem 0; }
        a { text-decoration: none; color: var(--color-primary-blue); transition: color var(--transition-speed); }
        h1, h2, h3, h4 { color: var(--color-dark); margin-bottom: 1rem; }

        /* NAVBAR (Exactly like Home) */
        #navbar { 
            background: linear-gradient(135deg, var(--color-primary-blue) 0%, var(--color-primary-blue-dark) 100%);
            color: var(--color-light); 
            padding: 0.75rem 1.5rem; /* Reduced padding */
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2);
            z-index: 1000; 
            position: fixed; 
            top: 0; 
            left: 0;
            right: 0;
            width: 100%;
        }
        
        .logo { 
            font-size: 1.4rem; /* Slightly smaller */
            font-weight: 700; 
            color: var(--color-light); 
            display: flex; 
            align-items: center; 
            gap: 0.75rem; 
            transition: transform var(--transition-speed);
        }
        
        .logo:hover {
            transform: translateY(-2px);
        }
        
        .logo-img { 
            height: 70px; /* Reduced from 60px */
            width: auto; 
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }
        
        .nav-links { 
            display: flex;
            align-items: center;
        }
        
        .nav-links a { 
            color: var(--color-light); 
            margin-left: 0.75rem; /* Reduced from 1.5rem */
            padding: 0.5rem 0.75rem; /* Reduced padding */
            font-weight: 500; 
            transition: all var(--transition-speed); 
            border-radius: 8px; /* Slightly smaller */
            position: relative;
            overflow: hidden;
            font-size: 0.9rem; /* Smaller font */
            display: flex;
            align-items: center;
            gap: 0.4rem; /* Reduced gap */
            white-space: nowrap;
        }
        
        .nav-links a i {
            font-size: 0.9rem; /* Smaller icons */
        }
        
        .nav-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.7s ease;
        }
        
        .nav-links a:hover::before {
            left: 100%;
        }
        
        .nav-links a:hover, .nav-links a.active { 
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 3px 6px rgba(0,0,0,0.1); /* Smaller shadow */
        }
        
        .mobile-menu-btn { 
            display: none; 
            background: none; 
            border: none; 
            color: var(--color-light); 
            font-size: 1.25rem; /* Smaller button */
            cursor: pointer; 
            transition: transform var(--transition-speed);
            padding: 0.4rem;
        }
        
        .mobile-menu-btn:hover {
            transform: scale(1.1);
        }

        /* Add padding to main to account for fixed navbar */

        /* GRID SYSTEM (5 PC / 2 Mobile) */
        .card-grid { display: grid; gap: 12px; margin-top: 1rem; width: 100%; }
        @media (min-width: 1024px) { .card-grid { grid-template-columns: repeat(5, 1fr); } }
        @media (max-width: 1023px) { .card-grid { grid-template-columns: repeat(2, 1fr); } }

        /* CARD DESIGN */
        .card { background-color: var(--color-card-bg); padding: 1rem; border-radius: var(--border-radius-base); box-shadow: 0 2px 8px var(--color-shadow); height: 100%; display: flex; flex-direction: column; justify-content: space-between; }
        .lecture-card { border-left: 5px solid var(--color-secondary-green); }
        .lecture-card h4 { color: var(--color-primary-blue); font-size: 0.95rem; height: 2.8rem; overflow: hidden; margin-bottom: 5px; line-height: 1.4; }
        .lecture-card p { font-size: 0.75rem; margin-bottom: 5px; }

        /* FILTERS */
        .filters-section { background: linear-gradient(145deg, var(--color-card-bg) 0%, #f8f9fa 100%); padding: 1.5rem; border-radius: var(--border-radius-base); box-shadow: 0 6px 20px var(--color-shadow); display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 1.5rem; border-left: 4px solid var(--color-primary-blue); }

            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--color-primary-blue), var(--color-secondary-green));
            transform: translateX(-100%);
            transition: transform var(--transition-speed);
        }
        .filters-section:hover::before {
            transform: translateX(0);
        }
        .filter-group { flex: 1; min-width: 130px; }
        .filter-group label { font-weight: 600; display: block; margin-bottom: 4px; font-size: 0.95rem; color: var(--color-dark);  }
        .filter-group select { width: 100%; padding: 0.5rem; border: 2px solid #e0e0e0; border-radius: 5px; font-size: 0.85rem; cursor: pointer; font-family: inherit; transition: all var(--transition-speed); background: var(--color-card-bg); }

        /* BUTTONS */
        .button { display: block; padding: 8px 5px; border-radius: 5px; font-weight: 600; cursor: pointer; text-align: center; border: 2px solid transparent; font-size: 0.75rem; width: 100%; margin-top: 5px; }
        .primary-button { background-color: var(--color-secondary-green); color: var(--color-light); }
        .secondary-button { background-color: var(--color-light); color: var(--color-primary-blue); border-color: var(--color-primary-blue); }

            background: linear-gradient(135deg, var(--color-primary-blue-dark) 0%, var(--color-primary-blue) 100%);

            position: relative;

            top: 0;
            left: 0;
            right: 0;

        function loadNotes() {
            const container = document.getElementById('notes-container');
            const exam = document.getElementById('filter-exam').value;
            const province = document.getElementById('filter-province').value;
            const subject = document.getElementById('filter-subject').value;
            const filtered = libraryData.filter(item => (exam === 'all' || item.exam === exam) && (province === 'all' || item.province === province || item.province === 'all') && (subject === 'all' || item.subject === subject));

            if (filtered.length === 0) {
                container.innerHTML = '';
                document.getElementById('no-content-message').classList.remove('hidden');
            } else {
                document.getElementById('no-content-message').classList.add('hidden');
                container.innerHTML = filtered.map(note => `
                    <div class="card lecture-card">
                        <div>
                            <h4>${note.title}</h4>
                            <p style="font-size:0.7rem; color:var(--color-primary-blue); font-weight:600;">${note.subject}</p>
                        </div>
                        <div>
                            <button class="button primary-button" onclick="openPDF('${note.fileId}', '${note.title}')"><i class="fas fa-eye"></i> View</button>
                            <a href="https://drive.google.com/uc?id=${note.fileId}&export=download" class="button secondary-button"><i class="fas fa-download"></i> Save</a>
                        </div>
                    </div>
                `).join('');
            }
        }

        function openPDF(fileId, title) {
    const modal = document.getElementById('pdfModal');
    const iframe = document.getElementById('pdf-iframe');
    const modalTitle = document.getElementById('modal-pdf-title');
    
    modalTitle.innerText = title;
    
    // 1. Show the modal first so we can calculate the real width
    modal.style.display = 'block';
    document.body.style.overflow = 'hidden';

    // 2. DYNAMIC CALCULATION: Set height to 3x current width
    // This works on PC (wide iframe) and Mobile (narrow iframe)
    const currentWidth = iframe.offsetWidth;
    const calculatedHeight = currentWidth * 3;
    
    iframe.style.height = calculatedHeight + "px";
    
    // 3. Set the source using /preview to avoid forced downloads
    iframe.src = `https://drive.google.com/file/d/${fileId}/preview`;
}

        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
            document.getElementById('pdf-iframe').src = '';
            document.body.style.overflow = 'auto';
        }

        function mobileMenuToggle() { document.getElementById('navLinks').classList.toggle('active'); }
        window.onclick = (e) => { if(e.target.className === 'modal') closeModal('pdfModal'); }
        document.addEventListener('DOMContentLoaded', loadNotes);
    </script>
