<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Results Dashboard | Dani Medico</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/assets/images/logo.png">
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-6232W78YNL"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-6232W78YNL');
    </script>
    
    <style>
        :root {
            --primary-blue: #007BFF;
            --primary-blue-dark: #0056b3;
            --secondary-green: #28A745;
            --bg-gray: #f4f7f9;
            --light: #FFFFFF;
            --transition-speed: 0.4s;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh;
            padding-top: 100px; /* Larger space for original header size */
            color: #495057;
        }

        /* --- HEADER & NAVBAR (Restored Sizes) --- */
        #navbar {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-blue-dark) 100%);
            position: fixed; top: 0; left: 0; right: 0;
            padding: 0.75rem 5%;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 1000;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2);
        }

        .logo {
            color: white; font-weight: 700; font-size: 1.4rem;
            display: flex; align-items: center; gap: 0.75rem;
            transition: transform var(--transition-speed);
        }
        .logo:hover { transform: translateY(-2px); }
        .logo-img { height: 70px; width: auto; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2)); }

        .nav-links { display: flex; align-items: center; }

        /* --- RESTORED HOVER ANIMATION (Sliding Light) --- */
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            padding: 0.5rem 0.75rem;
            margin-left: 0.75rem;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            transition: all var(--transition-speed);
            display: flex; align-items: center; gap: 0.4rem;
        }

        .nav-links a::before {
            content: '';
            position: absolute; top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.7s ease;
        }

        .nav-links a:hover::before { left: 100%; }

        .nav-links a:hover, .nav-links a.active {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .mobile-menu-btn {
            display: none;
            background: none; border: none;
            color: white; font-size: 1.25rem; cursor: pointer;
        }

        /* --- RESTORED FLOATING ANIMATION --- */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .float-animation { animation: float 3s ease-in-out infinite; }

        /* --- MAIN CONTENT --- */
        .container { max-width: 1100px; margin: 0 auto; padding: 0 20px; }
        .page-header { text-align: center; margin-bottom: 40px; }
        .page-header h1 { color: #2c3e50; font-size: 2.5rem; margin-bottom: 10px; }

        #results-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        .result-card {
            background: white; border-radius: 15px;
            overflow: hidden; box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }
        .result-card:hover { transform: translateY(-8px); }

        .card-header { padding: 20px; border-bottom: 1px solid #eee; }
        .card-header h3 { font-size: 1.25rem; color: #2c3e50; margin-bottom: 10px; }

        .info-row { display: flex; align-items: center; font-size: 0.85rem; gap: 8px; color: #666; margin-bottom: 5px; }
        .info-row i { color: var(--primary-blue); width: 20px; }
        .exam-type { font-weight: bold; color: var(--primary-blue); text-transform: uppercase; }

        .pdf-box { width: 100%; height: 250px; background: #eee; }
        .pdf-box iframe { width: 100%; height: 100%; border: none; }

        .card-footer { padding: 15px; }
        .btn-download {
            display: flex; align-items: center; justify-content: center; gap: 8px;
            background: var(--secondary-green); color: white;
            text-decoration: none; padding: 12px; border-radius: 8px;
            font-weight: 600; transition: 0.2s;
        }

        /* --- FOOTER (Restored Original Large Setup) --- */
        footer {
            background: linear-gradient(135deg, var(--primary-blue-dark) 0%, var(--primary-blue) 100%);
            color: white; padding: 2rem 1rem 0; margin-top: 3rem; position: relative;
        }
        footer::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; height: 4px;
            background: linear-gradient(90deg, var(--secondary-green), #4da6ff);
        }

        .footer-top { 
            display: flex; justify-content: space-between; align-items: center; 
            padding-bottom: 1.5rem; border-bottom: 1px solid rgba(255, 255, 255, 0.1); gap: 1rem;
        }

        .footer-links { display: flex; gap: 1.5rem; }
        .footer-links a { color: white; text-decoration: none; font-weight: 500; transition: all 0.3s; }
        .footer-links a:hover { color: var(--secondary-green); transform: translateY(-2px); }

        .social-icons a {
            color: white; font-size: 1.5rem; margin-left: 1rem; transition: all 0.3s;
            display: inline-flex; align-items: center; justify-content: center;
            width: 40px; height: 40px; border-radius: 50%; background: rgba(255, 255, 255, 0.1);
        }
        .social-icons a:hover { color: var(--secondary-green); background: rgba(255, 255, 255, 0.2); transform: translateY(-3px) scale(1.1); }

        .footer-bottom { text-align: center; padding: 1.5rem 0; opacity: 0.8; }

        /* --- RESPONSIVE FIXES --- */
        @media (max-width: 850px) {
            #navbar { padding: 0.6rem 1rem; }
            .nav-links {
                display: none; flex-direction: column; position: absolute;
                top: 85px; left: 0; width: 100%; background: var(--primary-blue-dark);
                padding: 1rem 0; border-radius: 0 0 12px 12px;
            }
            .nav-links.active { display: flex; }
            .nav-links a { margin: 0.3rem 1rem; justify-content: center; }
            .mobile-menu-btn { display: block; }
            .footer-top { flex-direction: column; text-align: center; }
            .footer-links { flex-direction: column; gap: 0.75rem; margin: 1rem 0; }
        }
    </style>
</head>
<body>

    <nav id="navbar">
        <div class="logo">
            <img src="assets/images/logo.png" alt="Logo" class="logo-img">
            Dani Medico
        </div>
        <div class="nav-links" id="navLinks">
            <a href="/"><i class="fas fa-home"></i> Home</a>
            <a href="/dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="/books"><i class="fas fa-book"></i> Books</a>
            <a href="/notes"><i class="fas fa-book-open"></i> Notes</a>
            <a href="/tests"><i class="fas fa-pencil-alt"></i> Tests</a>
            <a href="/past-papers"><i class="fas fa-file-alt"></i> Papers</a>
            <a href="/announcement" class="active"><i class="fas fa-bullhorn"></i> News</a>
        </div>
        <button class="mobile-menu-btn" onclick="mobileMenuToggle()">
            <i class="fas fa-bars"></i>
        </button>
    </nav>

    <div class="container">
        <div class="page-header float-animation"> <h1>Test Results</h1>
            <p>Select a test below to view or download your performance sheet.</p>
        </div>

        <div id="results-container">
            </div>
    </div>

    <footer>
        <div class="footer-top container">
            <div class="footer-links">
                <a href="/about"><i class="fas fa-info-circle"></i> About Us</a>
                <a href="/contact"><i class="fas fa-envelope"></i> Contact</a>
                <a href="https://wa.me/923313067328" target="_blank"><i class="fab fa-whatsapp"></i> WhatsApp</a>
            </div>
            <div class="footer-logo">
                <img src="assets/images/logo.png" alt="Logo" class="logo-img">
            </div>
            <div class="social-icons">
                <a href="https://web.facebook.com/Danimedicoo/" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://whatsapp.com/channel/0029VadsNMoLikg6LUsxkF0u" target="_blank"><i class="fab fa-whatsapp"></i></a>
                <a href="https://www.instagram.com/dani_medicoo?" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://youtube.com/@danimedicoo" target="_blank"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
        <div class="footer-bottom">
            <p><i class="fas fa-heart" style="color: #ff4757;"></i> &copy; 2025 Dani Medico. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const testData = [
            {
                title: "Biology | 4. CELL STRUCTURE AND FUNCTION",
                exam: "MDCAT",
                date: "January 30, 2025",
                fileId: "1ww4Wf4HRCxMyypkcr_fj985bKSEbsFen" 
            },
            {
                title: "Physics | 3. Work and Energy",
                exam: "MDCAT",
                date: "January 29, 2025",
                fileId: "1YEpLC9NI8x3IcjjXh-1gfJ2AoTSirdXf" 
            },
            {
                title: "Chemistry | 3. Gases",
                exam: "MDCAT",
                date: "January 28, 2025",
                fileId: "1lIobdixGpIPFdspgg7c6wFLNhCmAZGrJ" 
            },
        
        ];

        function mobileMenuToggle() {
            const nav = document.getElementById('navLinks');
            nav.classList.toggle('active');
        }

        function displayResults() {
            const container = document.getElementById('results-container');
            container.innerHTML = ''; 

            testData.forEach(item => {
                const card = document.createElement('div');
                card.className = 'result-card';
                const previewLink = `https://drive.google.com/file/d/${item.fileId}/preview`;
                const directDownloadLink = `https://drive.google.com/uc?export=download&id=${item.fileId}`;

                card.innerHTML = `
                    <div class="card-header">
                        <h3>${item.title}</h3>
                        <div class="info-row"><i class="fas fa-graduation-cap"></i><span class="exam-type">${item.exam}</span></div>
                        <div class="info-row"><i class="far fa-calendar-alt"></i><span>${item.date}</span></div>
                    </div>
                    <div class="pdf-box"><iframe src="${previewLink}"></iframe></div>
                    <div class="card-footer">
                        <a href="${directDownloadLink}" class="btn-download" download>
                            <i class="fas fa-file-download"></i> Download Result
                        </a>
                    </div>
                `;
                container.appendChild(card);
            });
        }
        window.onload = displayResults;
    </script>
</body>
</html>
