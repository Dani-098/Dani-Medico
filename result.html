<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Results Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --dark-blue: #2c3e50;
            --bg-gray: #f4f7f9;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-gray);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            color: var(--dark-blue);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        /* The Grid Layout */
        #results-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        /* Card Styling */
        .result-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .result-card:hover {
            transform: translateY(-8px);
        }

        .card-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
        }

        .card-header h3 {
            margin: 0 0 10px 0;
            font-size: 1.25rem;
            color: var(--dark-blue);
        }

        .info-row {
            display: flex;
            align-items: center;
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 5px;
        }

        .info-row i {
            width: 20px;
            color: var(--primary-color);
        }

        .exam-type {
            font-weight: bold;
            color: var(--primary-color);
            text-transform: uppercase;
        }

        /* PDF Frame Styling */
        .pdf-box {
            width: 100%;
            height: 250px;
            background: #eee;
            position: relative;
        }

        .pdf-box iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Download Button */
        .card-footer {
            padding: 15px;
            text-align: center;
        }

        .btn-download {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background-color: var(--secondary-color);
            color: white;
            text-decoration: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        .btn-download:hover {
            opacity: 0.9;
        }

        /* Loading Placeholder */
        .loading-text {
            text-align: center;
            grid-column: 1 / -1;
            padding: 50px;
            color: #999;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Platform Results</h1>
        <p>Select a test below to view or download your performance sheet.</p>
    </header>

    <div id="results-container">
        <div class="loading-text">Loading results...</div>
    </div>
</div>

<script>
    /**
     * DATA SECTION
     * Just add your Google Drive File ID and test details here.
     */
    const testData = [
        {
            title: "Biology Unit Test: Genetics",
            exam: "MDCAT",
            date: "October 24, 2025",
            fileId: "" // Replace with your ID
        },
        {
            title: "Physics Full Length Paper",
            exam: "ECAT",
            date: "November 02, 2025",
            fileId: "1-Another-ID-Here"
        },
        {
            title: "Chemistry: Organic Compounds",
            exam: "MDCAT",
            date: "November 10, 2025",
            fileId: "1-Sample-ID-999"
        }
    ];

    /**
     * LOGIC SECTION
     * This function generates the HTML for each card.
     */
    function displayResults() {
        const container = document.getElementById('results-container');
        container.innerHTML = ''; // Clear loading text

        testData.forEach(item => {
            const card = document.createElement('div');
            card.className = 'result-card';
            
            // Construct the Google Drive Preview Link
            const previewLink = `https://drive.google.com/file/d/${item.fileId}/preview`;
            // Construct the Download Link
            const downloadLink = `https://drive.google.com/file/d/${item.fileId}/view?usp=sharing`;

            card.innerHTML = `
                <div class="card-header">
                    <h3>${item.title}</h3>
                    <div class="info-row">
                        <i class="fas fa-graduation-cap"></i>
                        <span class="exam-type">${item.exam}</span>
                    </div>
                    <div class="info-row">
                        <i class="far fa-calendar-alt"></i>
                        <span>${item.date}</span>
                    </div>
                </div>
                
                <div class="pdf-box">
                    <iframe src="${previewLink}" allow="autoplay"></iframe>
                </div>

                <div class="card-footer">
                    <a href="${downloadLink}" target="_blank" class="btn-download">
                        <i class="fas fa-file-download"></i> Download Result
                    </a>
                </div>
            `;
            container.appendChild(card);
        });
    }

    // Run the function when page loads
    window.onload = displayResults;
</script>

</body>
</html>
