<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lectures - Dani Medico</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        :root {
            --color-primary-blue: #007BFF;
            --color-secondary-green: #28A745;
            --color-light: #F8F9FA;
            --color-dark: #343A40;
            --color-text: #495057;
            --color-card-bg: #FFFFFF;
            --color-shadow: rgba(0, 0, 0, 0.1);
            --border-radius-base: 8px;
        }

        /* RESET & MOBILE FIX FOR RIGHT SIDE GAP */
        html, body { 
            width: 100%; 
            margin: 0; 
            padding: 0; 
            overflow-x: hidden; 
            position: relative;
            font-family: var(--font-family-primary);
            background-color: var(--color-light);
        }

        * { box-sizing: border-box; }

        .container { 
            width: 100%; 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 1rem; 
            overflow: hidden; 
        }

        /* Navbar */
        #navbar { background: var(--color-primary-blue); color: var(--color-light); padding: 1rem; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 1.5rem; font-weight: 700; display: flex; align-items: center; gap: 0.5rem; }
        .logo-img { height: 40px; }
        .nav-links a { color: white; text-decoration: none; margin-left: 1rem; font-weight: 500; }
        
        /* Filters Stacked on Mobile */
        .filters-section { 
            display: flex; 
            gap: 1rem; 
            flex-wrap: wrap; 
            background: white; 
            padding: 1.5rem; 
            border-radius: var(--border-radius-base);
            box-shadow: var(--color-shadow);
            margin-bottom: 2rem;
        }
        .filter-group { flex: 1; min-width: 200px; }
        .filter-group label { display: block; font-weight: 600; margin-bottom: 0.5rem; }
        .filter-group select { width: 100%; padding: 0.6rem; border-radius: 5px; border: 1px solid #ddd; }

        /* Card Grid */
        .card-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 20px; 
            width: 100%;
        }
        .lecture-card { 
            background: white; 
            padding: 1.5rem; 
            border-radius: var(--border-radius-base); 
            border-left: 5px solid var(--color-secondary-green);
            box-shadow: 0 2px 8px var(--color-shadow);
        }
        .badge { background: #eef2f7; padding: 4px 8px; border-radius: 4px; font-size: 0.75rem; color: var(--color-primary-blue); font-weight: 600; }

        .button { width: 100%; padding: 0.8rem; border: none; border-radius: 5px; cursor: pointer; font-weight: 600; margin-top: 1rem; }
        .primary-button { background: var(--color-secondary-green); color: white; }

        /* Modal */
        .modal { display: none; position: fixed; z-index: 2000; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); }
        .modal-content { background: white; margin: 10% auto; padding: 20px; width: 90%; max-width: 800px; border-radius: 10px; position: relative; }
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .close-btn { position: absolute; right: 15px; top: 10px; font-size: 2rem; cursor: pointer; }

        footer { background: var(--color-primary-blue); color: white; padding: 2rem 1rem; margin-top: 3rem; text-align: center; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <header id="navbar">
        <div class="logo"><img src="assets/images/logo.png" alt="Logo" class="logo-img"> Dani Medico</div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="lectures.html">Lectures</a>
        </nav>
    </header>

    <main class="container">
        <h2>Video Lectures</h2>

        <section class="filters-section">
            <div class="filter-group">
                <label>Exam</label>
                <select id="filter-exam" onchange="renderLectures()">
                    <option value="all">All Exams</option>
                    <option value="MDCAT">MDCAT</option>
                    <option value="NUMS">NUMS</option>
                    <option value="AKU">AKU</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Province</label>
                <select id="filter-province" onchange="renderLectures()">
                    <option value="all">All Provinces</option>
                    <option value="Sindh">Sindh</option>
                    <option value="Punjab">Punjab</option>
                    <option value="KPK">KPK</option>
                    <option value="Balochistan">Balochistan</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Subject</label>
                <select id="filter-subject" onchange="renderLectures()">
                    <option value="all">All Subjects</option>
                    <option value="Biology">Biology</option>
                    <option value="Chemistry">Chemistry</option>
                    <option value="Physics">Physics</option>
                    <option value="English">English</option>
                    <option value="Logic">Logical Reasoning</option>
                </select>
            </div>
        </section>

        <div id="lectures-container" class="card-grid"></div>
        <p id="no-content-message" class="hidden text-center">No lectures found.</p>
    </main>

    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h3 id="modal-title">Watch Lecture</h3>
            <div class="video-container">
                <iframe id="video-iframe" src="" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script>
        // CENTRAL DATABASE (Paste your 300+ items here)
        const library = [
            { title: 'Biology: Cell Structure', teacher: 'Dr. Ali', subject: 'Biology', exam: 'MDCAT', province: 'Sindh', fileId: '1p8N-R7k-EXAMPLE1' },
            { title: 'Chemistry: Atomic Theory', teacher: 'Prof. Sana', subject: 'Chemistry', exam: 'NUMS', province: 'Punjab', fileId: '1p8N-R7k-EXAMPLE2' },
            { title: 'Physics: Newton Laws', teacher: 'Sir Usman', subject: 'Physics', exam: 'AKU', province: 'Sindh', fileId: '1p8N-R7k-EXAMPLE3' },
            // ... add all 300 items here
        ];

        function renderLectures() {
            const container = document.getElementById('lectures-container');
            const examVal = document.getElementById('filter-exam').value;
            const provVal = document.getElementById('filter-province').value;
            const subVal = document.getElementById('filter-subject').value;

            // Save selection to storage
            localStorage.setItem('userExam', examVal);
            localStorage.setItem('userProvince', provVal);

            // Filter logic
            const filtered = library.filter(item => {
                return (examVal === 'all' || item.exam === examVal) &&
                       (provVal === 'all' || item.province === provVal) &&
                       (subVal === 'all' || item.subject === subVal);
            });

            if (filtered.length === 0) {
                container.innerHTML = '';
                document.getElementById('no-content-message').classList.remove('hidden');
            } else {
                document.getElementById('no-content-message').classList.add('hidden');
                container.innerHTML = filtered.map(item => `
                    <div class="card lecture-card">
                        <span class="badge">${item.subject}</span>
                        <h4>${item.title}</h4>
                        <p><strong>Teacher:</strong> ${item.teacher}</p>
                        <p style="font-size:0.8rem">${item.exam} | ${item.province}</p>
                        <button class="button primary-button" onclick="openVideo('${item.fileId}', '${item.title}')">
                            <i class="fas fa-play-circle"></i> Watch Lecture
                        </button>
                    </div>
                `).join('');
            }
        }

        function openVideo(fileId, title) {
            const modal = document.getElementById('videoModal');
            const iframe = document.getElementById('video-iframe');
            document.getElementById('modal-title').innerText = title;
            iframe.src = `https://drive.google.com/file/d/${fileId}/preview`;
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('videoModal');
            document.getElementById('video-iframe').src = '';
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Restore filters
            document.getElementById('filter-exam').value = localStorage.getItem('userExam') || 'all';
            document.getElementById('filter-province').value = localStorage.getItem('userProvince') || 'all';
            renderLectures();
        });
    </script>
</body>
</html>
