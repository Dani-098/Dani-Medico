<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* Embedded CSS for Lectures.html */
        :root {
            --color-primary-blue: #007BFF;
            --color-secondary-green: #28A745;
            --color-light: #F8F9FA;
            --color-dark: #343A40;
            --color-text: #495057;
            --color-card-bg: #FFFFFF;
            --color-shadow: rgba(0, 0, 0, 0.1);
            --color-danger: #DC3545;
            --font-family-primary: 'Poppins', sans-serif;
            --border-radius-base: 8px;
            --transition-speed: 0.3s;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: var(--font-family-primary); line-height: 1.6; color: var(--color-text); background-color: var(--color-light); min-height: 100vh; display: flex; flex-direction: column; }
        a { text-decoration: none; color: var(--color-primary-blue); transition: color var(--transition-speed); }
        h1, h2, h3, h4 { color: var(--color-dark); margin-bottom: 1rem; }
        .container { max-width: 1200px; margin: 0 auto; padding: 1rem; flex-grow: 1; }
        section { padding: 2rem 0; }

        /* Navbar */
        #navbar { background: var(--color-primary-blue); color: var(--color-light); padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 4px var(--color-shadow); z-index: 1000; position: sticky; top: 0; }
        .logo { font-size: 1.5rem; font-weight: 700; color: var(--color-light); display: flex; align-items: center; gap: 0.5rem; }
        .logo-img { height: 50px; width: auto; }
        .nav-links a { color: var(--color-light); margin-left: 1.5rem; padding: 0.5rem 0; font-weight: 500; border-bottom: 2px solid transparent; }
        .nav-links a.active { border-bottom: 2px solid var(--color-secondary-green); }
        .mobile-menu-btn { display: none; background: none; border: none; color: var(--color-light); font-size: 1.5rem; cursor: pointer; }

        /* Buttons & CTA */
        .button, .cta-button { display: inline-block; padding: 0.75rem 1.5rem; border-radius: var(--border-radius-base); font-weight: 600; cursor: pointer; text-align: center; border: 2px solid transparent; }
        .primary-button { background-color: var(--color-secondary-green); color: var(--color-light); }
        .primary-button:hover { background-color: #1E7E34; }
        .secondary-button { background-color: var(--color-light); color: var(--color-primary-blue); border-color: var(--color-primary-blue); }

        /* Content & Cards */
        .card { background-color: var(--color-card-bg); padding: 1.5rem; border-radius: var(--border-radius-base); box-shadow: 0 2px 8px var(--color-shadow); height: 100%; }
        .card-grid { display: grid; gap: 20px; margin-top: 1rem; }
        .lecture-grid { grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); }
        .lecture-card { border-left: 5px solid var(--color-secondary-green); }
        .lecture-card h4 { color: var(--color-primary-blue); margin-top: 0; margin-bottom: 0.5rem; }
        .lecture-card p { font-size: 0.9rem; margin-bottom: 0.5rem; }

        /* Filters */
        .filters-section { display: flex; gap: 1.5rem; flex-wrap: wrap; align-items: center; margin-bottom: 2rem; }
        .filter-group label { font-weight: 600; margin-right: 0.5rem; }
        .filter-group select { padding: 0.5rem 1rem; border: 1px solid #CED4DA; border-radius: var(--border-radius-base); background-color: var(--color-light); cursor: pointer; }
        .hidden { display: none !important; }
        .text-center { text-align: center; margin-top: 1.5rem; }

        /* Modals */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.7); backdrop-filter: blur(5px); }
        .modal-content { background-color: var(--color-card-bg); margin: 5% auto; padding: 20px; border-radius: var(--border-radius-base); width: 90%; max-width: 1100px; position: relative; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .close-btn { color: var(--color-dark); float: right; font-size: 30px; font-weight: bold; cursor: pointer; }
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; margin-top: 1rem; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        .security-note { font-size: 0.8rem; color: var(--color-text); text-align: center; margin-top: 1rem; border-top: 1px dashed #DDD; padding: 0.5rem; }

        /* Footer */
        footer { background-color: var(--color-primary-blue); color: var(--color-light); padding: 1.5rem 1rem 0; margin-top: 2rem; }
        .footer-top { display: flex; justify-content: space-between; align-items: center; padding-bottom: 1.5rem; border-bottom: 1px solid rgba(255, 255, 255, 0.1); gap: 1rem; }
        .footer-logo .logo-img { height: 75px; }
        .footer-links { display: flex; gap: 1.5rem;
        .footer-links a { color: var(--color-light);
        .social-icons a { color: var(--color-light); font-size: 1.5rem; margin-left: 1rem; }
        .footer-bottom { text-align: center; padding: 1rem 0; }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links { display: none; flex-direction: column; width: 100%; position: absolute; top: 60px; left: 0; background-color: var(--color-primary-blue); }
            .mobile-menu-btn { display: block; }
            .filters-section { flex-direction: column; align-items: stretch; }
            .modal-content { margin: 10% auto; max-width: 95%; }
        }
    </style>
</head>
<body>
    <header>
        <nav id="navbar" class="sticky">
            <div class="logo">
                <img src="assets/images/logo.png" alt="Dani Medico Logo" class="logo-img">
                Dani Medico
            </div>

                <a href="index.html"><i class="fas fa-home"></i> Home</a>

    <main class="container">

        <section class="filters-section card">
            <div class="filter-group">
                <label for="filter-exam">Exam:</label>
                <select id="filter-exam" onchange="filterByExam(); loadLectures();">

            </div>
            <div class="filter-group">
                <label for="filter-province">Province:</label>
                <select id="filter-province" onchange="filterByProvince(); loadLectures();">
                    <option value="all">All Provinces</option>
                    <option value="Sindh">Sindh</option>
                    <option value="Punjab">Punjab</option>
                    <option value="KPK">KPK</option>
                    <option value="Balochistan">Balochistan</option>
                    <option value="Islamabad">Islamabad</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="filter-subject">Subject:</label>
                <select id="filter-subject" onchange="loadLectures()">
                    <option value="all">All Subjects</option>
                    <option value="Biology">Biology</option>
                    <option value="Chemistry">Chemistry</option>
                    <option value="Physics">Physics</option>
                    <option value="English">English</option>
                    <option value="Logic">Logical Reasoning</option>

        </section>

        <section class="lectures-list-section">

    <script>
        // Embedded JavaScript (Data, Drive Functions, Modals, and Lecture Logic)
        
        // --- GLOBAL DATA STRUCTURE (Simulated CDN) ---
        const data = {
            MDCAT: {
                Sindh: {
                    lectures: [
                        { id: '1A-MDCAT-S-Bio-001', title: 'Biology: Cell Structure', teacher: 'Dr. Ali', duration: '45 min', subject: 'Biology', fileId: 'PLACEHOLDER_VIDEO_1', dateAdded: '2025-11-20' },
                        { id: '1A-MDCAT-S-Chem-001', title: 'Chemistry: Basic Concepts', teacher: 'Prof. Sana', duration: '60 min', subject: 'Chemistry', fileId: 'PLACEHOLDER_VIDEO_2', dateAdded: '2025-11-21' }
                    ],
                    notes: [], tests: [], papers: []
                },
                Punjab: { lectures: [{ id: '1B-MDCAT-P-Bio-001', title: 'Biology: Punjab Syllabus Focus', teacher: 'Dr. Fatima', duration: '50 min', subject: 'Biology', fileId: 'PLACEHOLDER_VIDEO_3', dateAdded: '2025-12-01' }], notes: [], tests: [], papers: [] },
                KPK: { lectures: [], notes: [], tests: [], papers: [] },
                Balochistan: { lectures: [], notes: [], tests: [], papers: [] }
            },
            NUMS: { Sindh: { lectures: [], notes: [], tests: [], papers: [] } }
        };

        // --- GOOGLE DRIVE URL CONSTRUCTORS ---
        function getVideoEmbedUrl(fileId) {
            if (!fileId || fileId.includes('PLACEHOLDER')) return '';
            return `https://drive.google.com/file/d/${fileId}/preview`; // Video embed
        }
        
        // --- CORE UI/MODAL FUNCTIONS ---
        function mobileMenuToggle() {
            document.querySelector('.nav-links').classList.toggle('active');
        }

        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.style.display = 'none';
                if (modalId === 'videoModal') document.getElementById('video-iframe').src = '';
            }
            document.body.style.overflow = '';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('videoModal');
            if (event.target === modal) {
                closeModal('videoModal');
            }
        }

        function openVideoModal(fileId, title) {
            const iframe = document.getElementById('video-iframe');
            const modalTitle = document.getElementById('modal-lecture-title');
            if (fileId.includes('PLACEHOLDER')) { alert('Content is a placeholder. No video available yet!'); return; }
            
            iframe.src = getVideoEmbedUrl(fileId);
            modalTitle.textContent = title;
            openModal('videoModal');
        }

        // --- LOCAL STORAGE & FILTERING ---
        function filterByExam() {
            const selectedExam = document.getElementById('filter-exam').value;
            if (selectedExam !== 'all') { localStorage.setItem('userExam', selectedExam); } else { localStorage.removeItem('userExam'); }
        }

        function filterByProvince() {
            const selectedProvince = document.getElementById('filter-province').value;
            if (selectedProvince !== 'all') { localStorage.setItem('userProvince', selectedProvince); } else { localStorage.removeItem('userProvince'); }
        }
        
        function getContentArray(contentType, exam = 'all', province = 'all') {
            let result = [];
            const exams = exam === 'all' ? Object.keys(data) : [exam];
            const provinces = province === 'all' ? ['Sindh', 'Punjab', 'KPK', 'Balochistan'] : [province];

            for (const ex of exams) {
                if (data[ex]) {
                    for (const prov of provinces) {
                        if (data[ex][prov] && data[ex][prov][contentType]) {
                            result.push(...data[ex][prov][contentType].map(item => ({...item, exam: ex, province: prov})));
                        }
                    }
                }
            }
            return result;
        }

        // --- LECTURE RENDERING ---
        function createLectureCard(lec) {
            return `
                <div class="card lecture-card">
                    <h4>${lec.title}</h4>
                    <p><strong>Subject:</strong> ${lec.subject}</p>
                    <p><strong>Teacher:</strong> ${lec.teacher}</p>
                    <p class="meta-info">(${lec.exam} - ${lec.province})</p>
                    <button class="button primary-button" onclick="openVideoModal('${lec.fileId}', '${lec.title}')">
                        <i class="fas fa-play-circle"></i> Watch (${lec.duration})
                    </button>
                </div>
            `;
        }

        function loadLectures() {
            const exam = document.getElementById('filter-exam').value;
            const province = document.getElementById('filter-province').value;
            const subject = document.getElementById('filter-subject').value;
            const container = document.getElementById('lectures-container');
            
            let filteredLectures = getContentArray('lectures', exam, province);
            
            if (subject !== 'all') {
                filteredLectures = filteredLectures.filter(lec => lec.subject === subject);
            }

            if (filteredLectures.length === 0) {
                container.innerHTML = '';
                document.getElementById('no-content-message').classList.remove('hidden');
            } else {
                container.innerHTML = filteredLectures.map(lec => createLectureCard(lec)).join('');
                document.getElementById('no-content-message').classList.add('hidden');
            }
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('filter-exam').value = localStorage.getItem('userExam') || 'all';
            document.getElementById('filter-province').value = localStorage.getItem('userProvince') || 'all';
            loadLectures();
            // Expose for HTML events
            window.mobileMenuToggle = mobileMenuToggle;
            window.filterByExam = filterByExam;
            window.filterByProvince = filterByProvince;
            window.loadLectures = loadLectures;
            window.openVideoModal = openVideoModal;
            window.closeModal = closeModal;
        });
    </script>
</body>
