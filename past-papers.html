<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Papers - Dani Medico</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        :root {
            --color-primary-blue: #007BFF;
            --color-secondary-green: #28A745;
            --color-light: #F8F9FA;
            --color-dark: #343A40;
            --color-text: #495057;
            --color-card-bg: #FFFFFF;
            --color-shadow: rgba(0, 0, 0, 0.1);
            --font-family-primary: 'Poppins', sans-serif;
            --transition-speed: 0.3s;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: var(--font-family-primary); line-height: 1.6; color: var(--color-text); background-color: var(--color-light); min-height: 100vh; display: flex; flex-direction: column; }
        
        /* Navbar */
        #navbar { background: var(--color-primary-blue); color: #fff; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 4px var(--color-shadow); z-index: 1000; position: sticky; top: 0; }
        .logo { font-size: 1.5rem; font-weight: 700; color: #fff; display: flex; align-items: center; gap: 0.5rem; }
        .logo-img { height: 35px; width: auto; } /* No Invert */

        .nav-links { display: flex; align-items: center; }
        .nav-links a { color: #fff; margin-left: 1.5rem; padding: 0.5rem 0; font-weight: 500; text-decoration: none; border-bottom: 2px solid transparent; transition: var(--transition-speed); font-size: 0.9rem; }
        .nav-links a:hover { opacity: 0.8; }
        .nav-links a.active { border-bottom: 2px solid var(--color-secondary-green); }
        .mobile-menu-btn { display: none; background: none; border: none; color: #fff; font-size: 1.5rem; cursor: pointer; }

        .container { max-width: 1400px; margin: 0 auto; padding: 1.5rem; flex-grow: 1; }

        /* Filters Bar */
        .filters-section { display: flex; gap: 1rem; flex-wrap: wrap; margin-bottom: 2rem; background: #fff; padding: 1.5rem; border-radius: 8px; box-shadow: 0 2px 8px var(--color-shadow); }
        .filter-group { flex: 1; min-width: 160px; display: flex; flex-direction: column; }
        .filter-group label { font-weight: 600; margin-bottom: 0.5rem; font-size: 0.85rem; color: var(--color-dark); }
        .filter-group select { padding: 0.6rem; border: 1px solid #CED4DA; border-radius: 6px; outline: none; background-color: #fff; }

        /* Card Grid: 5 per row on PC, 2 per row on Mobile */
        .card-grid { 
            display: grid; 
            grid-template-columns: repeat(5, 1fr); 
            gap: 15px; 
        }

        .paper-card { 
            background: #fff; 
            padding: 1.2rem; 
            border-radius: 8px; 
            box-shadow: 0 2px 10px var(--color-shadow); 
            border-top: 4px solid var(--color-primary-blue);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.2s;
        }
        .paper-card:hover { transform: translateY(-5px); }
        .paper-card h4 { font-size: 0.9rem; line-height: 1.4; margin-bottom: 10px; color: var(--color-dark); min-height: 40px; }
        
        .meta-info { font-size: 0.75rem; color: #666; margin-bottom: 15px; }
        .meta-info i { color: var(--color-primary-blue); margin-right: 5px; width: 14px; }

        /* Buttons Stack */
        .btn-stack { display: flex; flex-direction: column; gap: 8px; }
        .btn { padding: 0.6rem; border-radius: 5px; border: none; font-weight: 600; font-size: 0.85rem; cursor: pointer; text-align: center; text-decoration: none; transition: 0.3s; }
        .btn-view { background: var(--color-primary-blue); color: #fff; }
        .btn-view:hover { background: #0056b3; }
        .btn-download { background: var(--color-secondary-green); color: #fff; }
        .btn-download:hover { background: #1e7e34; }

        /* Full Screen PDF Modal */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 2000; }
        .modal-content { width: 100%; height: 100%; background: #fff; position: relative; }
        .close-modal { 
            position: absolute; 
            top: 15px; 
            right: 25px; 
            font-size: 35px; 
            cursor: pointer; 
            color: #fff; 
            z-index: 2001; 
            background: rgba(0,0,0,0.5);
            width: 45px; height: 45px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%;
        }
        #pdf-iframe { width: 100%; height: 100%; border: none; }

        /* Mobile Layout Adjustments */
        @media (max-width: 1200px) {
            .card-grid { grid-template-columns: repeat(3, 1fr); }
        }

        @media (max-width: 768px) {
            #navbar { padding: 1rem; }
            .mobile-menu-btn { display: block; }
            .nav-links { 
                display: none; 
                flex-direction: column; 
                position: absolute; 
                top: 60px; left: 0; width: 100%; 
                background: var(--color-primary-blue); 
                padding: 1rem 0;
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            }
            .nav-links.active { display: flex; }
            .nav-links a { margin: 0; padding: 0.8rem 1.5rem; width: 100%; }
            .nav-links a.active { border-bottom: none; background: rgba(255,255,255,0.1); border-left: 4px solid var(--color-secondary-green); }

            .card-grid { grid-template-columns: repeat(2, 1fr); gap: 10px; }
            .filters-section { flex-direction: column; }
            .paper-card h4 { font-size: 0.8rem; }
        }
    </style>
</head>
<body>

    <header>
        <nav id="navbar">
            <div class="logo">
                <img src="assets/images/logo.png" alt="Dani Medico Logo" class="logo-img">
                Dani Medico
            </div>
            <div class="nav-links" id="navLinks">
                <a href="index.html"><i class="fas fa-home"></i> Home</a>
                <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="lectures.html"><i class="fas fa-video"></i> Lectures</a>
                <a href="notes.html"><i class="fas fa-book-open"></i> Notes</a>
                <a href="tests.html"><i class="fas fa-pencil-alt"></i> Tests</a>
                <a href="past-papers.html" class="active"><i class="fas fa-file-alt"></i> Papers</a>
                <a href="announcements.html"><i class="fas fa-bullhorn"></i> News</a>
            </div>
            <button class="mobile-menu-btn" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
    </header>

    <main class="container">
        <h2 style="margin-bottom: 1.5rem;"><i class="fas fa-file-pdf"></i> Official Past Papers Library</h2>

        <section class="filters-section">
            <div class="filter-group">
                <label>Exam Type</label>
                <select id="exam-select" onchange="applyFilters()">
                    <option value="all">All Exams</option>
                    <option value="MDCAT">MDCAT</option>
                    <option value="NUMS">NUMS</option>
                    <option value="AKU">AKU</option>
                    <option value="AFNS">AFNS</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Province</label>
                <select id="province-select" onchange="applyFilters()">
                    <option value="all">All Provinces</option>
                    <option value="Sindh">Sindh</option>
                    <option value="Punjab">Punjab</option>
                    <option value="KPK">KPK</option>
                    <option value="Balochistan">Balochistan</option>
                    <option value="Islamabad">Islamabad</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Year</label>
                <select id="year-select" onchange="applyFilters()">
                    <option value="all">All Years</option>
                    <option value="2025">2025</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                </select>
            </div>
        </section>

        <div id="papers-grid" class="card-grid">
            </div>

        <div id="no-content" style="display:none; text-align:center; padding: 3rem; color: #999;">
            <i class="fas fa-search fa-3x" style="margin-bottom: 1rem;"></i>
            <p>No papers match your selection.</p>
        </div>
    </main>

    <div id="pdfModal" class="modal">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <iframe id="pdf-iframe" src=""></iframe>
        </div>
    </div>

    <script>
        const papersData = [
            { title: "MDCAT Sindh 2024 Paper", exam: "MDCAT", province: "Sindh", year: "2024", fileId: "1wjIL-mEqNTDbFK1ZubJOEU8zhdX7xYjR" },
            { title: "MDCAT Punjab 2024 Paper", exam: "MDCAT", province: "Punjab", year: "2024", fileId: "1VRqxRUjFi4QiVAR9NjZ1pIH18wkZ8R3V" },
            { title: "MDCAT Islamabad 2024 Paper", exam: "MDCAT", province: "Islamabad", year: "2024", fileId: "1vjPg8V64ripllbSvws9OUH4mE85pbon6" },
            { title: "NUMS 2023 Solved Paper", exam: "NUMS", province: "Punjab", year: "2023", fileId: "1oT-_02qYGE61N_mMVZOiWwvHzmeroLdz" },
            { title: "AKU Entry Test 2022", exam: "AKU", province: "Sindh", year: "2022", fileId: "1EkEyoPG5r8OU2q8sw7TsaZw0Fp-HpVkU" },
            { title: "MDCAT KPK 2021 Paper", exam: "MDCAT", province: "KPK", year: "2021", fileId: "1ZsNIqR_jJTa3nwMpCWfwEonh-35yILuq" },
            { title: "AFNS Past Paper 2020", exam: "AFNS", province: "Punjab", year: "2020", fileId: "1_BfOJRkQAQtkxHTLFVJXUBbqNz741axT" }
        ];

        function toggleMenu() {
            document.getElementById('navLinks').classList.toggle('active');
        }

        function applyFilters() {
            const exam = document.getElementById('exam-select').value;
            const province = document.getElementById('province-select').value;
            const year = document.getElementById('year-select').value;
            renderPapers(exam, province, year);
        }

        function renderPapers(fExam, fProv, fYear) {
            const grid = document.getElementById('papers-grid');
            const noContent = document.getElementById('no-content');
            
            const filtered = papersData.filter(p => 
                (fExam === 'all' || p.exam === fExam) && 
                (fProv === 'all' || p.province === fProv) && 
                (fYear === 'all' || p.year === fYear)
            );

            if(filtered.length === 0) {
                grid.innerHTML = "";
                noContent.style.display = "block";
                return;
            }

            noContent.style.display = "none";
            grid.innerHTML = filtered.map(p => `
                <div class="paper-card">
                    <div>
                        <h4>${p.title}</h4>
                        <div class="meta-info">
                            <i class="fas fa-university"></i> ${p.exam}<br>
                            <i class="fas fa-map-marker-alt"></i> ${p.province}<br>
                            <i class="fas fa-calendar-alt"></i> ${p.year}
                        </div>
                    </div>
                    <div class="btn-stack">
                        <button class="btn btn-view" onclick="openPDF('${p.fileId}')">View Paper</button>
                        <a href="https://drive.google.com/uc?id=${p.fileId}&export=download" class="btn btn-download">Download</a>
                    </div>
                </div>
            `).join('');
        }

        function openPDF(id) {
            const viewerUrl = `https://drive.google.com/viewerng/viewer?embedded=true&url=https://drive.google.com/uc?id=${id}`;
            document.getElementById('pdf-iframe').src = viewerUrl;
            document.getElementById('pdfModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('pdfModal').style.display = 'none';
            document.getElementById('pdf-iframe').src = '';
            document.body.style.overflow = 'auto';
        }

        window.onclick = (e) => {
            if (e.target == document.getElementById('pdfModal')) closeModal();
        }

        window.onload = () => renderPapers('all', 'all', 'all');
    </script>
</body>
</html>
