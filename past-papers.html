<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* --- EXACT CSS VARIABLES FROM INDEX.HTML --- */
        :root {
            --color-primary-blue: #007BFF;
            --color-primary-blue-light: #4da6ff;
            --color-primary-blue-dark: #0056b3;
            --color-secondary-green: #28A745;
            --color-secondary-green-light: #34ce57;
            --color-secondary-green-dark: #1e7e34;
            --color-light: #F8F9FA;
            --color-dark: #343A40;
            --color-text: #495057;
            --color-card-bg: #FFFFFF;
            --color-shadow: rgba(0, 0, 0, 0.1);
            --color-danger: #DC3545;
            --font-family-primary: 'Poppins', sans-serif;
            --border-radius-base: 12px;
            --transition-speed: 0.4s;
        }

        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
        }
        
        body { 
            font-family: var(--font-family-primary); 
            line-height: 1.6; 
            color: var(--color-text); 
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
        }

        /* --- EXACT HEADER CSS FROM INDEX.HTML (UNDERLINE FIXED) --- */
        #navbar { 
            background: linear-gradient(135deg, var(--color-primary-blue) 0%, var(--color-primary-blue-dark) 100%);
            color: var(--color-light); 
            padding: 0.75rem 1.5rem;
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2);
            z-index: 1000; 
            position: fixed; 
            top: 0; left: 0; right: 0; width: 100%;
        }
        
        .logo { 
            font-size: 1.4rem; font-weight: 700; color: var(--color-light); 
            display: flex; align-items: center; gap: 0.75rem; 
        }
        
        .logo-img { height: 70px; width: auto; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2)); }
        
        .nav-links { display: flex; align-items: center; }
        
        .nav-links a { 
            color: var(--color-light); 
            margin-left: 0.75rem; 
            padding: 0.5rem 0.75rem; 
            font-weight: 500; 
            transition: all var(--transition-speed); 
            border-radius: 8px; 
            font-size: 0.9rem; 
            display: flex; 
            align-items: center; 
            gap: 0.4rem; 
            white-space: nowrap;
            /* Underline fix */
            text-decoration: none !important; 
            border-bottom: none !important;
        }
        
        .nav-links a:hover, .nav-links a.active { 
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            text-decoration: none !important;
            border-bottom: none !important;
        }
        
        .mobile-menu-btn { 
            display: none; 
            background: none; 
            border: none; 
            color: var(--color-light); 
            font-size: 1.25rem; 
            cursor: pointer; 
            padding: 0.4rem;
        }

        /* --- CONTENT STYLING --- */
        .container { 
            max-width: 1400px; 
            margin: 100px auto 0 auto; 
            padding: 1.5rem; 
            flex-grow: 1; 
            width: 100%; 
        }
        
        h2 { 
            display: inline-block; 
            padding-bottom: 0.5rem; 
            position: relative; 
            margin-bottom: 1.5rem;
            color: var(--color-dark);
        }
        
        h2::after {
            content: ''; 
            position: absolute; 
            left: 0; 
            bottom: 0; 
            width: 60px; 
            height: 4px;
            background: linear-gradient(90deg, var(--color-primary-blue), var(--color-secondary-green));
            border-radius: 2px;
        }

        .filters-section { 
            display: flex; 
            gap: 1rem; 
            flex-wrap: wrap; 
            margin-bottom: 2rem; 
            background: #fff; 
            padding: 1.5rem; 
            border-radius: var(--border-radius-base); 
            box-shadow: 0 4px 15px var(--color-shadow); 
        }

        .filter-group { 
            flex: 1; 
            min-width: 160px; 
            display: flex; 
            flex-direction: column; 
        }
        
        .filter-group label { 
            font-weight: 600; 
            margin-bottom: 0.5rem; 
            font-size: 0.85rem; 
            color: var(--color-dark); 
        }
        
        .filter-group select { 
            padding: 0.6rem; 
            border: 1px solid #CED4DA; 
            border-radius: 8px; 
            font-family: inherit; 
        }

        /* Card Grid: 5 PC / 2 Mobile */
        .card-grid { 
            display: grid; 
            grid-template-columns: repeat(5, 1fr); 
            gap: 15px; 
        }

        .paper-card { 
            background: #fff; 
            padding: 1.2rem; 
            border-radius: var(--border-radius-base); 
            box-shadow: 0 4px 12px var(--color-shadow); 
            border-top: 4px solid var(--color-primary-blue); 
            display: flex; 
            flex-direction: column; 
            justify-content: space-between; 
            transition: all 0.3s;
        }
        
        .paper-card:hover { 
            transform: translateY(-5px); 
            border-top-color: var(--color-secondary-green); 
        }
        
        .paper-card h4 { 
            font-size: 0.9rem; 
            margin-bottom: 10px; 
            color: var(--color-dark); 
            min-height: 40px; 
        }
        
        .meta-info { 
            font-size: 0.75rem; 
            color: #666; 
            margin-bottom: 15px; 
        }
        
        .meta-info i { 
            color: var(--color-primary-blue); 
            margin-right: 5px; 
        }

        .btn-stack { 
            display: flex; 
            flex-direction: column; 
            gap: 8px; 
        }
        
        .btn { 
            padding: 0.6rem; 
            border-radius: 8px; 
            border: none; 
            font-weight: 600; 
            font-size: 0.85rem; 
            cursor: pointer; 
            text-align: center; 
            text-decoration: none; 
            transition: 0.3s; 
        }
        
        .btn-view { background: var(--color-primary-blue); color: #fff; }
        .btn-view:hover { background: var(--color-primary-blue-dark); }
        .btn-download { background: var(--color-secondary-green); color: #fff; }
        .btn-download:hover { background: var(--color-secondary-green-dark); }

        /* Modal Settings */
        .modal { 
            display: none; 
            position: fixed; 
            z-index: 2000; 
            left: 0; 
            top: 0; 
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0, 0, 0, 0.85); 
            backdrop-filter: blur(5px); 
        }
        
        .modal-content { 
            background-color: white; 
            margin: 10px auto; 
            padding: 20px; 
            border-radius: var(--border-radius-base); 
            width: 98%; 
            max-width: 1200px; 
            position: relative; 
            min-height: 95vh;
        }
        
        .close-btn { 
            position: absolute; 
            top: 10px; 
            right: 20px; 
            color: var(--color-dark); 
            font-size: 35px; 
            font-weight: bold; 
            cursor: pointer; 
            line-height: 1; 
        }
        
        .video-container { 
            position: relative; 
            width: 100%; 
            margin-top: 15px; 
            background: #f0f0f0; 
            border-radius: 4px; 
            overflow: hidden; 
            aspect-ratio: 1 / 1.4; 
        }
        
        #pdf-iframe { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            border: none; 
        }

        /* --- EXACT FOOTER CSS FROM INDEX.HTML --- */
        footer { 
            background: linear-gradient(135deg, var(--color-primary-blue-dark) 0%, var(--color-primary-blue) 100%);
            color: var(--color-light); 
            padding: 2rem 1rem 0; 
            margin-top: 3rem; 
            position: relative;
        }
        
        footer::before {
            content: ''; 
            position: absolute; 
            top: 0; 
            left: 0; 
            right: 0; 
            height: 4px;
            background: linear-gradient(90deg, var(--color-secondary-green), var(--color-primary-blue-light));
        }
        
        .footer-top { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding-bottom: 1.5rem; 
            border-bottom: 1px solid rgba(255, 255, 255, 0.1); 
            gap: 1rem; 
        }
        
        .footer-links { display: flex; gap: 1.5rem; }
        
        .footer-links a, .social-icons a { 
            color: #fff; 
            text-decoration: none; 
            transition: 0.3s; 
        }
        
        .social-icons a { 
            font-size: 1.5rem; 
            margin-left: 1rem; 
            width: 40px; 
            height: 40px; 
            display: inline-flex; 
            align-items: center; 
            justify-content: center; 
            background: rgba(255,255,255,0.1); 
            border-radius: 50%; 
        }
        
        .footer-bottom { 
            text-align: center; 
            padding: 1.5rem 0; 
            opacity: 0.8; 
            font-size: 0.9rem; 
        }

        /* --- EXACT MOBILE RESPONSIVENESS FROM INDEX.HTML --- */
        @media (max-width: 1100px) { .card-grid { grid-template-columns: repeat(3, 1fr); } }
        
        @media (max-width: 768px) {
            #navbar { padding: 0.6rem 1rem; }
            
            .nav-links { 
                display: none; 
                flex-direction: column; 
                width: 100%; 
                position: absolute; 
                top: 60px; 
                left: 0; 
                background: linear-gradient(135deg, var(--color-primary-blue-dark) 0%, var(--color-primary-blue) 100%);
                padding: 0.75rem 0; 
                border-radius: 0 0 12px 12px;
            }
            
            .nav-links.active { display: flex; }
            
            .nav-links a { 
                margin: 0.3rem 0.75rem; 
                padding: 0.75rem; 
                text-align: center; 
                width: calc(100% - 1.5rem); 
                justify-content: center; 
            }
            
            .mobile-menu-btn { display: block; }
            
            .card-grid { grid-template-columns: repeat(2, 1fr); gap: 10px; }
            .filters-section { flex-direction: column; }
            .footer-top { flex-direction: column; text-align: center; }
            .footer-links { flex-direction: column; gap: 0.75rem; margin: 1rem 0; }
            .video-container { aspect-ratio: 1 / 3; }
        }
    </style>
</head>

    <script>
        const papersData = [
            { title: "MDCAT Sindh 2025", exam: "MDCAT", province: "Sindh", year: "2025", fileId: "1aVMzK5FnUxGhBB9lcLucqYlaW3C0Il7u" },
            { title: "MDCAT Sindh 2024", exam: "MDCAT", province: "Sindh", year: "2024", fileId: "13PpTaq7xOmr2mWxUrvZJWOrcuOOgz1nE" },

            { title: "MDCAT Sindh 2021", exam: "MDCAT", province: "Sindh", year: "2021", fileId: "12Vyeo5YiduJimPaU8kr3b7N33NII7oXY" },
            { title: "MDCAT Sindh 2020", exam: "MDCAT", province: "Sindh", year: "2020", fileId: "1u_nquAei1AKy8xZfu3FzlHCXxugTdjej" },
            { title: "MDCAT Sindh 2019", exam: "MDCAT", province: "Sindh", year: "2019", fileId: "1u_nquAei1AKy8xZfu3FzlHCXxugTdjej" },
            { title: "MDCAT Sindh 2018", exam: "MDCAT", province: "Sindh", year: "2018", fileId: "1b2hrX4zBv3-D05LSsasxu-kNmqm2unSo" },
            { title: "MDCAT Sindh 2017", exam: "MDCAT", province: "Sindh", year: "2017", fileId: "1cQvDKnkKldcwpaBaBtHXP0WTndNXEFMp" },
            { title: "MDCAT Sindh 2016", exam: "MDCAT", province: "Sindh", year: "2016", fileId: "1FsBxPOB-KkjMUYWbOM6eU-DMUc5E7jCi" },
            { title: "MDCAT Sindh 2015", exam: "MDCAT", province: "Sindh", year: "2015", fileId: "1C5N9bb5mpBs5eweugfn81HMKqu3N5gmI" },
            { title: "MDCAT Sindh 2014", exam: "MDCAT", province: "Sindh", year: "2014", fileId: "1rSKlKfS-EHZXxYNkqy4cXlAY11jLrwwY" },
            { title: "MDCAT Sindh 2013", exam: "MDCAT", province: "Sindh", year: "2013", fileId: "1lFE8N0vE9oxfb7N8W_MAWE4s_LlqGREo" },

            { title: "MDCAT Sindh 2003", exam: "MDCAT", province: "Sindh", year: "2003", fileId: "1FywfjE5bEJCekOTGqvMoCYl-0xpBYrTq" },
            { title: "MDCAT Sindh 2002", exam: "MDCAT", province: "Sindh", year: "2002", fileId: "1uCtMfCrZuNHTBzdeeOVBPd5nHSxVy02p" },
            { title: "MDCAT Sindh 2001", exam: "MDCAT", province: "Sindh", year: "2001", fileId: "1A2il3430bpzMsn9OhABUAoQ9Ij65_GRe" },
            { title: "MDCAT Sindh 2000", exam: "MDCAT", province: "Sindh", year: "2000", fileId: "18WufyrAsJZgWE-wyXl0jZnsucdFnyDak" }
        ];

        function mobileMenuToggle() {
            document.querySelector('.nav-links').classList.toggle('active');
        }

        function applyFilters() {
            const exam = document.getElementById('exam-select').value;
            const province = document.getElementById('province-select').value;
            const year = document.getElementById('year-select').value;
            render(exam, province, year);
        }

        function render(fExam, fProv, fYear) {
            const grid = document.getElementById('papers-grid');
            const filtered = papersData.filter(p => 
                (fExam === 'all' || p.exam === fExam) && 
                (fProv === 'all' || p.province === fProv) && 
                (fYear === 'all' || p.year === fYear)
            );
            
            if (filtered.length === 0) {
                grid.innerHTML = '';
                document.getElementById('no-content').style.display = 'block';
            } else {
                document.getElementById('no-content').style.display = 'none';
                grid.innerHTML = filtered.map(p => `
                    <div class="paper-card">
                        <div>
                            <h4>${p.title}</h4>
                            <div class="meta-info"><i class="fas fa-university"></i> ${p.exam} | <i class="fas fa-calendar-alt"></i> ${p.year}</div>
                        </div>
                        <div class="btn-stack">
                            <button class="btn btn-view" onclick="openPDF('${p.fileId}', '${p.title}')">View</button>
                            <a href="https://drive.google.com/uc?id=${p.fileId}&export=download" class="btn btn-download">Download</a>
                        </div>
                    </div>
                `).join('');
            }
        }

        function openPDF(id, title) {
            const modal = document.getElementById('pdfModal');
            const iframe = document.getElementById('pdf-iframe');
            document.getElementById('modal-title').innerText = title;
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
            iframe.src = `https://drive.google.com/file/d/${id}/preview`;
        }

        function closeModal() {
            const modal = document.getElementById('pdfModal');
            const iframe = document.getElementById('pdf-iframe');
            modal.style.display = 'none';
            iframe.src = '';
            document.body.style.overflow = 'auto';
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('pdfModal')) closeModal();
        }

        window.onload = () => render('all', 'all', 'all');
    </script>
