<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Practice Tests - Dani Medico</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        /* Enhanced CSS with Gradients and Animations */
        :root {
            --color-primary-blue: #007BFF;
            --color-primary-blue-light: #4da6ff;
            --color-primary-blue-dark: #0056b3;
            --color-secondary-green: #28A745;
            --color-secondary-green-light: #34ce57;
            --color-secondary-green-dark: #1e7e34;
            --color-light: #F8F9FA;
            --color-dark: #343A40;
            --color-text: #495057;
            --color-card-bg: #FFFFFF;
            --color-shadow: rgba(0, 0, 0, 0.1);
            --color-danger: #DC3545;
            --color-danger-light: #e4606d;
            --color-warning: #FFC107;
            --color-warning-light: #ffce3a;
            --font-family-primary: 'Poppins', sans-serif;
            --border-radius-base: 12px;
            --transition-speed: 0.4s;
            --animation-duration: 0.5s;
        }

        /* --- 2. ANTI-OVERFLOW & GLOBAL RESET --- */
        html, body { 
            width: 100%; 
            margin: 0; 
            padding: 0; 
            overflow-x: hidden; 
            position: relative; 
            box-sizing: border-box; 
            font-family: var(--font-family-primary); 
            line-height: 1.6;
            color: var(--color-text); 
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh;
            display: flex; 
            flex-direction: column;
        }
        *, *:before, *:after { box-sizing: inherit; }
        * { margin: 0; padding: 0; }

        .container { 
            width: 100%; 
            max-width: 1400px; 
            margin: 0 auto; 
            padding: 15px 20px; 
            flex-grow: 1; 
        }
        section { 
            padding: 2rem 0; 
        }
        a { 
            text-decoration: none; 
            color: var(--color-primary-blue); 
            transition: all var(--transition-speed); 
        }
        a:hover { 
            color: var(--color-secondary-green); 
        }
        h1, h2, h3, h4 { 
            color: var(--color-dark); 
            margin-bottom: 1rem; 
            position: relative;
        }
        
        h2 {
            display: inline-block;
            padding-bottom: 0.5rem;
        }
        
        h2::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, var(--color-primary-blue), var(--color-secondary-green));
            border-radius: 2px;
        }

        /* --- 3. ENHANCED NAVBAR --- */
        #navbar { 
            background: linear-gradient(135deg, var(--color-primary-blue) 0%, var(--color-primary-blue-dark) 100%);
            color: var(--color-light); 
            padding: 0.75rem 2rem; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            box-shadow: 0 4px 20px rgba(0, 123, 255, 0.25);
            z-index: 1000; 
            position: sticky; 
            top: 0; 
        }
        .logo { 
            font-size: 1.5rem; 
            font-weight: 700; 
            color: var(--color-light); 
            display: flex; 
            align-items: center; 
            gap: 0.75rem; 
            transition: transform var(--transition-speed);
        }
        .logo:hover {
            transform: translateY(-2px);
        }
        .logo-img { 
            height: 50px; 
            width: auto; 
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }
        .nav-links { 
            display: flex; 
            align-items: center;
        }
        .nav-links a { 
            color: var(--color-light); 
            margin-left: 1rem; 
            padding: 0.6rem 0.9rem; 
            font-weight: 500; 
            transition: all var(--transition-speed); 
            border-radius: 8px;
            border-bottom: 2px solid transparent;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .nav-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.7s ease;
        }
        
        .nav-links a:hover::before {
            left: 100%;
        }
        
        .nav-links a.active { 
            background: rgba(255, 255, 255, 0.15);
            border-bottom: 2px solid var(--color-secondary-green);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        .mobile-menu-btn { 
            display: none; 
            background: none; 
            border: none; 
            color: var(--color-light); 
            font-size: 1.25rem; 
            cursor: pointer; 
            transition: transform var(--transition-speed);
            padding: 0.4rem;
        }
        .mobile-menu-btn:hover {
            transform: scale(1.1);
        }

        /* --- 4. ENHANCED GRID SYSTEM --- */
        .card-grid { 
            display: grid; 
            gap: 20px; 
            margin-top: 1.5rem; 
            width: 100%; 
        }
        @media (min-width: 1024px) { 
            .card-grid { 
                grid-template-columns: repeat(5, 1fr); 
            } 
        }
        @media (max-width: 1023px) { 
            .card-grid { 
                grid-template-columns: repeat(2, 1fr); 
            } 
        }

        /* --- 5. ENHANCED TEST CARD DESIGN --- */
        .card { 
            background: linear-gradient(145deg, var(--color-card-bg) 0%, #f8f9fa 100%);
            padding: 1.5rem; 
            border-radius: var(--border-radius-base); 
            box-shadow: 0 6px 20px var(--color-shadow); 
            height: 100%; 
            display: flex; 
            flex-direction: column; 
            justify-content: space-between; 
            border-left: 5px solid var(--color-secondary-green);
            transition: all var(--transition-speed);
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--color-primary-blue), var(--color-secondary-green));
            transform: translateX(-100%);
            transition: transform var(--transition-speed);
        }
        
        .card:hover::before {
            transform: translateX(0);
        }
        
        .card:hover { 
            transform: translateY(-8px) scale(1.02); 
            box-shadow: 0 12px 30px rgba(0, 123, 255, 0.15); 
        }
        
        .test-card { 
            border-left: 5px solid var(--color-secondary-green); 
        }
        .test-card h4 { 
            color: var(--color-primary-blue); 
            font-size: 1rem; 
            height: 3.2rem; 
            overflow: hidden; 
            margin-bottom: 8px; 
            line-height: 1.4; 
            font-weight: 600;
        }

        /* --- 6. ENHANCED FILTERS --- */
        .filters-section { 
            background: linear-gradient(145deg, var(--color-card-bg) 0%, #f8f9fa 100%);
            padding: 1.5rem; 
            border-radius: var(--border-radius-base); 
            box-shadow: 0 6px 20px var(--color-shadow); 
            display: flex; 
            gap: 15px; 
            flex-wrap: wrap; 
            margin-bottom: 2rem; 
            border-left: 4px solid var(--color-primary-blue);
            position: relative;
            overflow: hidden;
        }
        
        .filters-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--color-primary-blue), var(--color-secondary-green));
            transform: translateX(-100%);
            transition: transform var(--transition-speed);
        }
        
        .filters-section:hover::before {
            transform: translateX(0);
        }
        
        .filter-group { 
            flex: 1; 
            min-width: 150px; 
        }
        .filter-group label { 
            font-weight: 600; 
            display: block; 
            margin-bottom: 6px; 
            font-size: 0.9rem; 
            color: var(--color-dark);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .filter-group select { 
            width: 100%; 
            padding: 0.75rem; 
            border: 2px solid #e0e0e0; 
            border-radius: 8px; 
            font-size: 0.9rem; 
            cursor: pointer; 
            font-family: inherit; 
            transition: all var(--transition-speed);
            background: var(--color-card-bg);
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23007BFF' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1.5em;
            padding-right: 2.5rem;
        }
        
        .filter-group select:hover { 
            border-color: var(--color-primary-blue);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }
        
        .filter-group select:focus { 
            outline: none; 
            border-color: var(--color-primary-blue); 
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
        }

        /* --- 7. ENHANCED BUTTONS --- */
        .button { 
            display: block; 
            padding: 0.75rem 1rem; 
            border-radius: 8px; 
            font-weight: 600; 
            cursor: pointer; 
            text-align: center; 
            border: 2px solid transparent; 
            font-size: 0.85rem; 
            width: 100%; 
            margin-top: 8px; 
            text-decoration: none; 
            transition: all var(--transition-speed);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .button:hover::before {
            width: 200px;
            height: 200px;
        }
        
        .primary-button { 
            background: linear-gradient(135deg, var(--color-secondary-green) 0%, var(--color-secondary-green-dark) 100%);
            color: white; 
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }
        
        .primary-button:hover { 
            transform: translateY(-3px);
            box-shadow: 0 6px 18px rgba(40, 167, 69, 0.4);
            background: linear-gradient(135deg, var(--color-secondary-green-light) 0%, var(--color-secondary-green) 100%);
        }
        
        .secondary-button { 
            background: linear-gradient(135deg, var(--color-light) 0%, #e9ecef 100%);
            color: var(--color-primary-blue); 
            border-color: var(--color-primary-blue);
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.15);
        }
        
        .secondary-button:hover { 
            background: linear-gradient(135deg, var(--color-primary-blue) 0%, var(--color-primary-blue-dark) 100%);
            color: var(--color-light); 
            transform: translateY(-3px);
            box-shadow: 0 6px 18px rgba(0, 123, 255, 0.25);
        }

        /* Timer Display Enhancement */
        #timer-display {
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, var(--color-danger) 0%, var(--color-danger-light) 100%);
            padding: 10px 20px;
            border-radius: 30px;
            border: 2px solid white;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 15px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* --- 8. ENHANCED FULL SCREEN MODAL --- */
        .modal { 
            display: none; 
            position: fixed; 
            z-index: 2000; 
            left: 0; 
            top: 0; 
            width: 100%; 
            height: 100%; 
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.95), rgba(0, 0, 0, 0.85));
            backdrop-filter: blur(10px); 
            overflow-y: auto; 
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content { 
            background: linear-gradient(145deg, var(--color-card-bg) 0%, #f8f9fa 100%);
            margin: 20px auto; 
            padding: 30px; 
            border-radius: 16px; 
            width: 98%; 
            max-width: 1200px; 
            position: relative; 
            min-height: 95vh;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideUp 0.4s ease;
        }
        
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .close-btn { 
            position: absolute; 
            top: 15px; 
            right: 25px; 
            color: var(--color-dark); 
            font-size: 35px; 
            font-weight: bold; 
            cursor: pointer; 
            z-index: 10; 
            line-height: 1; 
            transition: color var(--transition-speed);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .close-btn:hover { 
            color: var(--color-danger);
            background: rgba(0, 0, 0, 0.05);
        }
        
        .mcq-question { 
            padding: 1.75rem; 
            border: 1px solid #e9ecef; 
            border-radius: 12px; 
            margin-bottom: 1.5rem; 
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
            transition: all var(--transition-speed);
            border-left: 4px solid var(--color-primary-blue);
        }
        
        .mcq-question:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .mcq-option { 
            margin: 12px 0; 
        }
        .mcq-option label { 
            display: block; 
            padding: 14px; 
            border: 2px solid #e9ecef; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 0.95rem; 
            transition: all 0.3s;
            background: white;
        }
        
        .mcq-option label:hover { 
            background: linear-gradient(135deg, rgba(0, 123, 255, 0.05), rgba(40, 167, 69, 0.05));
            border-color: var(--color-primary-blue); 
            transform: translateX(5px);
        }
        
        .mcq-option input[type="radio"]:checked + span {
            font-weight: 600;
            color: var(--color-primary-blue);
        }

        /* Enhanced Review Mode Colors */
        .correct-ans { 
            background: linear-gradient(135deg, #d4edda, #c3e6cb) !important; 
            border-color: #28a745 !important; 
            color: #155724;
            animation: correctPulse 1.5s ease;
        }
        
        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        .wrong-ans { 
            background: linear-gradient(135deg, #f8d7da, #f5c6cb) !important; 
            border-color: #dc3545 !important; 
            color: #721c24;
            animation: shake 0.5s ease;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Enhanced Result Summary */
        #result-summary {
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            border-radius: 16px;
            padding: 3rem;
            border-left: 4px solid var(--color-secondary-green);
            animation: fadeIn 0.5s ease;
        }
        
        #result-summary .fa-award {
            animation: float 3s ease-in-out infinite;
            background: linear-gradient(135deg, var(--color-primary-blue), var(--color-secondary-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* --- 9. ENHANCED FOOTER --- */
        footer { 
            background: linear-gradient(135deg, var(--color-primary-blue-dark) 0%, var(--color-primary-blue) 100%);
            color: var(--color-light); 
            padding: 2rem 1rem 0; 
            margin-top: 3rem; 
            position: relative;
        }
        
        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--color-secondary-green), var(--color-primary-blue-light));
        }
        
        .footer-top { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding-bottom: 1.5rem; 
            border-bottom: 1px solid rgba(255, 255, 255, 0.15); 
            gap: 1rem; 
        }
        .footer-logo .logo-img { 
            height: 80px; 
            filter: brightness(0) invert(1) drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }
        .footer-links { 
            display: flex; 
            gap: 1.5rem; 
        }
        .footer-links a { 
            color: var(--color-light); 
            font-weight: 500; 
            transition: all var(--transition-speed); 
            padding: 0.5rem;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .footer-links a:hover { 
            color: var(--color-secondary-green); 
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        .social-icons a { 
            color: var(--color-light); 
            font-size: 1.5rem; 
            margin-left: 1rem; 
            transition: all var(--transition-speed);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }
        .social-icons a:hover { 
            color: var(--color-secondary-green); 
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px) scale(1.1);
        }
        .footer-bottom { 
            text-align: center; 
            padding: 1.5rem 0; 
            opacity: 0.8;
        }

        /* Floating Elements */
        .floating-icon {
            animation: float 3s ease-in-out infinite;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .mobile-menu-btn { 
                display: block; 
            }
            .nav-links { 
                display: none; 
                flex-direction: column; 
                width: 100%; 
                position: absolute; 
                top: 65px; 
                left: 0; 
                background: linear-gradient(135deg, var(--color-primary-blue-dark) 0%, var(--color-primary-blue) 100%);
                padding: 1rem 0; 
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); 
                border-radius: 0 0 var(--border-radius-base) var(--border-radius-base);
                z-index: 1001;
            }
            .nav-links.active { 
                display: flex; 
                animation: slideDown 0.3s ease;
            }
            
            @keyframes slideDown {
                from { transform: translateY(-20px); opacity: 0; }
                to { transform: translateY(0); opacity: 1; }
            }
            
            .nav-links a { 
                margin: 0.5rem 1rem; 
                padding: 1rem; 
                text-align: center; 
                width: calc(100% - 2rem); 
                border-bottom: none; 
                justify-content: center;
            }
            .filters-section { 
                flex-direction: column; 
            }
            .modal-content { 
                width: 100%; 
                margin: 0; 
                border-radius: 0; 
                padding: 20px;
            }
            .card-grid {
                grid-template-columns: 1fr;
            }
            .footer-top {
                flex-direction: column;
                text-align: center;
            }
            .social-icons {
                margin-top: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 10px 15px;
            }
            #navbar {
                padding: 0.5rem 1rem;
            }
            .logo {
                font-size: 1.2rem;
            }
            .logo-img {
                height: 40px;
            }
        }

        .hidden { 
            display: none !important; 
        }
        
        .text-center { 
            text-align: center; 
        }
    </style>
</head>
<body>
    
<header>
        <nav id="navbar">
            <div class="logo">
                <img src="assets/images/logo.png" alt="Dani Medico Logo" class="logo-img">
                Dani Medico
            </div>
            <div class="nav-links" id="navLinks">
                <a href="index.html"><i class="fas fa-home"></i> Home</a>
                <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="lectures.html"><i class="fas fa-video"></i> Books</a>
                <a href="notes.html"><i class="fas fa-book-open"></i> Notes</a>
                <a href="tests.html" class="active"><i class="fas fa-pencil-alt"></i> Tests</a>
                <a href="past-papers.html"><i class="fas fa-file-alt"></i> Papers</a>
                <a href="announcements.html"><i class="fas fa-bullhorn"></i> News</a>
            </div>
            <button class="mobile-menu-btn" onclick="mobileMenuToggle()">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
    </header>

    <main class="container">
        <h2><i class="fas fa-pencil-alt"></i> Practice Tests</h2>
        <section class="filters-section card">
            <div class="filter-group">
                <label><i class="fas fa-clipboard-list"></i> Exam:</label>
                <select id="filter-exam" onchange="loadTests()">
                    <option value="all">All Exams</option>
                    <option value="MDCAT">MDCAT</option>
                    <option value="NUMS">NUMS</option>
                    <option value="BSN">BSN</option>
                    <option value="AKU">AKU</option>
                    <option value="AFNS">AFNS</option>
                </select>
            </div>
            <div class="filter-group">
                <label><i class="fas fa-book"></i> Subject:</label>
                <select id="filter-subject" onchange="loadTests()">
                    <option value="all">All Subjects</option>
                    <option value="Biology">Biology</option>
                    <option value="Chemistry">Chemistry</option>
                    <option value="Physics">Physics</option>
                    <option value="English">English</option>
                    <option value="Logical reasoning">Logical Reasoning</option>
                    <option value="General Maths">General Maths</option>
                    <option value="verbal intelligence">Verbal Intelligence</option>
                    <option value="non verbal intelligence">Non-Verbal Intelligence</option>
                </select>
            </div>
            <div class="filter-group">
                <label><i class="fas fa-layer-group"></i> Chapter:</label>
                <select id="filter-chapter" onchange="loadTests()">
                    <option value="all">All Chapters</option>
                </select>
            </div>
            <div class="filter-group">
                <label><i class="fas fa-map-marker-alt"></i> Province:</label>
                <select id="filter-province" onchange="loadTests()">

        const chapterSelect = document.getElementById('filter-chapter');
        for (let i = 1; i <= 20; i++) {
            let opt = document.createElement('option');
            opt.value = i.toString();
            opt.textContent = "Chapter " + i;
            chapterSelect.appendChild(opt);
        }

        let activeTestMCQs = [];
        let userSelections = [];
        let currentOpenTest = null;
        let timerInterval = null;
        let totalSeconds = 0;

        function loadTests() {
            const container = document.getElementById('tests-container');
            const examVal = document.getElementById('filter-exam').value;
            const subVal = document.getElementById('filter-subject').value;
            const chapVal = document.getElementById('filter-chapter').value;
            const provVal = document.getElementById('filter-province').value;

            const filtered = testsData.filter(t => {
                return (examVal === 'all' || t.exam === examVal) &&
                       (subVal === 'all' || t.subject === subVal) &&
                       (chapVal === 'all' || t.chapter === chapVal) &&
                       (provVal === 'all' || t.province === provVal || t.province === 'all');
            });

            if (filtered.length === 0) {
                container.innerHTML = '';
                document.getElementById('no-content-message').classList.remove('hidden');
            } else {
                document.getElementById('no-content-message').classList.add('hidden');
                container.innerHTML = filtered.map(test => `
                    <div class="card test-card">
                        <div>
                            <h4>${test.title}</h4>
                            <p style="font-size:0.85rem; color:var(--color-primary-blue); font-weight:600; margin: 5px 0;">Chapter ${test.chapter} | ${test.subject}</p>
                            <p style="font-size:0.75rem; color:#888; margin: 5px 0;"><i class="fas fa-question-circle"></i> ${test.mcqs.length} MCQs | <i class="fas fa-graduation-cap"></i> ${test.exam}</p>
                        </div>
                        <button class="button primary-button" onclick="openTestModal('${test.id}')">
                            <i class="fas fa-play"></i> Start Test
                        </button>
                    </div>
                `).join('');
            }
        }

        function startTimer(duration) {
            clearInterval(timerInterval);
            totalSeconds = duration;
            updateTimerDisplay();

            timerInterval = setInterval(() => {
                totalSeconds--;
                updateTimerDisplay();
                if (totalSeconds <= 0) {
                    clearInterval(timerInterval);
                    autoSubmitTest();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            document.getElementById('time-left').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function autoSubmitTest() {
            alert("Time is up! Your test is being submitted.");
            const form = document.getElementById('mcq-form');
            // Fill unselected answers with -1 to avoid validation errors if any
            activeTestMCQs.forEach((_, i) => {
                const radios = document.getElementsByName(`q${i}`);
                let checked = false;
                radios.forEach(r => { if(r.checked) checked = true; });
                if(!checked) {
                    const dummy = document.createElement('input');
                    dummy.type = 'radio';
                    dummy.name = `q${i}`;
                    dummy.value = "-1";
                    dummy.checked = true;
                    dummy.style.display = 'none';
                    form.appendChild(dummy);
                }
            });
            document.getElementById('submit-btn').click();
        }

        function openTestModal(id) {
            const test = testsData.find(t => t.id === id);
            if(!test) return;
            activeTestMCQs = test.mcqs;
            currentOpenTest = test;
            userSelections = [];

            document.getElementById('test-modal-title').innerText = test.title;
            const qContainer = document.getElementById('mcq-questions');
            qContainer.innerHTML = test.mcqs.map((m, i) => `
                <div class="mcq-question" id="q-block-${i}">
                    <p style="font-weight: 600; margin-bottom: 10px; font-size: 1rem;">Q${i+1}: ${m.q}</p>
                    <div class="options-list">
                    ${m.options.map((opt, oi) => `
                        <div class="mcq-option">
                            <label id="label-${i}-${oi}">
                                <input type="radio" name="q${i}" value="${oi}" required>
                                <span>${opt}</span>
                            </label>
                        </div>
                    `).join('')}
                    </div>
                </div>
            `).join('');

            document.getElementById('mcq-form').classList.remove('hidden');
            document.getElementById('result-summary').classList.add('hidden');
            document.getElementById('submit-btn').classList.remove('hidden');
            document.getElementById('review-actions').classList.add('hidden');
            document.getElementById('timer-container').classList.remove('hidden');
            document.getElementById('testModal').style.display = 'block';
            document.body.style.overflow = 'hidden';

            // Start timer: 40 seconds per question
            startTimer(activeTestMCQs.length * 40);
        }

        function submitTest(e) {
            if(e) e.preventDefault();
            clearInterval(timerInterval);
            document.getElementById('timer-container').classList.add('hidden');
            
            let correctCount = 0;
            userSelections = [];

            activeTestMCQs.forEach((m, i) => {
                const radios = document.getElementsByName(`q${i}`);
                let val = -1;
                radios.forEach(r => { if(r.checked) val = parseInt(r.value); });
                userSelections.push(val);
                if(val === m.answer) correctCount++;
            });

            document.getElementById('result-total').innerText = activeTestMCQs.length;
            document.getElementById('result-correct').innerText = correctCount;
            document.getElementById('result-percentage').innerText = ((correctCount/activeTestMCQs.length)*100).toFixed(0) + "%";

            document.getElementById('mcq-form').classList.add('hidden');
            document.getElementById('result-summary').classList.remove('hidden');
            document.getElementById('testModal').scrollTop = 0;
        }

        function checkTest() {
            document.getElementById('mcq-form').classList.remove('hidden');
            document.getElementById('result-summary').classList.add('hidden');
            document.getElementById('submit-btn').classList.add('hidden');
            document.getElementById('review-actions').classList.remove('hidden');

            activeTestMCQs.forEach((m, i) => {
                const selectedIdx = userSelections[i];
                const correctIdx = m.answer;
                
                const inputs = document.getElementsByName(`q${i}`);
                inputs.forEach(input => input.disabled = true);

                const correctLabel = document.getElementById(`label-${i}-${correctIdx}`);
                if(correctLabel) correctLabel.classList.add('correct-ans');

                if (selectedIdx !== -1 && selectedIdx !== correctIdx) {
                    const wrongLabel = document.getElementById(`label-${i}-${selectedIdx}`);
                    if(wrongLabel) wrongLabel.classList.add('wrong-ans');
                }
            });
        }

        function backToResults() {
            document.getElementById('mcq-form').classList.add('hidden');
            document.getElementById('result-summary').classList.remove('hidden');
            document.getElementById('review-actions').classList.add('hidden');
        }

        function downloadTestPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const pageWidth = doc.internal.pageSize.getWidth();
            const pageHeight = doc.internal.pageSize.getHeight();

            doc.setTextColor(230, 230, 230);
            doc.setFontSize(55);
            doc.text("Danimedico.com", pageWidth / 2, pageHeight / 2, { align: "center", angle: 45 });

            doc.setTextColor(0, 0, 0);
            doc.setFontSize(18);
            doc.text(currentOpenTest.title, 14, 20);
            
            doc.setFontSize(10);
            doc.text(`Subject: ${currentOpenTest.subject} | Chapter: ${currentOpenTest.chapter}`, 14, 28);
            doc.text(`Official Practice Paper by Dani Medico`, 14, 33);

            const tableData = activeTestMCQs.map((m, i) => [
                `Q${i+1}: ${m.q}`, 
                m.options.map((opt, oi) => `${String.fromCharCode(65 + oi)}) ${opt}`).join('\n')
            ]);

            doc.autoTable({
                startY: 40,
                head: [['Question', 'Options']],
                body: tableData,
                theme: 'grid',
                headStyles: { fillColor: [0, 123, 255] }
            });

            doc.save(`${currentOpenTest.title}_Danimedico.pdf`);
        }

        function closeModal(id) {
            clearInterval(timerInterval);
            document.getElementById(id).style.display = 'none';
            document.body.style.overflow = 'auto';
            document.getElementById('submit-btn').classList.remove('hidden');
        }

            document.getElementById('navLinks').classList.toggle('active');

            const savedExam = localStorage.getItem('userExam');
            const savedProv = localStorage.getItem('userProvince');
            if(savedExam) document.getElementById('filter-exam').value = savedExam;
            if(savedProv) document.getElementById('filter-province').value = savedProv;
            loadTests();
