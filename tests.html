    <style>
        /* --- 1. CORE VARIABLES --- */
        :root {
            --color-primary-blue: #007BFF;
            --color-secondary-green: #28A745;
            --color-light: #F8F9FA;
            --color-dark: #343A40;
            --color-text: #495057;
            --color-card-bg: #FFFFFF;
            --color-shadow: rgba(0, 0, 0, 0.1);
            --border-radius-base: 8px;
            --transition-speed: 0.3s;
        }

        /* --- 2. ANTI-OVERFLOW & GLOBAL RESET --- */
        html, body { 
            width: 100%; margin: 0; padding: 0; overflow-x: hidden; position: relative; 
            box-sizing: border-box; font-family: 'Poppins', sans-serif; line-height: 1.6;
            color: var(--color-text); background-color: var(--color-light); min-height: 100vh;
            display: flex; flex-direction: column;
        }
        *, *:before, *:after { box-sizing: inherit; }
        * { margin: 0; padding: 0; }

        .container { width: 100%; max-width: 1400px; margin: 0 auto; padding: 10px 15px; flex-grow: 1; }
        section { padding: 1.5rem 0; }
        a { text-decoration: none; color: var(--color-primary-blue); transition: color var(--transition-speed); }
        h1, h2, h3, h4 { color: var(--color-dark); margin-bottom: 1rem; }

        /* --- 3. NAVBAR (Design synced with Home) --- */
        #navbar { background: var(--color-primary-blue); color: var(--color-light); padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 4px var(--color-shadow); z-index: 1000; position: sticky; top: 0; }
        .logo { font-size: 1.5rem; font-weight: 700; color: var(--color-light); display: flex; align-items: center; gap: 0.5rem; }
        .logo-img { height: 60px; width: auto; }
        .nav-links { display: flex; }
        .nav-links a { color: var(--color-light); margin-left: 1.5rem; padding: 0.5rem 0; font-weight: 500; border-bottom: 2px solid transparent; }
        .nav-links a.active { border-bottom: 2px solid var(--color-secondary-green); }
        .mobile-menu-btn { display: none; background: none; border: none; color: var(--color-light); font-size: 1.5rem; cursor: pointer; }

        /* --- 4. GRID SYSTEM (5 PC / 2 Mobile) --- */
        .card-grid { display: grid; gap: 12px; margin-top: 1rem; width: 100%; }
        @media (min-width: 1024px) { .card-grid { grid-template-columns: repeat(5, 1fr); } }
        @media (max-width: 1023px) { .card-grid { grid-template-columns: repeat(2, 1fr); } }

        /* --- 5. TEST CARD DESIGN --- */
        .card { background-color: var(--color-card-bg); padding: 1rem; border-radius: var(--border-radius-base); box-shadow: 0 2px 8px var(--color-shadow); height: 100%; display: flex; flex-direction: column; justify-content: space-between; }
        .test-card { border-left: 5px solid var(--color-secondary-green); }
        .test-card h4 { color: var(--color-primary-blue); font-size: 0.95rem; height: 2.8rem; overflow: hidden; margin-bottom: 5px; line-height: 1.4; }

        /* --- 6. FILTERS --- */
        .filters-section { background: white; padding: 1rem; border-radius: var(--border-radius-base); box-shadow: 0 2px 8px var(--color-shadow); display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 1.5rem; }
        .filter-group { flex: 1; min-width: 130px; }
        .filter-group label { font-weight: 600; display: block; margin-bottom: 4px; font-size: 0.8rem; }
        .filter-group select { width: 100%; padding: 0.5rem; border: 1px solid #CED4DA; border-radius: 5px; font-size: 0.85rem; cursor: pointer; font-family: inherit; }

        /* --- 7. BUTTONS --- */
        .button { display: block; padding: 8px 5px; border-radius: 5px; font-weight: 600; cursor: pointer; text-align: center; border: 2px solid transparent; font-size: 0.75rem; width: 100%; margin-top: 5px; text-decoration: none; }
        .primary-button { background-color: var(--color-secondary-green); color: white; }
        .secondary-button { background-color: var(--color-light); color: var(--color-primary-blue); border-color: var(--color-primary-blue); }

        /* --- 8. FULL SCREEN MODAL --- */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.85); backdrop-filter: blur(5px); overflow-y: auto; }
        .modal-content { background-color: white; margin: 10px auto; padding: 20px; border-radius: 8px; width: 98%; max-width: 1200px; position: relative; min-height: 95vh; box-shadow: 0 5px 25px rgba(0,0,0,0.5); }
        .close-btn { position: absolute; top: 10px; right: 20px; color: var(--color-dark); font-size: 35px; font-weight: bold; cursor: pointer; z-index: 10; line-height: 1; }
        
        .mcq-question { padding: 1.5rem; border: 1px solid #EEE; border-radius: 8px; margin-bottom: 1.5rem; background: #fdfdfd; }
        .mcq-option { margin: 10px 0; }
        .mcq-option label { display: block; padding: 12px; border: 1px solid #ddd; border-radius: 5px; cursor: pointer; font-size: 0.95rem; transition: 0.2s; }
        .mcq-option label:hover { background: #f7f7f7; border-color: var(--color-primary-blue); }

        /* Review Mode Colors */
        .correct-ans { background-color: #d4edda !important; border-color: #28a745 !important; color: #155724; }
        .wrong-ans { background-color: #f8d7da !important; border-color: #dc3545 !important; color: #721c24; }

        /* --- 9. FOOTER --- */
        footer { background-color: var(--color-primary-blue); color: var(--color-light); padding: 2rem 1rem 1rem; margin-top: auto; width: 100%; }
        .footer-top { display: flex; justify-content: space-between; align-items: center; padding-bottom: 1.5rem; border-bottom: 1px solid rgba(255, 255, 255, 0.1); gap: 1rem; }
        .footer-logo .logo-img { height: 70px; }
        .footer-links { display: flex; gap: 1.5rem; }
        .social-icons a { color: var(--color-light); font-size: 1.5rem; margin-left: 1rem; }
        .footer-bottom { text-align: center; padding: 1rem 0; font-size: 0.8rem; }

        @media (max-width: 768px) {
            .mobile-menu-btn { display: block; }
            .nav-links { display: none; flex-direction: column; width: 100%; position: absolute; top: 70px; left: 0; background-color: var(--color-primary-blue); padding: 1rem 0; box-shadow: 0 4px 8px var(--color-shadow); }
            .nav-links.active { display: flex; }
            .nav-links a { margin: 0.5rem 1rem; text-align: center; width: 90%; border-bottom: none; }
            .filters-section { flex-direction: column; }
            .modal-content { width: 100%; margin: 0; border-radius: 0; }
        }
        .hidden { display: none !important; }
    </style>
</head>

        const chapterSelect = document.getElementById('filter-chapter');
        for (let i = 1; i <= 20; i++) {
            let opt = document.createElement('option');
            opt.value = i.toString();
            opt.textContent = "Chapter " + i;
            chapterSelect.appendChild(opt);

        let activeTestMCQs = [];
        let userSelections = [];
        let currentOpenTest = null;

        function loadTests() {
            const container = document.getElementById('tests-container');
            const examVal = document.getElementById('filter-exam').value;
            const subVal = document.getElementById('filter-subject').value;
            const chapVal = document.getElementById('filter-chapter').value;
            const provVal = document.getElementById('filter-province').value;

            const filtered = testsData.filter(t => {
                return (examVal === 'all' || t.exam === examVal) &&
                       (subVal === 'all' || t.subject === subVal) &&
                       (chapVal === 'all' || t.chapter === chapVal) &&
                       (provVal === 'all' || t.province === provVal || t.province === 'all');
            });

            if (filtered.length === 0) {
                container.innerHTML = '';
                document.getElementById('no-content-message').classList.remove('hidden');
            } else {
                document.getElementById('no-content-message').classList.add('hidden');
                container.innerHTML = filtered.map(test => `
                    <div class="card test-card">
                        <div>
                            <h4>${test.title}</h4>
                            <p style="font-size:0.75rem; color:var(--color-primary-blue); font-weight:600;">Chapter ${test.chapter} | ${test.subject}</p>
                            <p style="font-size:0.7rem; color:#888;">${test.mcqs.length} MCQs | ${test.exam}</p>
                        </div>
                        <button class="button primary-button" onclick="openTestModal('${test.id}')">
                            <i class="fas fa-play"></i> Start Test
                        </button>
                    </div>
                `).join('');
            }
        }

        function openTestModal(id) {
            const test = testsData.find(t => t.id === id);
            if(!test) return;
            activeTestMCQs = test.mcqs;
            currentOpenTest = test;
            userSelections = [];

            document.getElementById('test-modal-title').innerText = test.title;
            const qContainer = document.getElementById('mcq-questions');
            qContainer.innerHTML = test.mcqs.map((m, i) => `
                <div class="mcq-question" id="q-block-${i}">
                    <p style="font-weight: 600; margin-bottom: 10px; font-size: 1rem;">Q${i+1}: ${m.q}</p>
                    <div class="options-list">
                    ${m.options.map((opt, oi) => `
                        <div class="mcq-option">
                            <label id="label-${i}-${oi}">
                                <input type="radio" name="q${i}" value="${oi}" required>
                                <span>${opt}</span>
                            </label>
                        </div>
                    `).join('')}
                    </div>
                </div>
            `).join('');

            document.getElementById('mcq-form').classList.remove('hidden');
            document.getElementById('result-summary').classList.add('hidden');
            document.getElementById('testModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function submitTest(e) {
            e.preventDefault();
            let correctCount = 0;
            userSelections = [];

            activeTestMCQs.forEach((m, i) => {
                const selected = document.querySelector(`input[name="q${i}"]:checked`).value;
                const selectedIdx = parseInt(selected);
                userSelections.push(selectedIdx);
                if(selectedIdx === m.answer) correctCount++;
            });

            document.getElementById('result-total').innerText = activeTestMCQs.length;
            document.getElementById('result-correct').innerText = correctCount;
            document.getElementById('result-percentage').innerText = ((correctCount/activeTestMCQs.length)*100).toFixed(0) + "%";

            document.getElementById('mcq-form').classList.add('hidden');
            document.getElementById('result-summary').classList.remove('hidden');
            document.getElementById('testModal').scrollTop = 0;
        }

        function checkTest() {
            document.getElementById('mcq-form').classList.remove('hidden');
            document.getElementById('result-summary').classList.add('hidden');
            document.getElementById('submit-btn').classList.add('hidden');

            activeTestMCQs.forEach((m, i) => {
                const selectedIdx = userSelections[i];
                const correctIdx = m.answer;
                
                // Disable all inputs
                const inputs = document.getElementsByName(`q${i}`);
                inputs.forEach(input => input.disabled = true);

                // Highlight correct and wrong
                const correctLabel = document.getElementById(`label-${i}-${correctIdx}`);
                correctLabel.classList.add('correct-ans');

                if (selectedIdx !== correctIdx) {
                    const wrongLabel = document.getElementById(`label-${i}-${selectedIdx}`);
                    wrongLabel.classList.add('wrong-ans');
                }
            });
        }

        function downloadTestPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const pageWidth = doc.internal.pageSize.getWidth();
            const pageHeight = doc.internal.pageSize.getHeight();

            // Watermark Logic
            doc.setTextColor(230, 230, 230);
            doc.setFontSize(55);
            doc.text("Danimedico.com", pageWidth / 2, pageHeight / 2, { align: "center", angle: 45 });

            // Document Title
            doc.setTextColor(0, 0, 0);
            doc.setFontSize(18);
            doc.text(currentOpenTest.title, 14, 20);
            
            doc.setFontSize(10);
            doc.text(`Subject: ${currentOpenTest.subject} | Chapter: ${currentOpenTest.chapter}`, 14, 28);
            doc.text(`Official Practice Paper by Dani Medico`, 14, 33);

            const tableData = activeTestMCQs.map((m, i) => [
                `Q${i+1}: ${m.q}`, 
                m.options.map((opt, oi) => `${String.fromCharCode(65 + oi)}) ${opt}`).join('\n')
            ]);

            doc.autoTable({
                startY: 40,
                head: [['Question', 'Options']],
                body: tableData,
                theme: 'grid',
                headStyles: { fillColor: [0, 123, 255] }
            });

            doc.save(`${currentOpenTest.title}_Danimedico.pdf`);
        }

        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
            document.body.style.overflow = 'auto';
            document.getElementById('submit-btn').classList.remove('hidden');
        }

        function mobileMenuToggle() {
            document.getElementById('navLinks').classList.toggle('active');
        }

        window.onclick = (e) => { if(e.target.className === 'modal') closeModal('testModal'); };

        document.addEventListener('DOMContentLoaded', () => {
            const savedExam = localStorage.getItem('userExam');
            const savedProv = localStorage.getItem('userProvince');
            if(savedExam) document.getElementById('filter-exam').value = savedExam;
            if(savedProv) document.getElementById('filter-province').value = savedProv;
            loadTests();
        });
    </script>
</body>
