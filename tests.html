<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Practice Tests - Dani Medico</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root {
            --color-primary-blue: #007BFF;
            --color-primary-blue-light: #4da6ff;
            --color-primary-blue-dark: #0056b3;
            --color-secondary-green: #28A745;
            --color-secondary-green-light: #34ce57;
            --color-secondary-green-dark: #1e7e34;
            --color-light: #F8F9FA;
            --color-dark: #343A40;
            --color-text: #495057;
            --color-card-bg: #FFFFFF;
            --color-shadow: rgba(0, 0, 0, 0.1);
            --color-danger: #DC3545;
            --color-danger-light: #e4606d;
            --color-warning: #FFC107;
            --color-warning-light: #ffce3a;
            --font-family-primary: 'Poppins', sans-serif;
            --border-radius-base: 12px;
            --transition-speed: 0.4s;
        }

        html, body { 
            width: 100%; margin: 0; padding: 0; overflow-x: hidden; 
            font-family: var(--font-family-primary); line-height: 1.6;
            color: var(--color-text); background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh;
        }

        .container { width: 100%; max-width: 1400px; margin: 0 auto; padding: 15px 20px; }
        .hidden { display: none !important; }

        /* NAVBAR */
        #navbar { 
            background: linear-gradient(135deg, var(--color-primary-blue) 0%, var(--color-primary-blue-dark) 100%);
            color: var(--color-light); padding: 0.75rem 1.5rem; display: flex; 
            justify-content: space-between; align-items: center; 
            position: fixed; top: 0; width: 100%; z-index: 1000;
        }
        .logo { font-size: 1.4rem; font-weight: 700; display: flex; align-items: center; gap: 0.75rem; color: white; }
        .logo-img { height: 50px; width: auto; }
        .nav-links { display: flex; align-items: center; }
        .nav-links a { 
            color: var(--color-light); margin-left: 1rem; padding: 0.5rem 0.8rem; 
            font-weight: 500; border-radius: 8px; font-size: 0.9rem; display: flex; align-items: center; gap: 5px;
        }
        .nav-links a.active, .nav-links a:hover { background: rgba(255, 255, 255, 0.2); }

        /* GRID & CARDS */
        main { margin-top: 80px; }
        .card-grid { 
            display: grid; gap: 20px; margin-top: 1.5rem; 
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        }
        .card { 
            background: white; padding: 1.5rem; border-radius: var(--border-radius-base);
            box-shadow: 0 4px 15px var(--color-shadow); border-left: 5px solid var(--color-secondary-green);
            transition: 0.3s; display: flex; flex-direction: column; justify-content: space-between;
        }
        .card:hover { transform: translateY(-5px); }

        /* FILTERS */
        .filters-section { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 15px; margin-bottom: 2rem; background: white; padding: 20px; border-radius: 12px;
        }
        .filter-group label { display: block; font-weight: 600; margin-bottom: 5px; font-size: 0.9rem; }
        .filter-group select, .filter-group input { 
            width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; 
        }

        /* BUTTONS */
        .button, .primary-button, .secondary-button {
            padding: 10px 20px; border-radius: 8px; border: none; cursor: pointer;
            font-weight: 600; transition: 0.3s; text-align: center; width: 100%;
        }
        .primary-button { background: var(--color-secondary-green); color: white; }
        .secondary-button { background: #eee; color: var(--color-dark); }
        .primary-button:hover { background: var(--color-secondary-green-dark); }

        /* MODALS */
        .modal { 
            display: none; position: fixed; z-index: 2000; left: 0; top: 0; 
            width: 100%; height: 100%; background: rgba(0,0,0,0.7); backdrop-filter: blur(5px);
            overflow-y: auto;
        }
        .modal-content { 
            background: white; margin: 5% auto; padding: 30px; border-radius: 15px; 
            width: 90%; max-width: 800px; position: relative;
        }
        .close-btn { position: absolute; right: 20px; top: 15px; font-size: 30px; cursor: pointer; }

        /* QUIZ STYLES */
        .correct-ans { background: #d4edda !important; border-color: #28a745 !important; color: #155724; }
        .wrong-ans { background: #f8d7da !important; border-color: #dc3545 !important; color: #721c24; }
        .pct-selector { display: flex; gap: 10px; margin: 15px 0; }
        .pct-btn { flex: 1; padding: 10px; border: 1px solid var(--color-primary-blue); border-radius: 8px; background: white; cursor: pointer; }
        .pct-btn.active { background: var(--color-primary-blue); color: white; }

        #timer-display { 
            background: var(--color-danger); color: white; padding: 8px 20px; 
            border-radius: 20px; display: inline-block; margin-bottom: 20px;
        }

        .quiz-footer { display: flex; justify-content: space-between; margin-top: 30px; gap: 10px; }

        footer { background: var(--color-primary-blue-dark); color: white; padding: 40px 0 20px; margin-top: 50px; text-align: center; }
        .social-icons a { color: white; margin: 0 10px; font-size: 1.5rem; }

        @media (max-width: 768px) {
            .nav-links { display: none; }
            .filters-section { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<header>
    <nav id="navbar">
        <div class="logo">
            <img src="assets/images/logo.png" alt="Logo" class="logo-img">
            Dani Medico
        </div>
        <div class="nav-links" id="navLinks">
            <a href="#"><i class="fas fa-home"></i> Home</a>
            <a href="#" class="active"><i class="fas fa-pencil-alt"></i> Tests</a>
            <a href="#"><i class="fas fa-book"></i> Notes</a>
        </div>
        <button class="mobile-menu-btn" onclick="mobileMenuToggle()" style="background:none; border:none; color:white; font-size:1.5rem;">
            <i class="fas fa-bars"></i>
        </button>
    </nav>
</header>

<main class="container">
    <h2><i class="fas fa-pencil-alt"></i> Practice Tests</h2>
    
    <section class="filters-section">
        <div class="filter-group">
            <label>Province:</label>
            <select id="filter-province" onchange="updateExams()">
                <option value="all">All Provinces</option>
                <option value="Sindh">Sindh</option>
                <option value="Punjab">Punjab</option>
                <option value="KPK">KPK</option>
            </select>
        </div>
        <div class="filter-group">
            <label>Exam:</label>
            <select id="filter-exam" onchange="loadTests()">
                <option value="all">All Exams</option>
            </select>
        </div>
    </section>

    <div id="tests-container" class="card-grid"></div>
</main>

<div id="configModal" class="modal">
    <div class="modal-content" style="max-width: 450px;">
        <span class="close-btn" onclick="closeModal('configModal')">&times;</span>
        <h3>Student Registration</h3>
        <form id="details-form" onsubmit="handleDetailsSubmit(event)">
            <div class="filter-group"><label>Name:</label><input type="text" id="user-name" required></div>
            <div class="filter-group"><label>City:</label><input type="text" id="user-city" required></div>
            <label>Test Length:</label>
            <div class="pct-selector">
                <button type="button" class="pct-btn" onclick="setPercentage(0.25, this)">25%</button>
                <button type="button" class="pct-btn" onclick="setPercentage(0.5, this)">50%</button>
                <button type="button" class="pct-btn active" onclick="setPercentage(1.0, this)">Full</button>
            </div>
            <button type="submit" class="primary-button">Start Test</button>
        </form>
    </div>
</div>

<div id="testModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal('testModal')">&times;</span>
        <h3 id="test-modal-title">Quiz</h3>
        <div id="timer-container" class="text-center">
            <div id="timer-display"><i class="fas fa-clock"></i> Time: <span id="time-left">00:00</span></div>
        </div>
        <div id="mcq-steps-container"></div>
        
        <div id="result-summary" class="hidden" style="text-align:center;">
            <h2>Test Completed!</h2>
            <p style="font-size:2rem; color:var(--color-primary-blue);">Score: <span id="result-percentage">0%</span></p>
            <p>Correct: <span id="result-correct">0</span> / <span id="result-total">0</span></p>
            <div style="display:flex; gap:10px; margin-top:20px;">
                <button class="secondary-button" onclick="checkTest()">Review Answers</button>
                <button class="primary-button" onclick="downloadTestPDF()">Download PDF</button>
            </div>
        </div>
    </div>
</div>

<div id="resultPopup" class="modal">
    <div class="modal-content" style="max-width: 400px; text-align: center;">
        <i class="fas fa-check-circle" style="font-size: 4rem; color: var(--color-secondary-green);"></i>
        <h2>Submitted!</h2>
        <p>Your Score: <strong id="final-score">0%</strong></p>
        <p>Correct Answers: <span id="final-correct">0</span> / <span id="final-total">0</span></p>
        <button class="primary-button" onclick="closeModal('resultPopup'); checkTest();">View Detailed Results</button>
    </div>
</div>

<footer>
    <div class="social-icons">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
    <p>&copy; 2025 Dani Medico. Quality Medical Prep.</p>
</footer>

<script>
    const mdcatExams = ["MDCAT", "BSN", "NUMS", "AKU"];
    const testsData = [{
        "id": "T1", "title": "BIOLOGY SINDH MDCAT", "subject": "Biology", "chapter": "1. ACELLULAR LIFE", "exam": "MDCAT", "province": "Sindh",
        "mcqs": [
            {"q": "Viruses are classified as acellular because they:", "options": ["Have cells but are small", "Lack cellular structure", "Are multicellular", "Have organelles"], "answer": 1},
            {"q": "Viruses are considered:", "options": ["Living organisms", "Non-living outside host", "Both living and non-living", "Always living"], "answer": 1},
            {"q": "The genetic material of viruses can be:", "options": ["DNA only", "RNA only", "DNA or RNA", "Proteins"], "answer": 2},
            {"q": "Viruses that infect bacteria are called:", "options": ["Bacteriophages", "Retroviruses", "Mycoviruses", "Arboviruses"], "answer": 0}
            // ... (Rest of your MCQs remain here)
        ]
    }];

    let activeTestMCQs = [], userSelections = [], currentStep = 0, selectedPct = 1.0, pendingTestId = null, timerInterval = null, totalSeconds = 0;

    function updateExams() {
        const examSelect = document.getElementById('filter-exam');
        examSelect.innerHTML = '<option value="all">All Exams</option>';
        mdcatExams.forEach(exam => {
            const opt = document.createElement('option');
            opt.value = exam; opt.textContent = exam; examSelect.appendChild(opt);
        });
        loadTests();
    }

    function loadTests() {
        const container = document.getElementById('tests-container');
        const provVal = document.getElementById('filter-province').value;
        const examVal = document.getElementById('filter-exam').value;
        const filtered = testsData.filter(t => (provVal === 'all' || t.province === provVal) && (examVal === 'all' || t.exam === examVal));
        
        container.innerHTML = filtered.map(test => `
            <div class="card">
                <h4>${test.title}</h4>
                <p>${test.mcqs.length} MCQs | ${test.exam}</p>
                <button class="primary-button" onclick="openConfigModal('${test.id}')">Start Test</button>
            </div>
        `).join('');
    }

    function openConfigModal(id) { pendingTestId = id; document.getElementById('configModal').style.display = 'block'; }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; clearInterval(timerInterval); }
    function setPercentage(val, btn) {
        selectedPct = val;
        document.querySelectorAll('.pct-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    function handleDetailsSubmit(e) {
        e.preventDefault();
        closeModal('configModal');
        openActualTest(pendingTestId);
    }

    function openActualTest(id) {
        const test = testsData.find(t => t.id === id);
        const qty = Math.floor(test.mcqs.length * selectedPct);
        activeTestMCQs = [...test.mcqs].sort(() => 0.5 - Math.random()).slice(0, qty);
        userSelections = new Array(activeTestMCQs.length).fill(-1);
        currentStep = 0;
        
        document.getElementById('result-summary').classList.add('hidden');
        document.getElementById('timer-container').classList.remove('hidden');
        document.getElementById('testModal').style.display = 'block';
        renderStep();
        startTimer(activeTestMCQs.length * 40);
    }

    function renderStep() {
        const m = activeTestMCQs[currentStep];
        const container = document.getElementById('mcq-steps-container');
        container.innerHTML = `
            <p><strong>Question ${currentStep + 1} of ${activeTestMCQs.length}</strong></p>
            <p>${m.q}</p>
            ${m.options.map((opt, i) => `
                <label style="display:block; padding:12px; border:1px solid #ddd; margin-bottom:8px; border-radius:8px; cursor:pointer;">
                    <input type="radio" name="q" value="${i}" ${userSelections[currentStep] === i ? 'checked' : ''} onchange="userSelections[${currentStep}]=${i}"> ${opt}
                </label>
            `).join('')}
            <div class="quiz-footer">
                <button class="secondary-button" onclick="moveStep(-1)" ${currentStep === 0 ? 'disabled' : ''}>Previous</button>
                ${currentStep === activeTestMCQs.length - 1 ? 
                    `<button class="primary-button" style="background:red;" onclick="submitTest()">Submit</button>` : 
                    `<button class="primary-button" onclick="moveStep(1)">Next</button>`}
            </div>
        `;
    }

    function moveStep(n) { currentStep += n; renderStep(); }

    function startTimer(sec) {
        totalSeconds = sec;
        timerInterval = setInterval(() => {
            if (--totalSeconds <= 0) { clearInterval(timerInterval); submitTest(); }
            const mins = Math.floor(totalSeconds / 60), secs = totalSeconds % 60;
            document.getElementById('time-left').textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
        }, 1000);
    }

    function submitTest() {
        clearInterval(timerInterval);
        let correct = 0;
        activeTestMCQs.forEach((m, i) => { if(userSelections[i] === m.answer) correct++; });
        
        const score = Math.round((correct / activeTestMCQs.length) * 100) + "%";
        document.getElementById('result-percentage').innerText = score;
        document.getElementById('result-correct').innerText = correct;
        document.getElementById('result-total').innerText = activeTestMCQs.length;
        
        document.getElementById('final-score').innerText = score;
        document.getElementById('final-correct').innerText = correct;
        document.getElementById('final-total').innerText = activeTestMCQs.length;

        document.getElementById('mcq-steps-container').innerHTML = '';
        document.getElementById('timer-container').classList.add('hidden');
        document.getElementById('result-summary').classList.remove('hidden');
        document.getElementById('resultPopup').style.display = 'block';
    }

    function checkTest() {
        document.getElementById('result-summary').classList.add('hidden');
        currentStep = 0;
        renderReviewStep();
    }

    function renderReviewStep() {
        const m = activeTestMCQs[currentStep];
        const sel = userSelections[currentStep];
        const container = document.getElementById('mcq-steps-container');
        container.innerHTML = `
            <p><strong>Review Question ${currentStep + 1}</strong></p>
            <p>${m.q}</p>
            ${m.options.map((opt, i) => {
                let cls = "";
                if(i === m.answer) cls = "correct-ans";
                else if(i === sel) cls = "wrong-ans";
                return `<div class="${cls}" style="padding:10px; border:1px solid #ddd; margin-bottom:5px; border-radius:8px;">${opt}</div>`;
            }).join('')}
            <div class="quiz-footer">
                <button class="secondary-button" onclick="moveReview(-1)" ${currentStep === 0 ? 'disabled' : ''}>Prev</button>
                <button class="primary-button" onclick="moveReview(1)" ${currentStep === activeTestMCQs.length-1 ? 'disabled' : ''}>Next</button>
            </div>
        `;
    }
    function moveReview(n) { currentStep += n; renderReviewStep(); }

    function downloadTestPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.text("Dani Medico - Test Result", 10, 10);
        doc.text(`Score: ${document.getElementById('final-score').innerText}`, 10, 20);
        doc.save("result.pdf");
    }

    function mobileMenuToggle() { document.getElementById('navLinks').classList.toggle('active'); }
    window.onload = updateExams;
</script>
</body>
</html>
