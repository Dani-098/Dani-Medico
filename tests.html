<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Practice Tests - Dani Medico</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        :root {
            --color-primary-blue: #007BFF;
            --color-primary-blue-light: #4da6ff;
            --color-primary-blue-dark: #0056b3;
            --color-secondary-green: #28A745;
            --color-secondary-green-light: #34ce57;
            --color-secondary-green-dark: #1e7e34;
            --color-light: #F8F9FA;
            --color-dark: #343A40;
            --color-text: #495057;
            --color-card-bg: #FFFFFF;
            --color-shadow: rgba(0, 0, 0, 0.1);
            --color-danger: #DC3545;
            --color-danger-light: #e4606d;
            --border-radius-base: 12px;
            --transition-speed: 0.4s;
        }

        html, body { 
            width: 100%; margin: 0; padding: 0; overflow-x: hidden;
            box-sizing: border-box; font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh; display: flex; flex-direction: column;
        }

        .container { width: 100%; max-width: 1400px; margin: 0 auto; padding: 15px 20px; flex-grow: 1; }

        /* --- STICKY NAVBAR --- */
        #navbar { 
            background: linear-gradient(135deg, var(--color-primary-blue) 0%, var(--color-primary-blue-dark) 100%);
            color: var(--color-light); 
            padding: 0.8rem 2rem; 
            display: flex; justify-content: space-between; align-items: center; 
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2);
            z-index: 1000; 
            position: fixed; /* Make header stay at top */
            top: 0; left: 0; right: 0;
        }
        
        body { padding-top: 80px; } /* Prevent content from hiding under sticky header */

        .logo { font-size: 1.3rem; font-weight: 700; display: flex; align-items: center; gap: 0.5rem; }
        .logo-img { height: 50px; width: auto; }

        .nav-links a { 
            color: var(--color-light); margin-left: 1rem; 
            padding: 0.4rem 0; font-weight: 500; font-size: 0.85rem; /* Reduced size */
            transition: all var(--transition-speed); border-bottom: 2px solid transparent;
        }
        .nav-links a:hover, .nav-links a.active { border-bottom: 2px solid var(--color-secondary-green); }

        /* --- 5 COLUMN GRID (PC) / 2 COLUMN (MOBILE) --- */
        .card-grid { 
            display: grid; gap: 15px; margin-top: 1.5rem; width: 100%; 
        }
        @media (min-width: 1024px) { 
            .card-grid { grid-template-columns: repeat(5, 1fr); } 
        }
        @media (max-width: 1023px) { 
            .card-grid { grid-template-columns: repeat(2, 1fr); } 
        }

        .card { 
            background: linear-gradient(145deg, var(--color-card-bg) 0%, #f8f9fa 100%);
            padding: 1.2rem; border-radius: var(--border-radius-base); 
            box-shadow: 0 6px 15px var(--color-shadow); height: 100%; 
            display: flex; flex-direction: column; justify-content: space-between; 
            border-left: 5px solid var(--color-secondary-green);
            transition: all var(--transition-speed);
        }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .card h4 { color: var(--color-primary-blue); font-size: 0.9rem; margin-bottom: 5px; height: 2.6rem; overflow: hidden; }

        /* --- FILTERS --- */
        .filters-section { 
            background: #fff; padding: 1.5rem; border-radius: 12px; 
            box-shadow: 0 4px 15px var(--color-shadow);
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin-bottom: 2rem;
        }
        @media (max-width: 768px) { .filters-section { grid-template-columns: 1fr; } }
        
        .filter-group label { font-weight: 600; font-size: 0.85rem; margin-bottom: 5px; display: block; }
        .filter-group select { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ddd; }

        /* --- BUTTONS --- */
        .button { 
            padding: 0.6rem; border-radius: 6px; font-weight: 600; cursor: pointer; 
            font-size: 0.8rem; border: none; transition: 0.3s;
        }
        .primary-button { background: linear-gradient(135deg, var(--color-secondary-green), var(--color-secondary-green-dark)); color: white; }
        .secondary-button { background: #e9ecef; color: var(--color-primary-blue); border: 1px solid var(--color-primary-blue); }

        /* --- MODAL & TIMER --- */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(8px); overflow-y: auto; }
        .modal-content { background: white; margin: 20px auto; padding: 25px; border-radius: 15px; width: 95%; max-width: 1100px; position: relative; }
        #timer-display { font-weight: bold; color: white; background: var(--color-danger); padding: 8px 15px; border-radius: 20px; display: inline-flex; align-items: center; gap: 8px; margin-bottom: 15px; }

        /* --- FOOTER --- */
        footer { background: var(--color-primary-blue-dark); color: white; padding: 2rem 1rem 1rem; margin-top: auto; }
        .footer-logo img { height: 70px; filter: none; /* Removed invert filter */ }
        .footer-top { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 1rem; }
        .social-icons a { color: white; font-size: 1.3rem; margin-left: 1rem; }

        .correct-ans { background: #d4edda !important; border-color: #28a745 !important; }
        .wrong-ans { background: #f8d7da !important; border-color: #dc3545 !important; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <nav id="navbar">
        <div class="logo">
            <img src="assets/images/logo.png" alt="Logo" class="logo-img"> Dani Medico
        </div>
        <div class="nav-links" id="navLinks">
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
            <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="notes.html"><i class="fas fa-book-open"></i> Notes</a>
            <a href="tests.html" class="active"><i class="fas fa-pencil-alt"></i> Tests</a>
            <a href="past-papers.html"><i class="fas fa-file-alt"></i> Papers</a>
        </div>
    </nav>

    <main class="container">
        <h2><i class="fas fa-pencil-alt"></i> Practice Tests</h2>
        
        <section class="filters-section">
            <div class="filter-group">
                <label>Province:</label>
                <select id="filter-province" onchange="updateExams()">
                    <option value="all">All Provinces</option>
                    <option value="Sindh">Sindh</option>
                    <option value="Punjab">Punjab</option>
                    <option value="KPK">KPK</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Exam:</label>
                <select id="filter-exam" onchange="updateSubjects()">
                    <option value="all">Select Exam</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Subject:</label>
                <select id="filter-subject" onchange="updateChapters()" disabled>
                    <option value="all">Select Subject</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Chapter:</label>
                <select id="filter-chapter" onchange="loadTests()" disabled>
                    <option value="all">Select Chapter</option>
                </select>
            </div>
        </section>

        <div id="tests-container" class="card-grid"></div>
        <p id="no-content-message" class="hidden text-center">No tests found for this selection.</p>
    </main>

    <div id="testModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('testModal')">&times;</span>
            <h3 id="test-modal-title">Quiz</h3>
            <div id="timer-display"><i class="fas fa-clock"></i> <span id="time-left">00:00</span></div>
            <form id="mcq-form" onsubmit="submitTest(event)">
                <div id="mcq-questions"></div>
                <button type="submit" id="submit-btn" class="button primary-button">Submit Test</button>
            </form>
            <div id="result-summary" class="hidden text-center">
                <h2>Test Completed!</h2>
                <p>Score: <strong id="result-percentage"></strong></p>
                <div style="display:flex; gap:10px; justify-content:center; margin-top:20px;">
                    <button class="button secondary-button" onclick="checkTest()">Check Test</button>
                    <button class="button primary-button" onclick="downloadTestPDF()" style="background:var(--color-danger)">Download PDF</button>
                </div>
                <button class="button secondary-button" id="back-btn" class="hidden" onclick="backToResults()">Back</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-top container">
            <div class="footer-links">
                <a href="#"><i class="fas fa-info-circle"></i> About</a>
                <a href="#"><i class="fas fa-envelope"></i> Contact</a>
            </div>
            <div class="footer-logo"><img src="assets/images/logo.png" alt="Logo"></div>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-whatsapp"></i></a>
            </div>
        </div>
        <div class="text-center footer-bottom">&copy; 2025 Dani Medico.</div>
    </footer>

    <script src="test1.js"></script>

    <script>
        // DEPENDENT FILTER DATA TEMPLATE
        const examList = ["MDCAT", "NUMS", "BSN", "AKU"];
        const subjectData = {
            "MDCAT": ["Biology", "Chemistry", "Physics"],
            "BSN": ["Nursing Basics", "Anatomy", "Physiology"],
            "NUMS": ["Biology", "Psychology"]
        };

        const provinceSelect = document.getElementById('filter-province');
        const examSelect = document.getElementById('filter-exam');
        const subjectSelect = document.getElementById('filter-subject');
        const chapterSelect = document.getElementById('filter-chapter');

        function updateExams() {
            examSelect.innerHTML = '<option value="all">All Exams</option>';
            examList.forEach(e => {
                examSelect.innerHTML += `<option value="${e}">${e}</option>`;
            });
            updateSubjects();
        }

        function updateSubjects() {
            const exam = examSelect.value;
            subjectSelect.innerHTML = '<option value="all">All Subjects</option>';
            if (exam === 'all') {
                subjectSelect.disabled = true;
            } else {
                subjectSelect.disabled = false;
                const subs = subjectData[exam] || [];
                subs.forEach(s => {
                    subjectSelect.innerHTML += `<option value="${s}">${s}</option>`;
                });
            }
            updateChapters();
        }

        function updateChapters() {
            const sub = subjectSelect.value;
            chapterSelect.innerHTML = '<option value="all">All Chapters</option>';
            if (sub === 'all') {
                chapterSelect.disabled = true;
            } else {
                chapterSelect.disabled = false;
                for (let i = 1; i <= 10; i++) { // Template: 10 chapters
                    chapterSelect.innerHTML += `<option value="${i}">Chapter ${i}</option>`;
                }
            }
            loadTests();
        }

        // TIMER LOGIC (40s per question)
        let timerInterval;
        function startTimer(duration) {
            let timer = duration;
            timerInterval = setInterval(() => {
                let mins = parseInt(timer / 60, 10);
                let secs = parseInt(timer % 60, 10);
                document.getElementById('time-left').textContent = `${mins}:${secs < 10 ? '0'+secs : secs}`;
                if (--timer < 0) {
                    clearInterval(timerInterval);
                    submitTest();
                }
            }, 1000);
        }

        // Rest of Logic (loadTests, submitTest, closeModal) follows previous logic
        // Ensuring 5 columns on PC via CSS classes applied above
        
        function loadTests() {
            const container = document.getElementById('tests-container');
            // Logic to filter testsData from test1.js based on select values...
            // ... (Mapping results to .card class)
        }

        function openTestModal(id) {
            document.getElementById('testModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
            // Start timer: activeTestMCQs.length * 40
            startTimer(5 * 40); // Example
        }

        function closeModal(id) {
            clearInterval(timerInterval);
            document.getElementById(id).style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        window.onclick = (e) => { if(e.target.className === 'modal') closeModal('testModal'); };
        document.addEventListener('DOMContentLoaded', updateExams);
    </script>
</body>
</html>
