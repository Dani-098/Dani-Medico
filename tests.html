<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tests & Quizzes - Dani Medico</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav id="navbar" class="sticky">
            <div class="logo"><img src="assets/images/logo.png" alt="Dani Medico Logo" class="logo-img">Dani Medico</div>
            <div class="nav-links">
                </div>
            <button class="mobile-menu-btn" onclick="mobileMenuToggle()"><i class="fas fa-bars"></i></button>
        </nav>
    </header>

    <main class="container">
        <h2><i class="fas fa-pencil-alt"></i> Practice Tests & MCQs</h2>

        <section class="filters-section card">
            <div class="filter-group">
                <label for="filter-exam">Exam:</label>
                <select id="filter-exam" onchange="filterByExam(); loadTests();">
                    </select>
            </div>
            <div class="filter-group">
                <label for="filter-province">Province:</label>
                <select id="filter-province" onchange="filterByProvince(); loadTests();">
                    </select>
            </div>
        </section>
        
        <section class="tests-list-section">
            <h3>Available Tests</h3>
            <div id="tests-container" class="card-grid lecture-grid">
                </div>
            <p id="no-tests-message" class="hidden text-center">No tests found for the selected criteria.</p>
        </section>

        <div id="testModal" class="modal">
            <div class="modal-content large-modal">
                <span class="close-btn" onclick="closeModal('testModal')">&times;</span>
                <h3 id="test-title">Start Practice Test</h3>
                <form id="mcq-form">
                    <div id="mcq-questions"></div>
                    <button type="submit" class="button primary-button" style="margin-top: 1.5rem;">
                        <i class="fas fa-check"></i> Submit Test
                    </button>
                </form>
                
                <div id="result-summary" class="card success-message hidden" style="margin-top: 2rem;">
                    <h4><i class="fas fa-award"></i> Test Result</h4>
                    <p>Total Questions: <span id="result-total"></span></p>
                    <p>Correct Answers: <span id="result-correct"></span></p>
                    <p>Your Score: <strong id="result-score"></strong></p>
                    <button class="button secondary-button" onclick="loadTests()">Take Another Test</button>
                </div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Set initial filter values from localStorage
            document.getElementById('filter-exam').value = localStorage.getItem('userExam') || 'all';
            document.getElementById('filter-province').value = localStorage.getItem('userProvince') || 'all';
            loadTests(); // Must be implemented in main.js
            document.getElementById('mcq-form').addEventListener('submit', submitTest); // Must be implemented in main.js
        });
    </script>
</body>
</html>
