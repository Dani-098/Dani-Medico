<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Practice Tests - Dani Medico</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        :root {
            --color-primary-blue: #007BFF;
            --color-primary-blue-dark: #0056b3;
            --color-secondary-green: #28A745;
            --color-secondary-green-dark: #1e7e34;
            --color-light: #F8F9FA;
            --color-dark: #343A40;
            --color-text: #495057;
            --color-card-bg: #FFFFFF;
            --color-shadow: rgba(0, 0, 0, 0.1);
            --color-danger: #DC3545;
            --border-radius-base: 12px;
            --transition-speed: 0.4s;
        }

        /* --- GLOBAL RESET & STICKY HEADER PREP --- */
        html, body { 
            width: 100%; margin: 0; padding: 0; overflow-x: hidden;
            box-sizing: border-box; font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh; display: flex; flex-direction: column;
        }
        body { padding-top: 80px; } /* Space for Sticky Navbar */

        .container { width: 100%; max-width: 1400px; margin: 0 auto; padding: 15px 20px; flex-grow: 1; }

        /* --- STICKY NAVBAR --- */
        #navbar { 
            background: linear-gradient(135deg, var(--color-primary-blue) 0%, var(--color-primary-blue-dark) 100%);
            color: white; padding: 0.8rem 2rem; 
            display: flex; justify-content: space-between; align-items: center; 
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2);
            z-index: 1000; position: fixed; top: 0; left: 0; right: 0;
        }

        .logo { font-size: 1.3rem; font-weight: 700; display: flex; align-items: center; gap: 0.5rem; }
        .logo-img { height: 50px; width: auto; }

        .nav-links a { 
            color: white; margin-left: 1rem; padding: 0.4rem 0; 
            font-weight: 500; font-size: 0.85rem; /* Reduced size */
            transition: 0.3s; border-bottom: 2px solid transparent; text-decoration: none;
        }
        .nav-links a:hover, .nav-links a.active { border-bottom: 2px solid var(--color-secondary-green); }

        /* --- FILTERS SECTION --- */
        .filters-section { 
            background: white; padding: 1.5rem; border-radius: 12px; 
            box-shadow: 0 4px 15px var(--color-shadow);
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin-bottom: 2rem;
        }
        .filter-group label { font-weight: 600; font-size: 0.85rem; margin-bottom: 5px; display: block; color: var(--color-dark); }
        .filter-group select { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ddd; outline: none; transition: 0.3s; }
        .filter-group select:focus { border-color: var(--color-primary-blue); }

        /* --- GRID SYSTEM: 5 PC / 2 MOBILE --- */
        .card-grid { display: grid; gap: 15px; margin-top: 1.5rem; }
        @media (min-width: 1024px) { .card-grid { grid-template-columns: repeat(5, 1fr); } }
        @media (max-width: 1023px) { .card-grid { grid-template-columns: repeat(2, 1fr); } }

        /* --- ENHANCED CARDS --- */
        .card { 
            background: white; padding: 1.2rem; border-radius: 12px; 
            box-shadow: 0 6px 15px var(--color-shadow); height: 100%; 
            display: flex; flex-direction: column; justify-content: space-between; 
            border-left: 5px solid var(--color-secondary-green);
            transition: 0.4s; position: relative; overflow: hidden;
        }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .card h4 { color: var(--color-primary-blue); font-size: 0.9rem; height: 2.6rem; overflow: hidden; margin: 0; }

        .button { padding: 0.6rem; border-radius: 6px; font-weight: 600; cursor: pointer; font-size: 0.8rem; border: none; width: 100%; margin-top: 10px; }
        .primary-button { background: linear-gradient(135deg, var(--color-secondary-green), var(--color-secondary-green-dark)); color: white; }

        /* --- MODAL & TIMER --- */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(8px); overflow-y: auto; }
        .modal-content { background: white; margin: 20px auto; padding: 25px; border-radius: 15px; width: 95%; max-width: 1100px; position: relative; }
        #timer-display { font-weight: bold; color: white; background: var(--color-danger); padding: 8px 15px; border-radius: 20px; display: inline-flex; align-items: center; gap: 8px; margin-bottom: 15px; }

        /* --- FOOTER (Logo original color) --- */
        footer { background: var(--color-primary-blue-dark); color: white; padding: 2rem 1rem 1rem; margin-top: auto; }
        .footer-logo img { height: 70px; } /* Removed invert filter */
        .footer-top { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 1rem; }
        .social-icons a { color: white; font-size: 1.3rem; margin-left: 1rem; text-decoration: none; }

        .hidden { display: none !important; }
        .text-center { text-align: center; }

        @media (max-width: 768px) { .filters-section { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <nav id="navbar">
        <div class="logo">
            <img src="assets/images/logo.png" alt="Logo" class="logo-img"> Dani Medico
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="notes.html">Notes</a>
            <a href="tests.html" class="active">Tests</a>
            <a href="past-papers.html">Papers</a>
        </div>
    </nav>

    <main class="container">
        <h2><i class="fas fa-pencil-alt"></i> Practice Tests</h2>
        
        <section class="filters-section">
            <div class="filter-group">
                <label>Province:</label>
                <select id="filter-province" onchange="loadTests()">
                    <option value="all">All Provinces</option>
                    <option value="Sindh">Sindh</option>
                    <option value="Punjab">Punjab</option>
                    <option value="KPK">KPK</option>
                    <option value="Balochistan">Balochistan</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Exam:</label>
                <select id="filter-exam" onchange="updateSubjects()">
                    <option value="all">Select Exam</option>
                    <option value="MDCAT">MDCAT</option>
                    <option value="NUMS">NUMS</option>
                    <option value="BSN">BSN</option>
                    <option value="AKU">AKU</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Subject:</label>
                <select id="filter-subject" onchange="updateChapters()" disabled>
                    <option value="all">Select Subject</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Chapter:</label>
                <select id="filter-chapter" onchange="loadTests()" disabled>
                    <option value="all">Select Chapter</option>
                </select>
            </div>
        </section>

        <div id="tests-container" class="card-grid"></div>
        <p id="no-content-message" class="hidden text-center">No tests found for this selection.</p>
    </main>

    <div id="testModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" style="float:right; cursor:pointer; font-size:24px;" onclick="closeModal('testModal')">&times;</span>
            <h3 id="test-modal-title">Quiz</h3>
            <div id="timer-display"><i class="fas fa-clock"></i> <span id="time-left">00:00</span></div>
            <form id="mcq-form" onsubmit="submitTest(event)">
                <div id="mcq-questions"></div>
                <button type="submit" id="submit-btn" class="button primary-button">Submit Test</button>
            </form>
            <div id="result-summary" class="hidden text-center">
                <h2>Test Completed!</h2>
                <p>Score: <strong id="result-percentage"></strong></p>
                <div style="display:flex; gap:10px; justify-content:center; margin-top:20px;">
                    <button class="button primary-button" onclick="downloadTestPDF()" style="background:var(--color-danger)">Download PDF</button>
                    <button class="button primary-button" onclick="closeModal('testModal')">Close</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-top container">
            <div class="footer-links">
                <a href="#" style="color:white; text-decoration:none; font-size:0.8rem;">About Us</a>
            </div>
            <div class="footer-logo"><img src="assets/images/logo.png" alt="Logo"></div>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-whatsapp"></i></a>
            </div>
        </div>
        <div class="text-center footer-bottom" style="font-size:0.7rem; margin-top:10px;">&copy; 2025 Dani Medico.</div>
    </footer>

    <script src="test1.js"></script>

    <script>
        // --- ADVANCED DEPENDENT FILTER LOGIC ---
        // You can update this object to change chapters for each exam/subject
        
        const filterLogic = {
            "MDCAT": {
                "Biology": ["Cell Biology", "Enzymes", "Bioenergetics", "Diversity of Life"],
                "Chemistry": ["Atomic Structure", "Chemical Bonding", "Gases"],
                "Physics": ["Force & Motion", "Work & Energy", "Waves"]
            },
            "BSN": {
                "Biology": ["Anatomy Intro", "Physiology", "Microbiology"],
                "Chemistry": ["Organic Basics", "Inorganic Basics"],
                "English": ["Grammar", "Medical Vocabulary"]
            },
            "NUMS": {
                "Biology": ["Genetics", "Coordination", "Evolution"]
            },
            "AKU": {
                "Science": ["General Science Prep"],
                "Maths": ["Basic Arithmetic"]
            }
        };

        function updateSubjects() {
            const exam = document.getElementById('filter-exam').value;
            const subjectSelect = document.getElementById('filter-subject');
            const chapterSelect = document.getElementById('filter-chapter');
            
            subjectSelect.innerHTML = '<option value="all">Select Subject</option>';
            chapterSelect.innerHTML = '<option value="all">Select Chapter</option>';
            chapterSelect.disabled = true;

            if (exam !== 'all' && filterLogic[exam]) {
                subjectSelect.disabled = false;
                Object.keys(filterLogic[exam]).forEach(sub => {
                    subjectSelect.innerHTML += `<option value="${sub}">${sub}</option>`;
                });
            } else {
                subjectSelect.disabled = true;
            }
            loadTests();
        }

        function updateChapters() {
            const exam = document.getElementById('filter-exam').value;
            const subject = document.getElementById('filter-subject').value;
            const chapterSelect = document.getElementById('filter-chapter');
            
            chapterSelect.innerHTML = '<option value="all">Select Chapter</option>';
            
            if (subject !== 'all' && filterLogic[exam][subject]) {
                chapterSelect.disabled = false;
                filterLogic[exam][subject].forEach((chap, index) => {
                    chapterSelect.innerHTML += `<option value="${index + 1}">${chap}</option>`;
                });
            } else {
                chapterSelect.disabled = true;
            }
            loadTests();
        }

        function loadTests() {
            const container = document.getElementById('tests-container');
            const prov = document.getElementById('filter-province').value;
            const exam = document.getElementById('filter-exam').value;
            const sub = document.getElementById('filter-subject').value;
            const chap = document.getElementById('filter-chapter').value;

            // This assumes testsData exists in your test1.js
            const filtered = (typeof testsData !== 'undefined' ? testsData : []).filter(t => {
                return (prov === 'all' || t.province === prov) &&
                       (exam === 'all' || t.exam === exam) &&
                       (sub === 'all' || t.subject === sub) &&
                       (chap === 'all' || t.chapter === chap);
            });

            if (filtered.length === 0) {
                container.innerHTML = '';
                document.getElementById('no-content-message').classList.remove('hidden');
            } else {
                document.getElementById('no-content-message').classList.add('hidden');
                container.innerHTML = filtered.map(test => `
                    <div class="card">
                        <div>
                            <h4>${test.title}</h4>
                            <p style="font-size:0.7rem; color:var(--color-primary-blue); font-weight:600;">
                                ${test.subject} | Ch ${test.chapter}
                            </p>
                        </div>
                        <button class="button primary-button" onclick="openTestModal('${test.id}')">Start Test</button>
                    </div>
                `).join('');
            }
        }

        // --- TIMER & MODAL LOGIC ---
        let timerInterval;
        function startTimer(duration) {
            let timer = duration;
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                let mins = parseInt(timer / 60, 10);
                let secs = parseInt(timer % 60, 10);
                document.getElementById('time-left').textContent = `${mins}:${secs < 10 ? '0'+secs : secs}`;
                if (--timer < 0) {
                    clearInterval(timerInterval);
                    alert("Time is up!");
                    // submitTest(); // Logic for auto-submit
                }
            }, 1000);
        }

        function openTestModal(id) {
            document.getElementById('testModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
            startTimer(10 * 40); // 10 questions example
        }

        function closeModal(id) {
            clearInterval(timerInterval);
            document.getElementById(id).style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        document.addEventListener('DOMContentLoaded', loadTests);
    </script>
</body>
</html>
